    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972528.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- è¦–è¦ºè—è¡“èˆ‡æ ¸å¿ƒçµæ§‹ --- */
        *, *::before, *::after { box-sizing: border-box; }
        
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #64748b;
            --text-title: #0f172a;
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: rgba(37, 99, 235, 0.08);
            --header-bg: rgba(255, 255, 255, 0.98);
            --tag-bg: #f1f5f9;
            --tag-border: #e2e8f0;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.03);
            --shadow-lg: 0 20px 40px -12px rgba(0, 0, 0, 0.08);
            --radius-md: 12px;
            --transition: all 0.2s ease;
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --card-bg: #1e293b;
            --text-main: #94a3b8;
            --text-title: #f8fafc;
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: rgba(59, 130, 246, 0.1);
            --header-bg: rgba(15, 23, 42, 0.98);
            --tag-bg: #0f172a;
            --tag-border: #334155;
            --border-color: #334155;
            --shadow-lg: 0 25px 60px -15px rgba(0, 0, 0, 0.5);
        }

        html, body {
            height: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
            transition: background-color 0.3s ease;
        }

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }

        /* --- é ‚éƒ¨é¢æ¿ï¼šç´ é›…é¢¨æ ¼ --- */
        .header-panel {
            flex-shrink: 0; background-color: var(--header-bg);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color); z-index: 1000;
            padding: 16px 0;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; width: 100%; }

        /* ç¬¬ä¸€åˆ—ï¼šå“ç‰Œèˆ‡ç³»çµ±æŒ‰éˆ• */
        .nav-bar { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px;
        }
        .brand { 
            font-size: 1.5rem; font-weight: 800; color: var(--text-title); 
            letter-spacing: -0.5px;
        }
        .system-actions { display: flex !important; flex-direction: row !important; gap: 8px; align-items: center; }

        /* ç³»çµ±æŒ‰éˆ• (åœ“å½¢ã€ç´ è‰²) */
        .icon-btn {
            width: 36px; height: 36px; border-radius: 50%;
            background-color: transparent; border: 1px solid var(--border-color);
            color: var(--text-main); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: var(--transition);
        }
        .icon-btn:hover { background-color: var(--tag-bg); color: var(--primary); border-color: var(--primary); }
        .icon-btn svg { width: 18px; height: 18px; }

        /* ç¬¬äºŒåˆ—ï¼šå„€è¡¨æ¿ (çµ±è¨ˆ + å·¥å…·) */
        .control-row { 
            display: flex; align-items: center; justify-content: space-between; gap: 20px; width: 100%;
        }

        /* çµ±è¨ˆæ•¸æ“šï¼šç´”æ–‡å­—é¢¨æ ¼ */
        .stats-group { 
            display: flex; gap: 24px; flex-shrink: 0; 
            padding-right: 24px; border-right: 1px solid var(--border-color);
        }
        .stat-item { text-align: left; }
        .stat-val { 
            font-size: 1.8rem; font-weight: 800; color: var(--text-title); 
            line-height: 1; letter-spacing: -1px;
        }
        .stat-val span { color: var(--primary); }
        .stat-lbl { 
            font-size: 0.75rem; font-weight: 600; color: var(--text-main); 
            margin-top: 4px; opacity: 0.8; 
        }

        /* å·¥å…·å€å¡Š */
        .tools-group { 
            display: flex; gap: 10px; flex-grow: 1; align-items: center; 
        }
        .search-area { flex-grow: 1; position: relative; } 
        .filters { display: flex; gap: 10px; flex-shrink: 0; }

        /* è¼¸å…¥èˆ‡ç¯©é¸å…ƒä»¶ */
        .search-input {
            width: 100%; height: 40px; padding: 0 15px 0 40px; border-radius: 8px;
            border: 1px solid var(--border-color); background-color: var(--bg-color); 
            color: var(--text-title); outline: none; font-size: 0.9rem; transition: var(--transition);
        }
        .search-input:focus { border-color: var(--primary); background-color: var(--card-bg); }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-main); pointer-events: none; opacity: 0.6; }

        .custom-select, .btn-filter {
            height: 40px; padding: 0 14px; border-radius: 8px; 
            border: 1px solid var(--border-color); background-color: var(--card-bg); 
            color: var(--text-main); font-size: 0.85rem; font-weight: 600; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            gap: 6px; transition: var(--transition); white-space: nowrap;
        }
        .btn-filter:hover, .custom-select:hover { border-color: var(--primary); color: var(--primary); }
        .custom-select:disabled { opacity: 0.5; cursor: not-allowed; background-color: var(--bg-color); border-color: var(--border-color); color: var(--text-main); }

        /* --- ä¸‹æ–¹æ²å‹•åˆ—è¡¨ --- */
        .scroll-area {
            flex-grow: 1; overflow-y: auto; padding: 20px 0 80px 0;
            background-color: var(--bg-color); -webkit-overflow-scrolling: touch;
        }
        .scroll-area::-webkit-scrollbar { width: 6px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .scroll-area::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        .ticket-list { 
            display: grid; 
            grid-template-columns: 1fr;
            gap: 16px; 
            max-width: 1100px; margin: 0 auto; padding: 0 20px;
        }

        @media (min-width: 992px) {
            .ticket-list { grid-template-columns: repeat(2, 1fr); }
        }

        /* --- ğŸ« æ“¬çœŸç¥¨åˆ¸å¡ç‰‡ --- */
        .ticket-card {
            background-color: var(--card-bg); border-radius: var(--radius-md); display: flex;
            overflow: hidden; box-shadow: var(--shadow-sm); border: 1px solid var(--border-color);
            transition: var(--transition); position: relative;
            animation: slideInUp 0.4s ease-out backwards;
        }
        .ticket-card:hover { transform: translateY(-3px); box-shadow: var(--shadow-lg); border-color: var(--primary); }

        @keyframes slideInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* ç¥¨æ ¹ (å·¦å´) */
        .ticket-stub {
            background-color: var(--tag-bg);
            color: var(--text-title); padding: 18px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-width: 95px; text-align: center; border-right: 2px dashed var(--border-color); position: relative;
            flex-shrink: 0;
        }
        
        /* ç¥¨åˆ¸ç¼ºå£ - ä½¿ç”¨èƒŒæ™¯è‰²é®è“‹ */
        .ticket-stub::before, .ticket-stub::after {
            content: ''; position: absolute; right: -8px; width: 16px; height: 16px;
            background-color: var(--bg-color); border-radius: 50%; 
            border: 1px solid var(--border-color);
            border-left-color: transparent; border-bottom-color: transparent; /* ç°¡å–®ä¿®é£¾ */
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.03);
        }
        /* æ—‹è½‰ä»¥é©é…ä½ç½® */
        .ticket-stub::before { top: -9px; transform: rotate(45deg); border-top-color: transparent; border-right-color: transparent; }
        .ticket-stub::after { bottom: -9px; transform: rotate(225deg); border-top-color: transparent; border-right-color: transparent; }

        .stub-year { font-size: 0.75rem; font-weight: 700; color: var(--text-main); margin-bottom: 2px; }
        .stub-date { font-size: 1.2rem; font-weight: 800; color: var(--primary); letter-spacing: -0.5px; }

        /* ç¥¨èº« (å³å´) */
        .ticket-body { 
            flex: 1; padding: 18px 24px; display: flex; flex-direction: column; justify-content: center; gap: 8px;
            overflow: hidden;
        }
        
        .ticket-title { 
            font-size: 1.05rem; font-weight: 700; color: var(--text-title); margin: 0; 
            line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .tag-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { 
            font-size: 0.75rem; font-weight: 600; background-color: var(--tag-bg); color: var(--text-main); 
            padding: 3px 10px; border-radius: 6px; border: 1px solid var(--border-color); 
        }

        /* --- æ‰‹æ©Ÿç‰ˆé©é… --- */
        @media (max-width: 768px) {
            .nav-bar { margin-bottom: 12px; }
            .control-row { flex-direction: column; align-items: stretch; gap: 15px; }
            
            /* æ‰‹æ©Ÿç‰ˆçµ±è¨ˆæ•¸æ“šæ”¹ç‚ºæ°´å¹³æ’åˆ— */
            .stats-group { 
                width: 100%; border-right: none; padding-right: 0; 
                justify-content: space-around; background-color: var(--tag-bg);
                padding: 10px; border-radius: 10px; border: 1px solid var(--border-color);
            }
            .stat-item { text-align: center; }
            
            .tools-group { flex-direction: column; width: 100%; gap: 10px; }
            .search-area { width: 100%; max-width: none; }
            .filters { display: grid; grid-template-columns: 1fr 1fr; width: 100%; }
            .btn-filter, .custom-select { width: 100%; }

            .ticket-card { border-radius: 12px; }
            .ticket-stub { min-width: 85px; padding: 15px 10px; }
            .stub-date { font-size: 1rem; }
            .ticket-title { font-size: 0.95rem; } 
            .ticket-body { padding: 15px; }
            
            /* æ‰‹æ©Ÿéš±è—æŒ‰éˆ•æ–‡å­— */
            #install-btn span, #reload-btn span, #theme-toggle span { display: none; }
        }

        #back-to-top {
            position: fixed; bottom: 25px; right: 25px; width: 45px; height: 45px;
            background-color: var(--primary); color: white; border: none; border-radius: 50%;
            display: none; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); z-index: 2000; transition: var(--transition);
        }
        #back-to-top:hover { transform: scale(1.1) translateY(-3px); }
        
        /* å®‰è£æŒ‰éˆ•é¡¯ç¤ºæ§åˆ¶ */
        #install-btn { display: none; }

        footer { text-align: center; padding: 60px 0; opacity: 0.4; font-size: 0.8rem; font-weight: 600; letter-spacing: 0.5px; }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header class="header-panel">
            <div class="container">
                <!-- å°è¦½åˆ— -->
                <div class="nav-bar">
                    <div class="brand">Muiii æ¶ç¥¨æˆ°ç¸¾</div>
                    <div class="system-actions">
                        <button id="install-btn" class="icon-btn" title="å®‰è£">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                            <span>å®‰è£</span>
                        </button>
                        <button id="reload-btn" class="icon-btn" title="é‡æ•´">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>

                <!-- å„€è¡¨æ¿æ§åˆ¶åˆ— -->

                                <option value="01">1æœˆ</option><option value="02">2æœˆ</option><option value="03">3æœˆ</option>
                                <option value="04">4æœˆ</option><option value="05">5æœˆ</option><option value="06">6æœˆ</option>

                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>

        <main class="scroll-area" id="scroll-main">

    <button id="back-to-top"><svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg></button>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';

        function init() {
            const savedTheme = localStorage.getItem('muiii_theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcons(true);
            }
            bindEvents();
            loadData();
        }

        function bindEvents() {
            const inputs = document.querySelector('.search-input');
            inputs.oninput = (e) => { render(); };

            const yearSelect = document.querySelector('.year-filter');
            const monthSelect = document.querySelector('.month-filter');
            
            yearSelect.onchange = (e) => {
                currentYear = e.target.value;
                monthSelect.disabled = currentYear === 'all';
                if(currentYear === 'all') { currentMonth = 'all'; monthSelect.value = 'all'; }
                render();
            };

            monthSelect.onchange = (e) => { currentMonth = e.target.value; render(); };

            document.querySelector('.sort-btn').onclick = () => {
                currentSort = currentSort === 'desc' ? 'asc' : 'desc';
                document.querySelector('.sort-btn span:first-child').innerText = currentSort === 'desc' ? 'â¬‡' : 'â¬†';
                document.querySelector('.sort-label').innerText = currentSort === 'desc' ? 'æ–°åˆ°èˆŠ' : 'èˆŠåˆ°æ–°';
                render();
            };

            document.querySelector('.reset-btn').onclick = () => {
                inputs.value = '';
                yearSelect.value = 'all';
                monthSelect.value = 'all';
                monthSelect.disabled = true;
                currentYear = 'all'; currentMonth = 'all';
                render();
            };

            document.querySelector('.reload-btn').onclick = loadData;
            
            document.querySelector('.theme-toggle').onclick = () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('muiii_theme', newTheme);
                updateThemeIcons(!isDark);
            };
        }

        function updateThemeIcons(isDark) {
            const iconPath = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            document.querySelector('.theme-icon').innerHTML = iconPath;
        }

        function loadData() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div style="text-align:center;padding:50px;color:#94a3b8">è³‡æ–™è¼‰å…¥ä¸­...</div>';
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['ç¯€ç›®åç¨±'] && i['ç¯€ç›®åç¨±'].trim() !== '');
                    setupYearFilters();
                    render();
                }
            });
        }

        function setupYearFilters() {
            const years = [...new Set(allTickets.map(t => (t['å”®ç¥¨æ—¥æœŸ']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            const select = document.querySelector('.year-filter');
            select.innerHTML = '<option value="all">å¹´ä»½</option>';
            years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
        }

        function render() {
            const searchInputEl = document.querySelector('.search-input');
            const search = searchInputEl ? searchInputEl.value.toLowerCase() : '';
            
            let data = allTickets.filter(t => {
                const title = (t['ç¯€ç›®åç¨±']||'').toLowerCase();
                const date = (t['å”®ç¥¨æ—¥æœŸ']||'');
                return (title.includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });

            data.sort((a, b) => currentSort === 'desc' ? b['å”®ç¥¨æ—¥æœŸ'].localeCompare(a['å”®ç¥¨æ—¥æœŸ']) : a['å”®ç¥¨æ—¥æœŸ'].localeCompare(b['å”®ç¥¨æ—¥æœŸ']));

            let totalTickets = 0;
            data.forEach(t => (t['å¼µæ•¸']||'').match(/\*(\d+)/g)?.forEach(m => totalTickets += parseInt(m.replace('*',''))));
            document.querySelector('.total-tickets').innerText = totalTickets;
            document.querySelector('.total-records').innerText = data.length;

            const container = document.getElementById('list-container');
            if (!data.length) {
                container.innerHTML = '<div style="text-align:center;padding:50px;color:#94a3b8">ç„¡ç›¸ç¬¦è³‡æ–™</div>';
                return;
            }

            container.innerHTML = data.map((t, idx) => {
                const dateParts = t['å”®ç¥¨æ—¥æœŸ'].split('.');
                const tags = (t['å¼µæ•¸']||'').split(/\s+/).filter(x => x).map(x => `<span class="tag">${x}</span>`).join('');
                return `
                    <div class="ticket-card" style="animation: slideInUp 0.4s ease-out backwards; animation-delay: ${idx * 0.03}s">
                        <div class="ticket-stub">
                            <div class="stub-year">${dateParts[0] || ''}</div>
                            <div class="stub-date">${dateParts[1] ? dateParts[1] + '.' + dateParts[2] : ''}</div>
                        </div>
                        <div class="ticket-body">
                            <h3 class="ticket-title">${t['ç¯€ç›®åç¨±']}</h3>
                            <div class="tag-row">${tags}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        const scrollMain = document.getElementById('scroll-main');
        scrollMain.onscroll = () => {
            document.getElementById('back-to-top').style.display = scrollMain.scrollTop > 300 ? 'flex' : 'none';
        };
        document.getElementById('back-to-top').onclick = () => scrollMain.scrollTo({top: 0, behavior: 'smooth'});

        let defP;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); defP = e;
            document.querySelector('#install-btn').style.display = 'flex';
        });
