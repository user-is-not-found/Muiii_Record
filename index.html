    <style>

        *, *::before, *::after { box-sizing: border-box; }

        [data-theme="dark"] {

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
            /* ç§»é™¤ overflow: hiddenï¼Œæ¢å¾©åŸç”Ÿæ²å‹• */
            min-height: 100vh;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- é ‚éƒ¨é¢æ¿ (Sticky) --- */
        .header-panel {
            position: sticky; /* é—œéµï¼šé»åœ¨é ‚éƒ¨ */
            top: 0;
            background-color: var(--header-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--tag-border);

        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; width: 100%; }

        /* é›»è…¦ç‰ˆæ§åˆ¶åˆ— */
        .desktop-controls { display: flex; align-items: center; gap: 20px; width: 100%; }
        
        .stats-group { display: flex; gap: 12px; flex-shrink: 0; }
        .stat-card {

        /* æ‰‹æ©Ÿç‰ˆæ§åˆ¶åˆ— (é è¨­éš±è—) */
        .mobile-controls { display: none; flex-direction: column; gap: 12px; }

        /* UI å…ƒä»¶ (å…¨é¢åœ“æ½¤åŒ–) */

        .search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-main); pointer-events: none; opacity: 0.7; }

        .custom-select, .btn-filter {

            border: 1px solid var(--tag-border);

        .custom-select:disabled { opacity: 0.5; cursor: not-allowed; background-color: var(--bg-color); }

        /* å®‰è£æŒ‰éˆ•ç‰¹æ®Šæ¨£å¼ */
        #install-btn { display: none; color: var(--primary); background-color: var(--primary-light); border-color: transparent; }
        #install-btn:hover { background-color: var(--primary); color: white; }

        /* --- åˆ—è¡¨å€ --- */

        /* ç¥¨åˆ¸å¡ç‰‡ (ç²¾ç·»åœ“è§’) */

        /* ç¥¨æ ¹ (å·¦å´) */
        .ticket-stub {

        /* ç¥¨åˆ¸åŠåœ“ç¼ºå£ */
        .ticket-stub::before, .ticket-stub::after {

            background-color: var(--bg-color); border-radius: 50%; /* èƒŒæ™¯è‰²é®è“‹å½¢æˆç¼ºå£ */

        .ticket-title {

        .tag-row { display: flex; flex-direction: column; align-items: flex-end; gap: 6px; flex-shrink: 0; }

        /* --- æ‰‹æ©Ÿç‰ˆéŸ¿æ‡‰å¼ (RWD) --- */
        @media (max-width: 768px) {

            .mobile-controls { display: flex; }
            
            /* æ‰‹æ©Ÿç‰ˆå°è¦½åˆ— */
            .nav-bar { margin-bottom: 12px; }

            /* æ‰‹æ©Ÿç‰ˆçµ±è¨ˆ (æ©«å‘æ’åˆ—) */
            .mobile-stats-row { display: flex; gap: 10px; width: 100%; }
            .stat-card {

            }
            
            /* æ‰‹æ©Ÿç‰ˆç¯©é¸å™¨ (ç”°å­—å‹) */
            .mobile-filters-grid { 
                display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%;
            }
            .custom-select, .btn-filter { width: 100%; }

            /* æ‰‹æ©Ÿç‰ˆå¡ç‰‡ */
            .ticket-card { flex-direction: column; }
            
            /* ç¥¨æ ¹è½‰æ©«å‘ */
            .ticket-stub { 
                width: 100%; flex-direction: row; gap: 10px; padding: 12px 20px; justify-content: flex-start;
                border-right: none; border-bottom: 2px dashed rgba(255,255,255,0.3);
                text-align: left;
            }
            .ticket-stub::before, .ticket-stub::after { left: 50%; transform: translateX(-50%); right: auto; }
            .ticket-stub::before { top: auto; bottom: -12px; }
            .ticket-stub::after { display: none; } /* ä¸‹æ–¹ä¸ç•™ç¼ºå£ï¼Œå› ç‚ºæ˜¯é‚Šç·£ */
            
            .stub-year { margin-bottom: 0; }
            .stub-date { font-size: 1.1rem; }

            /* ç¥¨èº«å…§å®¹ */
            .ticket-body { 
                padding: 16px 20px; align-items: flex-start; flex-direction: column; gap: 12px;
            }
            .ticket-title { font-size: 1rem; line-height: 1.4; }
            
            /* æ¨™ç±¤è½‰æ©«å‘ */
            .tag-row { 
                flex-direction: row; align-items: center; width: 100%; flex-wrap: wrap; 
            }
            .tag { font-size: 0.8rem; background-color: var(--primary-light); border-color: transparent; }
        }

        #back-to-top {

        footer { text-align: center; padding: 40px 0; opacity: 0.4; font-size: 0.8rem; font-weight: 600; }
    </style>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';

        function init() {
            const savedTheme = localStorage.getItem('muiii_theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcons(true);
            }
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            bindEvents();
            loadData();
        }

        function bindEvents() {
            // é›™å‘ç¶å®šè¼¸å…¥æ¡†
            const inputs = document.querySelectorAll('.search-input');
            inputs.forEach(el => el.oninput = (e) => {
                inputs.forEach(sync => sync.value = e.target.value);
                render();
            });

            // é›™å‘ç¶å®šç¯©é¸å™¨
            const yearSelects = document.querySelectorAll('.year-filter');
            const monthSelects = document.querySelectorAll('.month-filter');
            
            yearSelects.forEach(el => el.onchange = (e) => {
                currentYear = e.target.value;
                yearSelects.forEach(s => s.value = currentYear);
                monthSelects.forEach(m => m.disabled = currentYear === 'all');
                if(currentYear === 'all') { currentMonth = 'all'; monthSelects.forEach(m => m.value = 'all'); }
                render();
            });

            monthSelects.forEach(el => el.onchange = (e) => {
                currentMonth = e.target.value;
                monthSelects.forEach(s => s.value = currentMonth);
                render();
            });

            // ç¶å®šæ’åºèˆ‡é‡ç½®
            document.querySelectorAll('.sort-btn').forEach(el => el.onclick = () => {
                currentSort = currentSort === 'desc' ? 'asc' : 'desc';
                document.querySelectorAll('.sort-btn span').forEach(s => s.innerText = currentSort === 'desc' ? 'â¬‡ æ–°åˆ°èˆŠ' : 'â¬† èˆŠåˆ°æ–°');
                render();
            });

            document.querySelectorAll('.reset-btn').forEach(el => el.onclick = () => {
                inputs.forEach(i => i.value = '');
                yearSelects.forEach(y => y.value = 'all');
                monthSelects.forEach(m => { m.value = 'all'; m.disabled = true; });
                currentYear = 'all'; currentMonth = 'all';
                render();
            });

            document.querySelector('#reload-btn').onclick = loadData;
            document.querySelector('#theme-toggle').onclick = () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('muiii_theme', newTheme);
                updateThemeIcons(!isDark);
            };
        }

        function updateThemeIcons(isDark) {
            const iconPath = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            document.querySelector('.theme-icon').innerHTML = iconPath;
        }

        function loadData() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div style="text-align:center;padding:50px;color:#94a3b8">è³‡æ–™è¼‰å…¥ä¸­...</div>';
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['ç¯€ç›®åç¨±'] && i['ç¯€ç›®åç¨±'].trim() !== '');
                    setupYearFilters();
                    render();
                }
            });
        }

        function setupYearFilters() {
            const years = [...new Set(allTickets.map(t => (t['å”®ç¥¨æ—¥æœŸ']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            document.querySelectorAll('.year-filter').forEach(select => {
                select.innerHTML = '<option value="all">å¹´ä»½</option>';
                years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
            });
            
            // è£œå›æœˆä»½é¸é … (å…©çµ„ä»‹é¢éƒ½è¦)
            const months = ["01","02","03","04","05","06","07","08","09","10","11","12"];
            document.querySelectorAll('.month-filter').forEach(select => {
                let html = '<option value="all">æœˆä»½</option>';
                months.forEach((m, i) => html += `<option value="${m}">${i+1}æœˆ</option>`);
                select.innerHTML = html;
            });
        }

        function render() {
            const search = document.querySelector('.search-input').value.toLowerCase();
            let data = allTickets.filter(t => {
                const title = (t['ç¯€ç›®åç¨±']||'').toLowerCase();
                const date = (t['å”®ç¥¨æ—¥æœŸ']||'');
                return (title.includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });
