<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muiii Êê∂Á•®Êà∞Á∏æ</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972528.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- Ë¶ñË¶∫ËóùË°ìÊ†∏ÂøÉË¶èÁØÑ --- */
        *, *::before, *::after { box-sizing: border-box; }
        
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #64748b;
            --text-title: #1e293b;
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: rgba(37, 99, 235, 0.05);
            --header-bg: rgba(255, 255, 255, 0.9);
            --tag-border: #f1f5f9;
            --row-hover: #f8fafc;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.03);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.03);
            --radius-xl: 20px;
            --radius-lg: 16px;
            --radius-md: 12px;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #94a3b8;
            --text-title: #f8fafc;
            --primary: #3b82f6;
            --primary-light: rgba(59, 130, 246, 0.1);
            --header-bg: rgba(15, 23, 42, 0.9);
            --tag-border: #334155;
            --row-hover: #1e293b;
        }

        html, body {
            height: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }

        /* --- È†ÇÈÉ®Èù¢ÊùøÔºöÊ•µÁ∞°Â∞àÊ•≠ÊéßÂà∂Âè∞ --- */
        .header-panel {
            flex-shrink: 0; background-color: var(--header-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--tag-border); z-index: 1000;
            padding: 20px 0;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; width: 100%; }

        /* ÂìÅÁâåËàáÊåâÈàï */
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .brand { 
            font-size: 1.5rem; font-weight: 800; color: var(--text-title); 
            letter-spacing: -1px; display: flex; align-items: center; gap: 10px;
        }
        .brand span { color: var(--primary); }
        .system-actions { display: flex; gap: 8px; }

        /* ÊéßÂà∂ÂàóÔºö‰∏â‰Ωç‰∏ÄÈ´îË®≠Ë®à */
        .control-row { display: flex; align-items: center; gap: 16px; }
        .stats-group { display: flex; gap: 8px; }
        .stat-card {
            background: var(--card-bg); border: 1px solid var(--tag-border);
            padding: 10px 18px; border-radius: var(--radius-md); 
            text-align: center; min-width: 100px; box-shadow: var(--shadow-sm);
        }
        .stat-val { font-size: 1.3rem; font-weight: 800; color: var(--primary); line-height: 1; }
        .stat-lbl { font-size: 0.65rem; font-weight: 700; opacity: 0.6; margin-top: 4px; text-transform: uppercase; }

        .tools-group { display: flex; gap: 10px; flex-grow: 1; align-items: center; justify-content: flex-end; }
        .search-area { flex-grow: 1; position: relative; max-width: 320px; } 

        /* UI ÂÖÉ‰ª∂Á≤æ‰øÆ */
        .icon-btn {
            height: 38px; padding: 0 16px; border-radius: 10px; background-color: var(--card-bg);
            border: 1px solid var(--tag-border); color: var(--text-title); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
            font-size: 0.85rem; font-weight: 700; transition: var(--transition); box-shadow: var(--shadow-sm);
        }
        .icon-btn:hover { border-color: var(--primary); color: var(--primary); transform: translateY(-1px); }
        .icon-btn svg { width: 16px; height: 16px; }

        .search-input {
            width: 100%; height: 40px; padding: 0 15px 0 40px; border-radius: 10px;
            border: 1px solid var(--tag-border); background-color: var(--bg-color); color: var(--text-title); outline: none;
            font-size: 0.9rem; transition: var(--transition);
        }
        .search-input:focus { border-color: var(--primary); background-color: var(--card-bg); box-shadow: 0 0 0 4px var(--primary-light); }
        .search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-main); opacity: 0.5; }

        .filter-group { display: flex; gap: 6px; }
        .custom-select, .btn-filter {
            height: 40px; padding: 0 12px; border-radius: 10px; border: 1px solid var(--tag-border);
            background-color: var(--card-bg); color: var(--text-title); font-size: 0.85rem; font-weight: 600; cursor: pointer;
            transition: var(--transition);
        }

        /* --- ‰∏ãÊñπÂ∞àÊ•≠‰∏âÊ¨ÑÊ∏ÖÂñÆ --- */
        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 30px 0 100px 0; background-color: var(--bg-color); }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--tag-border); border-radius: 10px; }

        .list-header {
            max-width: 1100px; margin: 0 auto 15px auto; padding: 0 35px;
            display: grid; grid-template-columns: 120px 1fr 200px; gap: 20px;
            font-size: 0.7rem; font-weight: 800; color: var(--text-main);
            text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.8;
        }

        .ticket-list { max-width: 1100px; margin: 0 auto; padding: 0 24px; display: flex; flex-direction: column; gap: 8px; }

        /* --- üé´ ‰∏âÊ¨ÑË°åÔºöÊ•µÁ∞°Ë≥™ÊÑü --- */
        .ticket-row {
            background-color: var(--card-bg); border-radius: var(--radius-md); 
            display: grid; grid-template-columns: 120px 1fr 200px;
            align-items: center; gap: 20px; padding: 16px 20px;
            border: 1px solid var(--tag-border); transition: var(--transition);
            position: relative; overflow: hidden;
            animation: fadeIn 0.6s ease-out backwards;
        }
        .ticket-row::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
            background-color: var(--primary); opacity: 0; transition: var(--transition);
        }
        .ticket-row:hover { 
            transform: translateX(4px); background-color: var(--row-hover); 
            border-color: var(--primary); box-shadow: var(--shadow-md); 
        }
        .ticket-row:hover::before { opacity: 1; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Á¨¨‰∏ÄÊ¨ÑÔºöÂîÆÁ•®Êó•Êúü */
        .col-date { display: flex; flex-direction: column; line-height: 1.2; }
        .date-y { font-size: 0.7rem; font-weight: 700; color: var(--primary); letter-spacing: 0.5px; margin-bottom: 2px; }
        .date-md { font-size: 1.1rem; font-weight: 800; color: var(--text-title); }

        /* Á¨¨‰∫åÊ¨ÑÔºöÁØÄÁõÆÂêçÁ®± */
        .col-title { font-size: 0.95rem; font-weight: 700; color: var(--text-title); line-height: 1.5; padding-right: 20px; }

        /* Á¨¨‰∏âÊ¨ÑÔºöÂÉπ‰ΩçÂºµÊï∏ */
        .col-tags { display: flex; flex-wrap: wrap; gap: 6px; justify-content: flex-end; }
        .tag { 
            font-size: 0.65rem; font-weight: 800; background-color: var(--tag-border); color: var(--text-title); 
            padding: 5px 12px; border-radius: 8px; border: 1px solid var(--tag-border);
            transition: var(--transition);
        }
        .ticket-row:hover .tag { background-color: var(--primary); color: white; border-color: var(--primary); }

        /* ÊâãÊ©üÁâàÊ•µËá¥Á∏ÆÊîæ */
        @media (max-width: 992px) {
            .desktop-only { display: none !important; }
            .nav-bar { margin-bottom: 15px; }
            .control-row { flex-direction: column; align-items: stretch; gap: 12px; }
            .tools-group { flex-direction: column; align-items: stretch; }
            .search-area { max-width: none; }
            .filter-group { display: grid; grid-template-columns: 1fr 1fr; }
            
            .list-header { display: none; }
            .ticket-row { grid-template-columns: 80px 1fr; padding: 14px 18px; gap: 12px; }
            .col-date { text-align: center; border-right: 1px solid var(--tag-border); padding-right: 10px; }
            .col-title { padding-right: 0; font-size: 0.9rem; }
            .col-tags { grid-column: 2; justify-content: flex-start; margin-top: 4px; }
        }

        #back-to-top {
            position: fixed; bottom: 30px; right: 30px; width: 48px; height: 48px;
            background-color: var(--primary); color: white; border: none; border-radius: 50%;
            display: none; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3); z-index: 2000;
        }

        footer { text-align: center; padding: 60px 0; opacity: 0.4; font-size: 0.8rem; font-weight: 700; letter-spacing: 0.5px; }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header class="header-panel">
            <div class="container">
                <!-- Ê®ôÈ°åÂàó -->
                <div class="nav-bar">
                    <div class="brand">MUIII <span>LIVE</span> RECORDS</div>
                    <div class="system-actions">
                        <button class="reload-btn icon-btn"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg><span class="desktop-only">ÈáçÊï¥</span></button>
                        <button class="theme-toggle icon-btn"><svg class="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg><span class="desktop-only">Ê®°Âºè</span></button>
                    </div>
                </div>

                <!-- ÊéßÂà∂Âàó -->
                <div class="control-row">
                    <div class="stats-group">
                        <div class="stat-card"><div class="total-tickets stat-val">0</div><div class="stat-lbl">TICKETS</div></div>
                        <div class="stat-card"><div class="total-records stat-val">0</div><div class="stat-lbl">SHOWS</div></div>
                    </div>
                    <div class="tools-group">
                        <div class="search-area">
                            <svg class="search-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <input type="text" class="search-input" placeholder="ÊêúÂ∞ãËóù‰∫∫„ÄÅÁØÄÁõÆÂêçÁ®±...">
                        </div>
                        <div class="filter-group">
                            <select class="year-filter custom-select"><option value="all">Âπ¥‰ªΩ</option></select>
                            <select class="month-filter custom-select" disabled><option value="all">Êúà‰ªΩ</option></select>
                            <button class="sort-btn btn-filter"><span>‚¨á</span> <span class="sort-label">Êñ∞Âà∞Ëàä</span></button>
                            <button class="reset-btn btn-filter"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="14"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="scroll-area" id="scroll-main">
            <div class="list-header">
                <div>Date</div>
                <div>Show Name</div>
                <div style="text-align: right;">Price & Count</div>
            </div>
            <div class="container">
                <div id="list-container" class="ticket-list"></div>
                <footer>&copy; 2026 Muiii Project &bull; Live Records</footer>
            </div>
        </main>
    </div>

    <button id="back-to-top"><svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg></button>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';

        function init() {
            const savedTheme = localStorage.getItem('muiii_theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcons(true);
            }
            bindEvents();
            loadData();
        }

        function bindEvents() {
            const inputs = document.querySelectorAll('.search-input');
            inputs.forEach(el => el.oninput = (e) => {
                inputs.forEach(sync => sync.value = e.target.value);
                render();
            });

            const yearSelects = document.querySelectorAll('.year-filter');
            const monthSelects = document.querySelectorAll('.month-filter');
            yearSelects.forEach(el => el.onchange = (e) => {
                currentYear = e.target.value;
                yearSelects.forEach(s => s.value = currentYear);
                monthSelects.forEach(m => m.disabled = currentYear === 'all');
                render();
            });

            monthSelects.forEach(el => el.onchange = (e) => {
                currentMonth = e.target.value;
                monthSelects.forEach(s => s.value = currentMonth);
                render();
            });

            document.querySelectorAll('.sort-btn').forEach(el => el.onclick = () => {
                currentSort = currentSort === 'desc' ? 'asc' : 'desc';
                document.querySelectorAll('.sort-btn span:first-child').forEach(s => s.innerText = currentSort === 'desc' ? '‚¨á' : '‚¨Ü');
                document.querySelectorAll('.sort-btn .sort-label').forEach(s => s.innerText = currentSort === 'desc' ? 'Êñ∞Âà∞Ëàä' : 'ËàäÂà∞Êñ∞');
                render();
            });

            document.querySelectorAll('.reset-btn').forEach(el => el.onclick = () => {
                inputs.forEach(i => i.value = '');
                yearSelects.forEach(y => y.value = 'all');
                monthSelects.forEach(m => { m.value = 'all'; m.disabled = true; });
                currentYear = currentMonth = 'all';
                render();
            });

            document.querySelectorAll('.reload-btn').forEach(el => el.onclick = loadData);
            document.querySelectorAll('.theme-toggle').forEach(el => el.onclick = () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('muiii_theme', newTheme);
                updateThemeIcons(!isDark);
            });
        }

        function updateThemeIcons(isDark) {
            const iconPath = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            document.querySelectorAll('.theme-icon').forEach(el => el.innerHTML = iconPath);
        }

        function loadData() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['ÁØÄÁõÆÂêçÁ®±'] && i['ÁØÄÁõÆÂêçÁ®±'].trim() !== '');
                    setupYearFilters();
                    render();
                }
            });
        }

        function setupYearFilters() {
            const years = [...new Set(allTickets.map(t => (t['ÂîÆÁ•®Êó•Êúü']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            document.querySelectorAll('.year-filter').forEach(select => {
                select.innerHTML = '<option value="all">Âπ¥‰ªΩ</option>';
                years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
            });
        }

        function render() {
            const searchInputEl = document.querySelector('.search-input');
            const search = searchInputEl ? searchInputEl.value.toLowerCase() : '';
            
            let data = allTickets.filter(t => {
                const title = (t['ÁØÄÁõÆÂêçÁ®±']||'').toLowerCase();
                const date = (t['ÂîÆÁ•®Êó•Êúü']||'');
                return (title.includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });

            data.sort((a, b) => currentSort === 'desc' ? b['ÂîÆÁ•®Êó•Êúü'].localeCompare(a['ÂîÆÁ•®Êó•Êúü']) : a['ÂîÆÁ•®Êó•Êúü'].localeCompare(b['ÂîÆÁ•®Êó•Êúü']));

            let totalTickets = 0;
            data.forEach(t => (t['ÂºµÊï∏']||'').match(/\*(\d+)/g)?.forEach(m => totalTickets += parseInt(m.replace('*',''))));
            document.querySelectorAll('.total-tickets').forEach(el => el.innerText = totalTickets);
            document.querySelectorAll('.total-records').forEach(el => el.innerText = data.length);

            const container = document.getElementById('list-container');
            if (!data.length) {
                container.innerHTML = '<div style="text-align:center;padding:120px 0;opacity:0.3"><h3>No matching records found.</h3></div>';
                return;
            }

            container.innerHTML = data.map((t, idx) => {
                const dateParts = (t['ÂîÆÁ•®Êó•Êúü']||'').split('.');
                const tags = (t['ÂºµÊï∏']||'').split(/\s+/).filter(x => x).map(x => `<span class="tag">${x}</span>`).join('');
                const delay = (idx % 15) * 0.03;
                return `
                    <div class="ticket-row" style="animation-delay: ${delay}s">
                        <div class="col-date">
                            <span class="date-y">${dateParts[0] || ''}</span>
                            <span class="date-md">${dateParts[1] ? dateParts[1] + '.' + dateParts[2] : ''}</span>
                        </div>
                        <div class="col-title">${t['ÁØÄÁõÆÂêçÁ®±']}</div>
                        <div class="col-tags">${tags}</div>
                    </div>
                `;
            }).join('');
        }

        const scrollMain = document.getElementById('scroll-main');
        scrollMain.onscroll = () => document.getElementById('back-to-top').style.display = scrollMain.scrollTop > 300 ? 'flex' : 'none';
        document.getElementById('back-to-top').onclick = () => scrollMain.scrollTo({top: 0, behavior: 'smooth'});

        init();
    </script>
</body>
</html>
