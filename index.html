            .tag { font-size: 0.85rem; padding: 4px 10px; }
        }
    </style>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [];
        let currentSort = 'desc';
        let currentYear = 'all';
        let currentMonth = 'all';

        function init() {
            if (localStorage.getItem('muiii_theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcon(true);
            }
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js');
            }
            loadData();
        }

        function loadData() {
            document.getElementById('list-container').innerHTML = `<div class="skeleton"><div class="skeleton-date shimmer"></div><div class="skeleton-title shimmer"></div></div>`;
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['ÁØÄÁõÆÂêçÁ®±'] && i['ÁØÄÁõÆÂêçÁ®±'].trim() !== '');
                    setupYearFilter();
                    render();
                }
            });
        }

        function setupYearFilter() {
            const years = [...new Set(allTickets.map(t => (t['ÂîÆÁ•®Êó•Êúü']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            const select = document.getElementById('year-filter');
            select.innerHTML = '<option value="all">ÊâÄÊúâÂπ¥‰ªΩ</option>';
            years.forEach(y => select.innerHTML += `<option value="${y}">${y} Âπ¥</option>`);
        }

        function render() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            let data = allTickets.filter(t => {
                const title = (t['ÁØÄÁõÆÂêçÁ®±']||'').toLowerCase();
                const date = (t['ÂîÆÁ•®Êó•Êúü']||'');
                const matchSearch = title.includes(searchTerm) || date.includes(searchTerm);
                const matchYear = currentYear === 'all' || date.startsWith(currentYear);
                const matchMonth = currentMonth === 'all' || date.split('.')[1] === currentMonth;
                return matchSearch && matchYear && matchMonth;
            });

            data.sort((a, b) => currentSort === 'desc' ? b['ÂîÆÁ•®Êó•Êúü'].localeCompare(a['ÂîÆÁ•®Êó•Êúü']) : a['ÂîÆÁ•®Êó•Êúü'].localeCompare(b['ÂîÆÁ•®Êó•Êúü']));

            let total = 0;
            data.forEach(t => {
                (t['ÂºµÊï∏']||'').match(/\*(\d+)/g)?.forEach(m => total += parseInt(m.replace('*','')));
            });
            document.getElementById('total-tickets').innerText = total;
            document.getElementById('total-records').innerText = data.length;

            const container = document.getElementById('list-container');
            if (data.length === 0) {
                container.innerHTML = '<p style="text-align:center;padding:40px;color:#94a3b8">Êâæ‰∏çÂà∞Á¨¶ÂêàÁöÑÊà∞Á∏æ„ÄÇ</p>';
                return;
            }

            container.innerHTML = data.map(t => {
                const title = t['ÁØÄÁõÆÂêçÁ®±'].replace(new RegExp(`(${searchTerm})`, 'gi'), '<mark class="highlight">$1</mark>');
                const tags = (t['ÂºµÊï∏']||'').split(/\s+/).filter(x => x).map(x => `<span class="tag">${x}</span>`).join('');
                return `<div class="ticket-card"><div class="date-box"><span class="date-full">${t['ÂîÆÁ•®Êó•Êúü']}</span></div><div class="program-title">${title}</div><div class="tags-group">${tags}</div></div>`;
            }).join('');
        }

        document.getElementById('search-input').oninput = render;
        document.getElementById('year-filter').onchange = (e) => {
            currentYear = e.target.value;
            const m = document.getElementById('month-filter');
            m.disabled = currentYear === 'all';
            if (m.disabled) { currentMonth = 'all'; m.value = 'all'; }
            render();
        };
        document.getElementById('month-filter').onchange = (e) => { currentMonth = e.target.value; render(); };
        document.getElementById('sort-btn').onclick = () => {
            currentSort = currentSort === 'desc' ? 'asc' : 'desc';
            document.getElementById('sort-icon').innerText = currentSort === 'desc' ? '‚¨á' : '‚¨Ü';
            document.getElementById('sort-text').innerText = currentSort === 'desc' ? 'Êñ∞Âà∞Ëàä' : 'ËàäÂà∞Êñ∞';
            render();
        };
        document.getElementById('reset-btn').onclick = () => {
            document.getElementById('search-input').value = '';
            document.getElementById('year-filter').value = 'all';
            document.getElementById('month-filter').value = 'all';
            document.getElementById('month-filter').disabled = true;
            currentYear = currentMonth = 'all';
            render();
        };
        document.getElementById('reload-btn').onclick = loadData;
        
        document.getElementById('theme-toggle').onclick = () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('muiii_theme', isDark ? 'light' : 'dark');
            updateThemeIcon(!isDark);
        };

        function updateThemeIcon(isDark) {
            document.getElementById('theme-icon').innerHTML = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
        }

        let defP;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); defP = e; document.getElementById('install-btn').style.display = 'flex'; });
        document.getElementById('install-btn').onclick = () => { defP.prompt(); document.getElementById('install-btn').style.display = 'none'; };

        window.onscroll = () => {
            document.getElementById('back-to-top').classList.toggle('show', window.scrollY > 300);
        };
        document.getElementById('back-to-top').onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

        init();
    </script>
</body>
