<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muiii 搶票戰績</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans TC', 'sans-serif'],
                        oswald: ['Oswald', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            overflow-x: hidden;
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #f43f5e; }

        .ticket-card {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        
        .ticket-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 100%;
            background: linear-gradient(45deg, transparent 0%, rgba(255,255,255,0.05) 50%, transparent 100%);
            transform: skewX(-20deg) translateX(-150%);
            transition: transform 0.5s;
            z-index: 1; pointer-events: none;
        }

        .ticket-card:hover::before { transform: skewX(-20deg) translateX(150%); }

        .ticket-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(244, 63, 94, 0.2);
            border-color: rgba(244, 63, 94, 0.4);
        }

        .ticket-dashed-line {
            border-bottom: 2px dashed rgba(255, 255, 255, 0.15);
            position: relative;
        }
        .ticket-dashed-line::before, .ticket-dashed-line::after {
            content: ''; position: absolute; width: 20px; height: 20px;
            background-color: #050505; border-radius: 50%; top: -10px;
        }
        .ticket-dashed-line::before { left: -32px; }
        .ticket-dashed-line::after { right: -32px; }

        .neon-text { text-shadow: 0 0 10px rgba(244, 63, 94, 0.5); }
        
        /* 標籤樣式 */
        .price-tag {
            background: rgba(14, 165, 233, 0.15);
            border: 1px solid rgba(14, 165, 233, 0.3);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #38bdf8;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 0.05em;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            transition: all 0.2s;
        }
        .price-tag:hover {
            background: rgba(14, 165, 233, 0.25);
            border-color: rgba(14, 165, 233, 0.5);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="min-h-screen text-white selection:bg-rose-500 selection:text-white">

    <!-- 背景特效 -->
    <div class="fixed inset-0 pointer-events-none z-[-1]">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob"></div>
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-rose-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-32 left-1/3 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob animation-delay-4000"></div>
    </div>

    <div class="container mx-auto px-4 py-8 md:py-12 max-w-7xl">
        
        <!-- 儀表板 Header -->
        <header class="flex flex-col xl:flex-row justify-between items-center mb-16 gap-8 animate-fade-in-up">
            <div class="text-center xl:text-left relative">
                <div class="inline-block relative">
                    <h1 class="text-6xl md:text-8xl font-black font-oswald tracking-tighter italic bg-clip-text text-transparent bg-gradient-to-r from-rose-500 via-purple-500 to-blue-500 pb-2">
                        MUIII
                    </h1>
                    <span class="absolute -top-4 -right-8 bg-yellow-400 text-black text-xs font-bold px-2 py-1 transform rotate-12 shadow-lg">VIP ACCESS</span>
                </div>
                <h2 class="text-2xl md:text-3xl font-bold tracking-widest mt-2 text-white/80">
                    搶票戰績儀表板
                </h2>
                <div class="h-1 w-24 bg-rose-500 mt-4 mx-auto xl:mx-0 rounded-full shadow-[0_0_15px_rgba(244,63,94,0.8)]"></div>
            </div>

            <!-- Stats Dashboard (3欄設計) -->
            <div class="grid grid-cols-3 gap-3 md:gap-6 w-full xl:w-auto">
                <!-- Stat 1: 總場次 -->
                <div class="bg-white/5 border border-white/10 rounded-2xl p-4 md:p-6 backdrop-blur-md text-center transform hover:scale-105 transition duration-300">
                    <div class="text-gray-400 text-xs md:text-sm uppercase tracking-wider mb-2 font-bold">總征戰</div>
                    <div class="text-3xl md:text-5xl font-black font-oswald text-white counter" data-target="0" id="stat-events">0</div>
                    <div class="text-xs text-rose-400 mt-1">EVENTS</div>
                </div>
                
                <!-- Stat 2: 總票數 -->
                <div class="bg-white/5 border border-white/10 rounded-2xl p-4 md:p-6 backdrop-blur-md text-center transform hover:scale-105 transition duration-300 group">
                    <div class="text-gray-400 text-xs md:text-sm uppercase tracking-wider mb-2 font-bold">總票數</div>
                    <div class="text-3xl md:text-5xl font-black font-oswald text-rose-500 neon-text counter" data-target="0" id="stat-tickets">0</div>
                    <div class="text-xs text-rose-400 mt-1">TICKETS</div>
                </div>

                <!-- Stat 3: 即將到來 (取代金額) -->
                <div class="bg-white/5 border border-white/10 rounded-2xl p-4 md:p-6 backdrop-blur-md text-center transform hover:scale-105 transition duration-300">
                    <div class="text-gray-400 text-xs md:text-sm uppercase tracking-wider mb-2 font-bold">即將開演</div>
                    <div class="text-3xl md:text-5xl font-black font-oswald text-sky-400 counter animate-pulse-slow" data-target="0" id="stat-upcoming">0</div>
                    <div class="text-xs text-sky-500 mt-1">UPCOMING</div>
                </div>
            </div>
        </header>

        <!-- 搜尋與篩選 -->
        <div class="relative max-w-2xl mx-auto mb-16 group z-10 animate-fade-in-up" style="animation-delay: 0.2s;">
            <div class="absolute -inset-1 bg-gradient-to-r from-rose-600 to-purple-600 rounded-full blur opacity-40 group-hover:opacity-100 transition duration-500"></div>
            <div class="relative flex items-center bg-black rounded-full border border-white/10 shadow-2xl overflow-hidden">
                <div class="pl-6 text-gray-400">
                    <i class="fas fa-search text-lg"></i>
                </div>
                <input type="text" id="searchInput" placeholder="搜尋歌手、演唱會名稱..." 
                    class="w-full bg-transparent text-white px-4 py-4 focus:outline-none placeholder-gray-600 font-medium text-lg">
                <div class="pr-2">
                     <select id="sortSelect" class="bg-white/10 text-white text-sm rounded-full py-2 px-4 focus:outline-none cursor-pointer border-none hover:bg-white/20 transition">
                        <option value="desc" class="bg-black text-gray-300">日期：新 → 舊</option>
                        <option value="asc" class="bg-black text-gray-300">日期：舊 → 新</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 讀取動畫 -->
        <div id="loading" class="flex flex-col items-center justify-center py-20 gap-6">
            <div class="relative w-24 h-24">
                <div class="absolute inset-0 border-4 border-rose-500/30 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-rose-500 rounded-full border-t-transparent animate-spin"></div>
            </div>
            <p class="text-rose-400 font-bold tracking-[0.2em] animate-pulse">SYNCING DATA...</p>
        </div>

        <!-- 卡片網格 -->
        <div id="record-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden pb-20"></div>
        <div id="no-results" class="hidden text-center py-20 text-gray-500 text-xl">找不到相關演出紀錄</div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?output=csv';
        let allRecords = [];

        async function fetchRecords() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    allRecords = results.data.filter(item => item.節目名稱);
                    updateDashboard();
                }
            });
        }

        // 動畫數字
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const easeOut = 1 - Math.pow(2, -10 * progress);
                obj.innerHTML = Math.floor(easeOut * (end - start) + start).toLocaleString();
                if (progress < 1) window.requestAnimationFrame(step);
                else obj.innerHTML = end.toLocaleString();
            };
            window.requestAnimationFrame(step);
        }

        function processData(data) {
            return data.map(item => {
                let ticketCount = 0;
                const ticketString = item.張數 || '';
                
                // 計算總張數(僅用於頂部統計)
                const regex = /(\d+)\*(\d+)/g;
                let match;
                while ((match = regex.exec(ticketString)) !== null) {
                    ticketCount += parseInt(match[2]);
                }
                if (ticketCount === 0 && ticketString.trim() !== '') ticketCount = 1;

                // 產生標籤 (空格分割)
                const priceTags = ticketString.split(' ').filter(s => s.trim() !== '');

                // 日期解析
                let dateObj = new Date(item.售票日期?.replace(/\./g, '-') || Date.now());
                const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
                
                return { 
                    ...item, 
                    parsedCount: ticketCount, 
                    priceTags: priceTags,
                    dateData: { 
                        year: dateObj.getFullYear(), 
                        month: monthNames[dateObj.getMonth()], 
                        day: String(dateObj.getDate()).padStart(2, '0') 
                    },
                    rawDate: dateObj
                };
            });
        }

        function updateDashboard() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortOrder = document.getElementById('sortSelect').value;

            let processedData = processData(allRecords);

            if (searchTerm) {
                processedData = processedData.filter(item => 
                    item.節目名稱.toLowerCase().includes(searchTerm)
                );
            }

            processedData.sort((a, b) => sortOrder === 'desc' ? b.rawDate - a.rawDate : a.rawDate - b.rawDate);

            renderUI(processedData);
        }

        function renderUI(data) {
            const grid = document.getElementById('record-grid');
            const noResults = document.getElementById('no-results');
            
            // 統計
            let totalTickets = 0;
            let upcomingCount = 0;
            const today = new Date();

            data.forEach(d => {
                totalTickets += d.parsedCount;
                if (d.rawDate > today) upcomingCount++;
            });

            // 更新儀表板
            animateValue(document.getElementById('stat-events'), 0, data.length, 1500);
            animateValue(document.getElementById('stat-tickets'), 0, totalTickets, 1500);
            animateValue(document.getElementById('stat-upcoming'), 0, upcomingCount, 1500);

            grid.innerHTML = ''; 

            if (data.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                grid.classList.remove('hidden');

                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = `ticket-card rounded-2xl flex flex-col animate-fade-in-up h-full`;
                    card.style.animationDelay = `${index * 50}ms`;
                    
                    const isFuture = item.rawDate > today;
                    const badge = isFuture 
                        ? `<span class="absolute top-4 right-4 bg-sky-500 text-white text-[10px] font-bold px-2 py-1 rounded shadow-lg animate-pulse">UPCOMING</span>` 
                        : `<span class="absolute top-4 right-4 bg-white/10 text-gray-400 text-[10px] font-bold px-2 py-1 rounded">COMPLETED</span>`;

                    // 標籤 HTML
                    const tagsHtml = item.priceTags.map(tag => 
                        `<span class="price-tag"><i class="fas fa-ticket-alt mr-2 text-xs opacity-70"></i>${tag}</span>`
                    ).join('');

                    card.innerHTML = `
                        ${badge}
                        <!-- 上半部：日期與標題 -->
                        <div class="p-6 flex-1 relative z-10">
                            <div class="flex items-start gap-4">
                                <div class="flex flex-col items-center bg-white/5 rounded-lg p-2 border border-white/10 min-w-[70px]">
                                    <span class="text-xs text-rose-400 font-bold tracking-widest">${item.dateData.month}</span>
                                    <span class="text-3xl font-black font-oswald text-white">${item.dateData.day}</span>
                                    <span class="text-xs text-gray-500">${item.dateData.year}</span>
                                </div>
                                <div class="flex-1">
                                    <h3 class="text-lg font-bold text-white leading-tight line-clamp-2 min-h-[3.5rem] flex items-center mb-1 hover:text-rose-400 transition-colors">
                                        ${item.節目名稱}
                                    </h3>
                                </div>
                            </div>
                        </div>

                        <div class="ticket-dashed-line mx-4"></div>

                        <!-- 下半部：票價組合 -->
                        <div class="p-4 bg-black/20">
                            <div class="flex flex-wrap gap-2">
                                ${tagsHtml}
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
            document.getElementById('loading').classList.add('hidden');
        }

        document.getElementById('searchInput').addEventListener('input', updateDashboard);
        document.getElementById('sortSelect').addEventListener('change', updateDashboard);
        fetchRecords();
    </script>
</body>
</html>
