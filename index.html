<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muiii Êê∂Á•®Êà∞Á∏æ</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972528.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- Ë¶ñË¶∫ËóùË°ìËàáÊ†∏ÂøÉÁµêÊßã --- */
        *, *::before, *::after { box-sizing: border-box; }
        
        :root {
            --bg-color: #f1f4f9;
            --card-bg: #ffffff;
            --text-main: #64748b;
            --text-title: #1e293b;
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: rgba(37, 99, 235, 0.08);
            --header-bg: rgba(255, 255, 255, 0.95);
            --tag-bg: #f1f5f9;
            --tag-border: #e2e8f0;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.02);
            --shadow-md: 0 10px 30px -5px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
            --radius-lg: 24px;
            --radius-md: 16px;
            --transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --card-bg: #1e293b;
            --text-main: #94a3b8;
            --text-title: #f8fafc;
            --primary: #3b82f6;
            --primary-light: rgba(59, 130, 246, 0.1);
            --header-bg: rgba(15, 23, 42, 0.95);
            --tag-bg: #0f172a;
            --tag-border: #334155;
        }

        html, body {
            height: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
            transition: background-color 0.4s ease;
        }

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }

        /* --- È†ÇÈÉ®Èù¢ÊùøÔºöÊá∏ÊµÆÂ≥∂Â∂ºË®≠Ë®à --- */
        .header-panel {
            flex-shrink: 0; background-color: var(--header-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--tag-border); z-index: 1000;
            box-shadow: var(--shadow-sm); padding: 14px 0;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; width: 100%; }

        /* ÈõªËÖ¶ÁâàÁ≤æÁ¢∫ÊéíÁâà */
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 14px; }
        .brand { 
            font-size: 1.65rem; font-weight: 900; color: var(--primary); 
            letter-spacing: -1.5px; text-transform: uppercase;
        }
        .system-actions { display: flex; gap: 10px; align-items: center; }

        .control-row { display: flex; align-items: center; gap: 20px; width: 100%; }
        .stats-group { display: flex; gap: 10px; flex-shrink: 0; }
        .stat-card {
            background: var(--primary-light); border: 1px solid var(--tag-border);
            padding: 10px 20px; border-radius: var(--radius-md); text-align: center;
            min-width: 105px; transition: var(--transition);
        }
        .stat-val { font-size: 1.5rem; font-weight: 900; color: var(--primary); line-height: 1; }
        .stat-lbl { font-size: 0.65rem; font-weight: 800; opacity: 0.5; margin-top: 4px; text-transform: uppercase; letter-spacing: 0.5px; }

        .tools-group { display: flex; gap: 12px; flex-grow: 1; align-items: center; justify-content: flex-end; }
        .search-area { flex-grow: 1; position: relative; max-width: 400px; } 

        /* UI ÂÖÉ‰ª∂ */
        .icon-btn {
            height: 42px; padding: 0 18px; border-radius: 50px; background-color: var(--tag-bg);
            border: 1px solid var(--tag-border); color: var(--text-title); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 0.9rem; font-weight: 800; transition: var(--transition);
            white-space: nowrap; outline: none;
        }
        .icon-btn:hover { background-color: var(--primary); color: white; transform: translateY(-3px); }
        .icon-btn svg { width: 18px; height: 18px; flex-shrink: 0; }

        .search-input {
            width: 100%; height: 42px; padding: 0 15px 0 46px; border-radius: 14px;
            border: 1px solid var(--tag-border); background-color: var(--bg-color); color: var(--text-title); outline: none;
            font-size: 1rem; transition: var(--transition);
        }
        .search-input:focus { border-color: var(--primary); background-color: var(--card-bg); box-shadow: 0 0 0 4px var(--primary-light); }
        .search-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-main); pointer-events: none; opacity: 0.7; }

        .custom-select, .btn-filter {
            height: 42px; padding: 0 14px; border-radius: 12px; border: 1px solid var(--tag-border);
            background-color: var(--card-bg); color: var(--text-title); font-size: 0.85rem; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px; transition: var(--transition);
            white-space: nowrap;
        }

        /* --- ‰∏ãÊñπÂ±ïÁ§∫ÊªæÂãïÂçÄ --- */
        .scroll-area {
            flex-grow: 1; overflow-y: auto; padding: 30px 0 80px 0;
            background-color: var(--bg-color); -webkit-overflow-scrolling: touch;
        }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--tag-border); border-radius: 10px; }

        /* Á∂≤Ê†ºÂàóË°® */
        .ticket-list { 
            display: grid; 
            grid-template-columns: 1fr;
            gap: 20px; 
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        @media (min-width: 992px) {
            .ticket-list { grid-template-columns: repeat(2, 1fr); }
        }

        /* --- üé´ Êì¨ÁúüÁ•®Âà∏Âç°ÁâáË®≠Ë®à --- */
        .ticket-card {
            background-color: var(--card-bg); border-radius: var(--radius-md); display: flex;
            overflow: hidden; box-shadow: var(--shadow-sm); border: 1px solid var(--tag-border);
            transition: var(--transition); position: relative;
            animation: slideInUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) backwards;
        }
        .ticket-card:hover { transform: translateY(-5px) scale(1.01); box-shadow: var(--shadow-lg); }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ticket-stub {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; padding: 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-width: 100px; text-align: center; border-right: 2px dashed rgba(255,255,255,0.3); position: relative;
            flex-shrink: 0;
        }
        
        /* Á•®Âà∏Áº∫Âè£Ë£ùÈ£æ */
        .ticket-stub::before, .ticket-stub::after {
            content: ''; position: absolute; right: -12px; width: 24px; height: 24px;
            background-color: var(--bg-color); border-radius: 50%; 
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .ticket-stub::before { top: -12px; }
        .ticket-stub::after { bottom: -12px; }

        /* Êó•ÊúüÈ°ØÁ§∫ÔºöÂπ¥ÊúàÊó• */
        .stub-year { font-size: 0.75rem; font-weight: 700; opacity: 0.8; margin-bottom: 2px; letter-spacing: 1px; }
        .stub-date { font-size: 1.15rem; font-weight: 800; letter-spacing: -0.5px; }

        .ticket-body { 
            flex: 1; padding: 20px 28px; display: flex; flex-direction: column; justify-content: center; gap: 10px;
            overflow: hidden;
        }
        
        .ticket-title { 
            font-size: 1.05rem; font-weight: 700; color: var(--text-title); margin: 0; 
            line-height: 1.45; letter-spacing: -0.2px;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .control-row { flex-direction: column; align-items: stretch; gap: 12px; }
            .tools-group { flex-direction: column; align-items: stretch; }
            .search-area { max-width: none; }
            .ticket-card { border-radius: 20px; }
            .ticket-stub { min-width: 90px; padding: 15px; }
            .stub-date { font-size: 1rem; }
            .ticket-title { font-size: 0.95rem; } 
            .ticket-body { padding: 16px 20px; }
        }

        .tag-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { 
            font-size: 0.68rem; font-weight: 800; background-color: var(--tag-bg); color: var(--primary); 
            padding: 4px 12px; border-radius: 8px; border: 1px solid var(--tag-border); 
            transition: 0.3s;
        }
        .tag:hover { background-color: var(--primary); color: white; border-color: var(--primary); }

        #back-to-top {
            position: fixed; bottom: 28px; right: 28px; width: 50px; height: 50px;
            background-color: var(--primary); color: white; border: none; border-radius: 50%;
            display: none; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.35); z-index: 2000; transition: var(--transition);
        }
        #back-to-top:hover { transform: scale(1.15) rotate(-5deg); background-color: var(--primary-dark); }

        footer { text-align: center; padding: 60px 0; opacity: 0.4; font-size: 0.85rem; font-weight: 700; letter-spacing: 0.5px; }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header class="header-panel">
            <div class="container">
                <div class="nav-bar">
                    <div class="brand">MUIII Êà∞Á∏æÈ§®</div>
                    <div class="system-actions">
                        <button class="reload-btn icon-btn"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></button>
                        <button class="theme-toggle icon-btn"><svg class="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg></button>
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="stats-group">
                        <div class="stat-card"><div class="total-tickets stat-val">0</div><div class="stat-lbl">üéüÔ∏è Á∏ΩÂºµÊï∏</div></div>
                        <div class="stat-card"><div class="total-records stat-val">0</div><div class="stat-lbl">üé§ Á∏ΩÂ†¥Ê¨°</div></div>
                    </div>
                    <div class="tools-group">
                        <div class="search-area">
                            <svg class="search-icon" width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <input type="text" class="search-input" placeholder="ÊêúÂ∞ãËóù‰∫∫„ÄÅÁØÄÁõÆ„ÄÅÊó•Êúü...">
                        </div>
                        <div class="filter-group" style="display: flex; gap: 8px;">
                            <select class="year-filter custom-select"><option value="all">Âπ¥‰ªΩ</option></select>
                            <select class="month-filter custom-select" disabled><option value="all">Êúà‰ªΩ</option></select>
                            <button class="sort-btn btn-filter"><span>‚¨á</span> <span class="sort-label">Êñ∞Âà∞Ëàä</span></button>
                            <button class="reset-btn btn-filter"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="14"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="scroll-area" id="scroll-main">
            <div class="container">
                <div id="list-container" class="ticket-list"></div>
                <footer>&copy; 2026 Muiii Project &bull; Live Records</footer>
            </div>
        </main>
    </div>

    <button id="back-to-top"><svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg></button>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';

        function init() {
            const savedTheme = localStorage.getItem('muiii_theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcons(true);
            }
            bindEvents();
            loadData();
        }

        function bindEvents() {
            const inputs = document.querySelectorAll('.search-input');
            inputs.forEach(el => el.oninput = (e) => {
                inputs.forEach(sync => sync.value = e.target.value);
                render();
            });

            const yearSelects = document.querySelectorAll('.year-filter');
            const monthSelects = document.querySelectorAll('.month-filter');
            yearSelects.forEach(el => el.onchange = (e) => {
                currentYear = e.target.value;
                yearSelects.forEach(s => s.value = currentYear);
                monthSelects.forEach(m => m.disabled = currentYear === 'all');
                render();
            });

            monthSelects.forEach(el => el.onchange = (e) => {
                currentMonth = e.target.value;
                monthSelects.forEach(s => s.value = currentMonth);
                render();
            });

            document.querySelectorAll('.sort-btn').forEach(el => el.onclick = () => {
                currentSort = currentSort === 'desc' ? 'asc' : 'desc';
                document.querySelectorAll('.sort-btn span:first-child').forEach(s => s.innerText = currentSort === 'desc' ? '‚¨á' : '‚¨Ü');
                document.querySelectorAll('.sort-btn .sort-label').forEach(s => s.innerText = currentSort === 'desc' ? 'Êñ∞Âà∞Ëàä' : 'ËàäÂà∞Êñ∞');
                render();
            });

            document.querySelectorAll('.reset-btn').forEach(el => el.onclick = () => {
                inputs.forEach(i => i.value = '');
                yearSelects.forEach(y => y.value = 'all');
                monthSelects.forEach(m => { m.value = 'all'; m.disabled = true; });
                currentYear = currentMonth = 'all';
                render();
            });

            document.querySelectorAll('.reload-btn').forEach(el => el.onclick = loadData);
            document.querySelectorAll('.theme-toggle').forEach(el => el.onclick = () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('muiii_theme', newTheme);
                updateThemeIcons(!isDark);
            });
        }

        function updateThemeIcons(isDark) {
            const iconPath = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            document.querySelectorAll('.theme-icon').forEach(el => el.innerHTML = iconPath);
        }

        function loadData() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['ÁØÄÁõÆÂêçÁ®±'] && i['ÁØÄÁõÆÂêçÁ®±'].trim() !== '');
                    setupYearFilters();
                    render();
                }
            });
        }

        function setupYearFilters() {
            const years = [...new Set(allTickets.map(t => (t['ÂîÆÁ•®Êó•Êúü']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            document.querySelectorAll('.year-filter').forEach(select => {
                select.innerHTML = '<option value="all">Âπ¥‰ªΩ</option>';
                years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
            });
        }

        function render() {
            const searchInputEl = document.querySelector('.search-input');
            const search = searchInputEl ? searchInputEl.value.toLowerCase() : '';
            
            let data = allTickets.filter(t => {
                const title = (t['ÁØÄÁõÆÂêçÁ®±']||'').toLowerCase();
                const date = (t['ÂîÆÁ•®Êó•Êúü']||'');
                return (title.includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });

            data.sort((a, b) => currentSort === 'desc' ? b['ÂîÆÁ•®Êó•Êúü'].localeCompare(a['ÂîÆÁ•®Êó•Êúü']) : a['ÂîÆÁ•®Êó•Êúü'].localeCompare(b['ÂîÆÁ•®Êó•Êúü']));

            let totalTickets = 0;
            data.forEach(t => (t['ÂºµÊï∏']||'').match(/\*(\d+)/g)?.forEach(m => totalTickets += parseInt(m.replace('*',''))));
            document.querySelectorAll('.total-tickets').forEach(el => el.innerText = totalTickets);
            document.querySelectorAll('.total-records').forEach(el => el.innerText = data.length);

            const container = document.getElementById('list-container');
            if (!data.length) {
                container.innerHTML = '<div style="text-align:center;padding:120px 0;opacity:0.3"><h3>ÁÑ°Áõ∏Á¨¶Á•®Âà∏</h3></div>';
                return;
            }

            container.innerHTML = data.map((t, idx) => {
                const dateParts = (t['ÂîÆÁ•®Êó•Êúü']||'').split('.');
                const tags = (t['ÂºµÊï∏']||'').split(/\s+/).filter(x => x).map(x => `<span class="tag">${x}</span>`).join('');
                const delay = (idx % 12) * 0.05;
                return `
                    <div class="ticket-card" style="animation-delay: ${delay}s">
                        <div class="ticket-stub">
                            <div class="stub-year">${dateParts[0] || ''}</div>
                            <div class="stub-date">${dateParts[1] ? dateParts[1] + '.' + dateParts[2] : ''}</div>
                        </div>
                        <div class="ticket-body">
                            <h3 class="ticket-title">${t['ÁØÄÁõÆÂêçÁ®±']}</h3>
                            <div class="tag-row">${tags}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        const scrollMain = document.getElementById('scroll-main');
        scrollMain.onscroll = () => document.getElementById('back-to-top').style.display = scrollMain.scrollTop > 300 ? 'flex' : 'none';
        document.getElementById('back-to-top').onclick = () => scrollMain.scrollTo({top: 0, behavior: 'smooth'});

        init();
    </script>
</body>
</html>
