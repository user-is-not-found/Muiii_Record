<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muiii 搶票戰績</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972528.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- 基礎設定 --- */
        *, *::before, *::after { box-sizing: border-box; }
        :root {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #475569;
            --text-title: #0f172a;
            --primary: #2563eb;
            --primary-light: #dbeafe;
            --accent: #f59e0b;
            --tag-bg: #f8fafc;
            --tag-border: #e2e8f0;
            --nav-bg: #ffffff;
            --sticky-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --card-bg: #1e293b;
            --text-main: #94a3b8;
            --text-title: #f8fafc;
            --primary: #3b82f6;
            --primary-light: rgba(59, 130, 246, 0.1);
            --tag-bg: #0f172a;
            --tag-border: #334155;
            --nav-bg: #0f172a;
            --sticky-bg: #0f172a;
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.3s;
        }

        /* --- 頂部導覽列 --- */
        nav {
            background-color: var(--nav-bg);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--tag-border);
            position: relative;
            z-index: 110;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .nav-actions {
            display: flex;
            gap: 10px;
        }

        /* --- 膠囊按鈕樣式 --- */
        .icon-btn {
            height: 38px;
            padding: 0 14px;
            border-radius: 50px;
            background-color: var(--tag-bg);
            border: 1px solid var(--tag-border);
            color: var(--text-main);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.85rem;
            font-weight: 700;
            transition: all 0.2s;
        }
        .icon-btn svg { width: 16px; height: 16px; }
        .icon-btn:hover { background-color: var(--primary); color: white; border-color: var(--primary); transform: translateY(-2px); }

        /* --- 統計數據區塊 (Hero) --- */
        .hero-stats {
            background-color: var(--nav-bg);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid var(--tag-border);
        }

        .stats-grid {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .stat-card {
            padding: 20px;
            border-radius: 20px;
            background-color: var(--primary-light);
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        .stat-value {
            display: block;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        /* --- 固定篩選列 --- */
        .sticky-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--sticky-bg);
            padding: 15px 0;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--tag-border);
        }

        .sticky-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .search-wrapper { position: relative; width: 100%; }
        .search-input {
            width: 100%;
            height: 46px;
            padding: 0 20px 0 45px;
            border-radius: 12px;
            border: 1px solid var(--tag-border);
            background-color: var(--bg-color);
            color: var(--text-title);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .search-input:focus { border-color: var(--primary); }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-main); }

        .filter-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .custom-select, .btn-filter {
            height: 40px;
            padding: 0 15px;
            border-radius: 10px;
            border: 1px solid var(--tag-border);
            background-color: var(--card-bg);
            color: var(--text-title);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .btn-filter:hover { border-color: var(--primary); color: var(--primary); }

        /* --- 戰績列表區 --- */
        .main-content {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px 60px 20px;
        }

        .ticket-list { display: flex; flex-direction: column; gap: 16px; }

        /* 票券質感卡片 */
        .ticket-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            display: flex;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--tag-border);
            transition: transform 0.2s;
            position: relative;
        }
        .ticket-card:hover { transform: scale(1.01); }

        /* 票根部分 */
        .ticket-stub {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 120px;
            text-align: center;
            border-right: 2px dashed rgba(255,255,255,0.3);
            position: relative;
        }
        /* 票券孔洞效果 */
        .ticket-stub::before, .ticket-stub::after {
            content: '';
            position: absolute;
            right: -8px;
            width: 16px;
            height: 16px;
            background-color: var(--bg-color);
            border-radius: 50%;
        }
        .ticket-stub::before { top: -8px; }
        .ticket-stub::after { bottom: -8px; }

        .stub-date { font-size: 0.9rem; font-weight: 800; opacity: 0.9; }
        .stub-year { font-size: 0.7rem; font-weight: 600; opacity: 0.7; margin-top: 2px; }

        /* 票面部分 */
        .ticket-body {
            flex: 1;
            padding: 20px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        .ticket-title {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--text-title);
            margin: 0;
        }

        .ticket-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            font-size: 0.8rem;
            font-weight: 700;
            background-color: var(--tag-bg);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 6px;
            border: 1px solid var(--tag-border);
        }

        /* --- 其他元件 --- */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 48px;
            height: 48px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
            z-index: 200;
        }

        footer { text-align: center; padding: 40px 0; opacity: 0.5; font-size: 0.8rem; font-weight: 700; }

        /* --- 手機版響應式設計 --- */
        @media (max-width: 768px) {
            .nav-actions span { display: none; }
            .icon-btn { width: 40px; padding: 0; border-radius: 50%; }
            .hero-stats { padding: 30px 15px; }
            .stat-value { font-size: 2rem; }
            .filter-row select, .filter-row button { flex: 1 1 calc(50% - 5px); }
            
            .ticket-card { flex-direction: column; }
            .ticket-stub { 
                flex-direction: row; 
                min-width: 100%; 
                padding: 10px 20px; 
                justify-content: flex-start; 
                gap: 10px;
                border-right: none;
                border-bottom: 2px dashed rgba(255,255,255,0.3);
            }
            .ticket-stub::before, .ticket-stub::after {
                left: 50%;
                transform: translateX(-50%);
                right: auto;
            }
            .ticket-stub::before { top: auto; bottom: -8px; }
            .ticket-stub::after { top: auto; bottom: -8px; } /* 底部單孔 */
            
            .ticket-body { padding: 15px 20px; }
        }
    </style>
</head>
<body>
    <!-- 導覽列 -->
    <nav>
        <div class="brand">MUIII TRACKER</div>
        <div class="nav-actions">
            <button id="install-btn" class="icon-btn" title="安裝 App">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                <span>安裝</span>
            </button>
            <button id="reload-btn" class="icon-btn" title="重新載入資料">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                <span>重整</span>
            </button>
            <button id="theme-toggle" class="icon-btn" title="切換深色/淺色模式">
                <svg id="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <span>模式</span>
            </button>
        </div>
    </nav>

    <!-- 統計看板 -->
    <section class="hero-stats">
        <div class="stats-grid">
            <div class="stat-card">
                <span id="total-tickets" class="stat-value">0</span>
                <span class="stat-label">搶下張數</span>
            </div>
            <div class="stat-card">
                <span id="total-records" class="stat-value">0</span>
                <span class="stat-label">達成場次</span>
            </div>
        </div>
    </section>

    <!-- 固定篩選列 -->
    <div class="sticky-bar">
        <div class="sticky-content">
            <div class="search-wrapper">
                <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" id="search-input" class="search-input" placeholder="輸入節目名稱或日期搜尋...">
            </div>
            <div class="filter-row">
                <select id="year-filter" class="custom-select"><option value="all">所有年份</option></select>
                <select id="month-filter" class="custom-select" disabled><option value="all">所有月份</option></select>
                <button id="sort-btn" class="btn-filter">
                    <span id="sort-icon">⬇</span> <span id="sort-text">新到舊</span>
                </button>
                <button id="reset-btn" class="btn-filter">
                    <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    <span>重置</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 內容列表 -->
    <main class="main-content">
        <div id="list-container" class="ticket-list">
            <!-- 骨架載入中 -->
        </div>
        <footer>&copy; 2026 Muiii Project &bull; Live For Live</footer>
    </main>

    <!-- 其他功能按鈕 -->
    <button id="back-to-top"><svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg></button>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';

        function init() {
            if (localStorage.getItem('muiii_theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            loadData();
        }

        function loadData() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div style="text-align:center;padding:40px;opacity:0.5">讀取最新戰績中...</div>';
            
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['節目名稱'] && i['節目名稱'].trim() !== '');
                    setupYearFilter();
                    render();
                }
            });
        }

        function setupYearFilter() {
            const years = [...new Set(allTickets.map(t => (t['售票日期']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            const select = document.getElementById('year-filter');
            select.innerHTML = '<option value="all">所有年份</option>';
            years.forEach(y => select.innerHTML += `<option value="${y}">${y} 年</option>`);
        }

        function render() {
            const search = document.getElementById('search-input').value.toLowerCase();
            let data = allTickets.filter(t => {
                const date = t['售票日期']||'';
                return (t['節目名稱'].toLowerCase().includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });

            data.sort((a, b) => currentSort === 'desc' 
                ? b['售票日期'].localeCompare(a['售票日期']) 
                : a['售票日期'].localeCompare(b['售票日期'])
            );

            // 更新統計
            let totalTickets = 0;
            data.forEach(t => (t['張數']||'').match(/\*(\d+)/g)?.forEach(m => totalTickets += parseInt(m.replace('*',''))));
            document.getElementById('total-tickets').innerText = totalTickets;
            document.getElementById('total-records').innerText = data.length;

            const container = document.getElementById('list-container');
            if (!data.length) {
                container.innerHTML = '<div style="text-align:center;padding:100px 20px;opacity:0.5"><h3>找不到符合條件的票券</h3></div>';
                return;
            }

            container.innerHTML = data.map(t => {
                const dateParts = t['售票日期'].split('.');
                const year = dateParts[0];
                const dayMonth = `${dateParts[1]}.${dateParts[2]}`;
                const tags = (t['張數']||'').split(/\s+/).filter(x => x).map(x => `<span class="tag">${x}</span>`).join('');
                
                return `
                    <div class="ticket-card">
                        <div class="ticket-stub">
                            <div class="stub-date">${dayMonth}</div>
                            <div class="stub-year">${year}</div>
                        </div>
                        <div class="ticket-body">
                            <h3 class="ticket-title">${t['節目名稱']}</h3>
                            <div class="ticket-tags">${tags}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 事件監聽
        document.getElementById('search-input').oninput = render;
        document.getElementById('year-filter').onchange = (e) => {
            currentYear = e.target.value;
            const m = document.getElementById('month-filter');
            m.disabled = currentYear === 'all';
            if (m.disabled) { currentMonth = 'all'; m.value = 'all'; }
            render();
        };
        document.getElementById('month-filter').onchange = (e) => { currentMonth = e.target.value; render(); };
        document.getElementById('sort-btn').onclick = () => {
            currentSort = currentSort === 'desc' ? 'asc' : 'desc';
            document.getElementById('sort-icon').innerText = currentSort === 'desc' ? '⬇' : '⬆';
            document.getElementById('sort-text').innerText = currentSort === 'desc' ? '新到舊' : '舊到新';
            render();
        };
        document.getElementById('reset-btn').onclick = () => {
            document.getElementById('search-input').value = '';
            document.getElementById('year-filter').value = 'all';
            document.getElementById('month-filter').value = 'all';
            document.getElementById('month-filter').disabled = true;
            currentYear = currentMonth = 'all';
            render();
        };
        document.getElementById('reload-btn').onclick = loadData;
        
        document.getElementById('theme-toggle').onclick = () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('muiii_theme', isDark ? 'light' : 'dark');
        };

        // 回到頂部按鈕邏輯
        window.onscroll = () => {
            document.getElementById('back-to-top').style.display = window.scrollY > 400 ? 'flex' : 'none';
        };
        document.getElementById('back-to-top').onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

        let defP;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); defP = e; document.getElementById('install-btn').style.display = 'flex'; });
        document.getElementById('install-btn').onclick = () => { defP.prompt(); document.getElementById('install-btn').style.display = 'none'; };

        init();
    </script>
</body>
</html>
