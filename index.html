<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muiii 搶票戰績追蹤器</title>
    <!-- 引入 PapaParse 用於讀取 CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        /* --- 第一版：簡約暗色風格 --- */
        body {
            font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
            background-color: #121212; /* 深色背景 */
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
            color: #4caf50; /* 科技綠 */
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1rem;
            color: #888;
            margin-top: 8px;
        }

        /* 載入中狀態 */
        #loading {
            text-align: center;
            color: #666;
            margin-top: 30px;
            font-style: italic;
        }

        /* 戰績列表樣式 (第一版單欄清單) */
        .ticket-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 18px 25px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .ticket-card:hover {
            border-color: #4caf50;
            background-color: #252525;
        }

        .info {
            flex: 1;
            padding-right: 20px;
        }

        .program-name {
            font-size: 1.15rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .date {
            font-size: 0.85rem;
            color: #999;
        }

        /* 張數標籤 */
        .count-badge {
            font-size: 0.95rem;
            padding: 6px 15px;
            border-radius: 6px;
            font-weight: bold;
            background-color: rgba(76, 175, 80, 0.15);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
            white-space: nowrap;
        }

        .empty-message {
            text-align: center;
            color: #555;
            margin-top: 50px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Muiii 搶票戰績追蹤器</h1>
            <div id="status-bar" class="subtitle">同步雲端資料中...</div>
        </header>

        <div id="loading">正在擷取最新戰報...</div>
        <div id="ticket-list"></div>

        <footer>
            &copy; 2026 Muiii Project &bull; 數據即時同步
        </footer>
    </div>

    <script>
        // Google 試算表 CSV 連結
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        
        function loadData() {
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    renderList(results.data);
                },
                error: function(err) {
                    document.getElementById('loading').innerText = '資料載入失敗，請確認網路連線。';
                }
            });
        }

        function renderList(data) {
            const listContainer = document.getElementById('ticket-list');
            const loading = document.getElementById('loading');
            const statusBar = document.getElementById('status-bar');
            
            loading.style.display = 'none';

            // 過濾掉空白行
            const validData = data.filter(item => item['節目名稱'] && item['節目名稱'].trim() !== '');

            if (validData.length === 0) {
                listContainer.innerHTML = '<div class="empty-message">目前尚無戰績紀錄。</div>';
                statusBar.innerText = '等待首場勝利中';
                return;
            }

            statusBar.innerText = `目前已成功奪取 ${validData.length} 個場次`;

            // 生成 HTML 列表
            const htmlContent = validData.map(ticket => `
                <div class="ticket-card">
                    <div class="info">
                        <div class="program-name">${ticket['節目名稱']}</div>
                        <div class="date">作戰日期：${ticket['售票日期']}</div>
                    </div>
                    <div class="count-badge">
                        ${ticket['張數']}
                    </div>
                </div>
            `).join('');
            
            listContainer.innerHTML = htmlContent;
        }

        // 啟動程式
        loadData();
    </script>
</body>
</html>
