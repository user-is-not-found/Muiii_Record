<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muiii 搶票戰績</title>
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f8fafc">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972528.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans TC', 'sans-serif'],
                        oswald: ['Oswald', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 12s infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-color: #f1f5f9;
            --primary: #4f46e5;
            --accent: #f43f5e;
            --text-dark: #0f172a;
            --text-muted: #64748b;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* 標題區域背景 (淺色磨砂) */
        .standard-header {
            position: relative;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .ticket-card {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        
        .ticket-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.08);
            border-color: var(--primary);
        }

        .ticket-dashed-line {
            border-bottom: 2px dashed rgba(0, 0, 0, 0.08);
            position: relative;
        }
        .ticket-dashed-line::before, .ticket-dashed-line::after {
            content: ''; position: absolute; width: 20px; height: 20px;
            background-color: var(--bg-color); border-radius: 50%; top: -10px;
        }
        .ticket-dashed-line::before { left: -34px; }
        .ticket-dashed-line::after { right: -34px; }

        .glow-text { text-shadow: 0 2px 10px rgba(79, 70, 229, 0.2); }
        
        .price-tag {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--primary);
            font-family: 'Oswald', sans-serif;
            letter-spacing: 0.05em;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
        }

        /* 修正下拉選單樣式：解決白底白字或選單無法辨識的問題 */
        .cyber-select {
            background-color: #ffffff;
            color: var(--text-dark);
            border: 1px solid #e2e8f0;
            border-radius: 9999px;
            padding: 0.5rem 1.8rem 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2364748b' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.6rem center;
            background-repeat: no-repeat;
            background-size: 1em 1em;
            outline: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        /* 強制選項內的文字顏色 */
        .cyber-select option {
            color: #333;
            background-color: #fff;
        }
        .cyber-select:hover { border-color: var(--primary); }
        .cyber-select:disabled { background-color: #f8fafc; opacity: 0.6; cursor: not-allowed; }

        /* 系統按鈕：電腦版有文字，手機版純圖示 */
        .sys-btn {
            height: 38px;
            padding: 0 16px;
            border-radius: 9999px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            color: var(--text-muted);
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .sys-btn:hover { background: #f8fafc; color: var(--primary); border-color: var(--primary); transform: translateY(-1px); }
        
        @media (max-width: 768px) {
            .sys-btn { width: 38px; padding: 0; border-radius: 50%; }
            .sys-btn span { display: none; }
        }
    </style>
</head>
<body class="selection:bg-indigo-100 selection:text-indigo-900 flex flex-col">

    <!-- 背景動態裝飾 -->
    <div class="fixed inset-0 pointer-events-none z-[-1] overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-blue-100 rounded-full mix-blend-multiply filter blur-[120px] opacity-60 animate-blob"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-indigo-50 rounded-full mix-blend-multiply filter blur-[120px] opacity-60 animate-blob animation-delay-2000"></div>
        <div class="absolute top-[20%] right-[10%] w-[40%] h-[40%] bg-pink-50 rounded-full mix-blend-multiply filter blur-[120px] opacity-40 animate-blob animation-delay-4000"></div>
    </div>

    <!-- 頂部區：非凍結模式 -->
    <div class="standard-header pt-6 pb-6">
        <div class="container mx-auto px-4 max-w-7xl">
            
            <!-- Header 上半部：品牌標題與按鈕水平平行 -->
            <div class="flex justify-between items-center mb-8 w-full gap-4">
                <div class="text-left relative flex items-center gap-4">
                    <div class="relative shrink-0">
                        <h1 class="text-5xl md:text-6xl font-black font-oswald tracking-tighter italic bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-blue-500">
                            MUIII
                        </h1>
                        <span class="absolute -top-2 -right-6 bg-indigo-600 text-white text-[10px] font-bold px-1.5 py-0.5 transform rotate-12 shadow-lg rounded">VIP</span>
                    </div>
                    <div class="h-8 w-px bg-slate-200 hidden md:block"></div>
                    <h2 class="text-xl md:text-2xl font-bold tracking-widest text-slate-800 hidden sm:block">
                        戰績儀表板
                    </h2>
                </div>

                <div class="flex gap-2 shrink-0">
                    <button id="install-btn" class="sys-btn hidden" title="安裝 App"><i class="fas fa-download"></i><span>安裝 App</span></button>
                    <button id="reload-btn" class="sys-btn"><i class="fas fa-sync-alt"></i><span>重整資料</span></button>
                </div>
            </div>

            <!-- Stats：超大數據展示區 -->
            <div class="grid grid-cols-2 gap-4 md:gap-6 mb-8 md:w-fit">
                <div class="bg-white border border-white rounded-2xl px-6 py-4 flex flex-col md:flex-row items-center gap-2 md:gap-6 shadow-sm transition-all hover:shadow-md">
                    <div class="text-slate-400 text-[10px] md:text-xs uppercase font-bold tracking-widest">總征戰</div>
                    <div class="text-5xl md:text-7xl font-black font-oswald text-slate-900 leading-none" id="stat-events">0</div>
                </div>
                <div class="bg-white border border-white rounded-2xl px-6 py-4 flex flex-col md:flex-row items-center gap-2 md:gap-6 shadow-sm transition-all hover:shadow-md">
                    <div class="text-indigo-400 text-[10px] md:text-xs uppercase font-bold tracking-widest">總票數</div>
                    <div class="text-5xl md:text-7xl font-black font-oswald text-indigo-600 glow-text leading-none" id="stat-tickets">0</div>
                </div>
            </div>

            <!-- Header 下半部：搜尋與篩選 -->
            <div class="relative group z-10 max-w-5xl">
                <div class="relative flex flex-col md:flex-row items-center bg-white rounded-2xl md:rounded-full border border-slate-200 p-1.5 transition-all focus-within:ring-2 focus-within:ring-indigo-500/10 focus-within:border-indigo-500 shadow-sm">
                    <div class="flex items-center flex-grow w-full md:w-auto px-4">
                        <i class="fas fa-search text-slate-400 mr-3 text-lg"></i>
                        <input type="text" id="searchInput" placeholder="搜尋藝人、場館、日期..." 
                            class="w-full bg-transparent text-slate-800 py-2.5 focus:outline-none placeholder-slate-400 font-medium text-lg">
                    </div>
                    <div class="flex flex-wrap md:flex-nowrap gap-2 justify-end w-full md:w-auto px-1 pb-1 md:pb-0">
                        <select id="year-filter" class="cyber-select text-xs">
                            <option value="all">年份</option>
                        </select>
                        <select id="month-filter" class="cyber-select text-xs" disabled>
                            <option value="all">月份</option>
                            <option value="01">01月</option><option value="02">02月</option><option value="03">03月</option>
                            <option value="04">04月</option><option value="05">05月</option><option value="06">06月</option>
                            <option value="07">07月</option><option value="08">08月</option><option value="09">09月</option>
                            <option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
                        </select>
                        <select id="sortSelect" class="cyber-select text-xs">
                            <option value="desc">新 → 舊</option>
                            <option value="asc">舊 → 新</option>
                        </select>
                        <button id="reset-btn" class="bg-slate-900 hover:bg-black text-white px-5 h-9 rounded-full flex items-center gap-2 transition text-xs font-bold shadow-md">
                            <i class="fas fa-undo text-[10px]"></i><span>重置</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 列表內容區 -->
    <div class="container mx-auto px-4 py-6 max-w-7xl flex-grow">
        <!-- 讀取動畫 -->
        <div id="loading" class="flex flex-col items-center justify-center py-20 gap-4">
            <div class="relative w-12 h-12">
                <div class="absolute inset-0 border-4 border-indigo-100 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-indigo-600 rounded-full border-t-transparent animate-spin"></div>
            </div>
            <p class="text-indigo-600 text-xs font-bold tracking-[0.3em] animate-pulse">載入戰績資料中</p>
        </div>

        <div id="record-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden pb-24"></div>
        <div id="no-results" class="hidden text-center py-20 text-slate-400 text-xl font-medium">沒有找到相符的戰績</div>
        
        <footer class="mt-auto text-center py-12 border-t border-slate-200">
            <p class="text-slate-400 text-xs font-bold tracking-widest uppercase">&copy; 2026 MUIII PROJECT • LIVE RECORDS TRACKER</p>
        </footer>
    </div>

    <!-- 回到頂部 -->
    <button id="back-to-top" class="fixed bottom-8 right-8 bg-white border border-slate-200 text-slate-900 w-12 h-12 rounded-full hidden items-center justify-center shadow-xl transition hover:scale-110 hover:bg-indigo-600 hover:text-white z-[2000]"><i class="fas fa-arrow-up"></i></button>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?output=csv';
        let allRecords = [], currentYear = 'all', currentMonth = 'all';

        // 關鍵欄位對應（自動偵測）
        let KEY_DATE = '售票日期';
        let KEY_TITLE = '節目名稱';
        let KEY_COUNT = '張數';

        function init() {
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            fetchRecords();
            setupEventListeners();
        }

        async function fetchRecords() {
            document.getElementById('loading').classList.remove('hidden');
            const ts = new Date().getTime();
            Papa.parse(csvUrl + '&t=' + ts, {
                download: true, header: true, skipEmptyLines: true,
                transformHeader: h => h.trim(),
                complete: function(results) {
                    if (results.data.length > 0) {
                        const keys = Object.keys(results.data[0]);
                        KEY_DATE = keys.find(k => k.includes('日期')) || KEY_DATE;
                        KEY_TITLE = keys.find(k => k.includes('節目')) || KEY_TITLE;
                        KEY_COUNT = keys.find(k => k.includes('張數')) || KEY_COUNT;
                    }
                    allRecords = results.data.filter(item => item[KEY_TITLE]);
                    populateYears();
                    updateDashboard();
                }
            });
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', updateDashboard);
            document.getElementById('sortSelect').addEventListener('change', updateDashboard);
            
            const yearFilter = document.getElementById('year-filter');
            const monthFilter = document.getElementById('month-filter');
            
            yearFilter.addEventListener('change', (e) => {
                currentYear = e.target.value;
                monthFilter.disabled = currentYear === 'all';
                if(currentYear === 'all') { 
                    currentMonth = 'all'; 
                    monthFilter.value = 'all'; 
                }
                updateDashboard();
            });
            
            monthFilter.addEventListener('change', (e) => {
                currentMonth = e.target.value;
                updateDashboard();
            });

            document.getElementById('reset-btn').onclick = () => {
                document.getElementById('searchInput').value = '';
                document.getElementById('sortSelect').value = 'desc';
                yearFilter.value = 'all';
                monthFilter.value = 'all';
                monthFilter.disabled = true;
                currentYear = 'all'; 
                currentMonth = 'all';
                updateDashboard();
            };

            document.getElementById('reload-btn').onclick = fetchRecords;
            
            let defP;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault(); defP = e;
                document.getElementById('install-btn').classList.remove('hidden');
            });
            document.getElementById('install-btn').onclick = () => { if(defP) defP.prompt(); };

            window.onscroll = () => {
                document.getElementById('back-to-top').style.display = window.scrollY > 500 ? 'flex' : 'none';
            };
            document.getElementById('back-to-top').onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function populateYears() {
            const years = [...new Set(allRecords.map(item => (item[KEY_DATE] || '').split('.')[0]))]
                            .filter(y => y && y.length === 4).sort().reverse();
            const select = document.getElementById('year-filter');
            select.innerHTML = '<option value="all">年份</option>' + years.map(y => `<option value="${y}">${y}</option>`).join('');
        }

        function animateValue(id, end) {
            const obj = document.getElementById(id);
            const currentStr = obj.innerText.replace(/,/g, '');
            const start = parseInt(currentStr) || 0;
            if (start === end) return;
            
            let current = start;
            const range = end - start;
            const steps = 25;
            const increment = range / steps;
            let count = 0;

            const timer = setInterval(() => {
                current += increment;
                count++;
                if (count >= steps) {
                    obj.innerText = end.toLocaleString();
                    clearInterval(timer);
                } else {
                    obj.innerText = Math.round(current).toLocaleString();
                }
            }, 30);
        }

        function processData(data) {
            return data.map(item => {
                let ticketCount = 0;
                const ticketString = item[KEY_COUNT] || '';
                const regex = /(\d+)\*(\d+)/g;
                let match;
                while ((match = regex.exec(ticketString)) !== null) ticketCount += parseInt(match[2]);
                if (ticketCount === 0 && ticketString.trim() !== '') ticketCount = 1;

                const priceTags = ticketString.split(' ').filter(s => s.trim() !== '');
                const dateStr = item[KEY_DATE] || '';
                const dateParts = dateStr.split('.');
                const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
                const mIdx = parseInt(dateParts[1]) - 1;
                
                return { 
                    ...item, 
                    parsedCount: ticketCount, 
                    priceTags: priceTags,
                    dateData: { year: dateParts[0] || '----', month: monthNames[mIdx] || '---', day: dateParts[2] || '--' },
                    rawDate: dateStr
                };
            });
        }

        function updateDashboard() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortOrder = document.getElementById('sortSelect').value;

            let processedData = processData(allRecords);

            processedData = processedData.filter(item => {
                const dateVal = item[KEY_DATE] || '';
                const titleMatch = (item[KEY_TITLE] || '').toLowerCase().includes(searchTerm);
                const dateMatch = dateVal.includes(searchTerm);
                const yearMatch = currentYear === 'all' || dateVal.startsWith(currentYear);
                const monthMatch = currentMonth === 'all' || dateVal.split('.')[1] === currentMonth;
                return (titleMatch || dateMatch) && yearMatch && monthMatch;
            });

            processedData.sort((a, b) => {
                const d1 = a.rawDate || '';
                const d2 = b.rawDate || '';
                return sortOrder === 'desc' ? d2.localeCompare(d1) : d1.localeCompare(d2);
            });

            renderUI(processedData);
        }

        function renderUI(data) {
            const grid = document.getElementById('record-grid');
            const noResults = document.getElementById('no-results');
            let totalTickets = 0;
            data.forEach(d => totalTickets += d.parsedCount);

            animateValue('stat-events', data.length);
            animateValue('stat-tickets', totalTickets);

            grid.innerHTML = ''; 
            if (data.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                grid.classList.remove('hidden');
                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = `ticket-card rounded-3xl flex flex-col h-full animate-fade-in-up`;
                    card.style.animationDelay = `${index * 30}ms`;
                    const tagsHtml = item.priceTags.map(tag => `<span class="price-tag"><i class="fas fa-ticket-alt mr-2 text-[10px] opacity-70"></i>${tag}</span>`).join('');
                    card.innerHTML = `
                        <div class="p-8 flex-1 relative z-10">
                            <div class="flex items-start gap-5">
                                <div class="flex flex-col items-center bg-slate-50 rounded-2xl p-3 border border-slate-100 min-w-[75px]">
                                    <span class="text-[10px] text-indigo-600 font-bold tracking-widest">${item.dateData.month}</span>
                                    <span class="text-3xl font-black font-oswald text-slate-900">${item.dateData.day}</span>
                                    <span class="text-[10px] text-slate-400 font-bold">${item.dateData.year}</span>
                                </div>
                                <div class="flex-1">
                                    <h3 class="text-xl font-bold text-slate-900 leading-tight line-clamp-2 min-h-[3.5rem] flex items-center">
                                        ${item[KEY_TITLE]}
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <div class="ticket-dashed-line mx-6"></div>
                        <div class="p-6 bg-slate-50/50">
                            <div class="flex flex-wrap gap-2">${tagsHtml}</div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
            document.getElementById('loading').classList.add('hidden');
        }

        init();
    </script>
</body>
</html>
