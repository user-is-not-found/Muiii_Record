<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muiii 搶票戰績</title>
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f8fafc">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972528.png">
    
    <!-- 引入外部資源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&family=Oswald:wght@500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans TC', 'Inter', 'sans-serif'],
                        oswald: ['Oswald', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 15s infinite',
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -40px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(15px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary: #4f46e5;
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            background-color: var(--bg-color);
            color: #1e293b;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* 擬真票券卡片設計 */
        .ticket-card {
            position: relative;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }
        
        .ticket-card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.08);
            border-color: var(--primary);
        }

        /* 票券虛線 */
        .ticket-dashed-line {
            border-bottom: 2px dashed #e2e8f0;
            position: relative;
        }
        .ticket-dashed-line::before, .ticket-dashed-line::after {
            content: ''; position: absolute; width: 20px; height: 20px;
            background-color: var(--bg-color); border-radius: 50%; top: -10px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.02);
        }
        .ticket-dashed-line::before { left: -34px; }
        .ticket-dashed-line::after { right: -34px; }

        /* 修正下拉選單樣式 */
        .cyber-select {
            background-color: #ffffff;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            border-radius: 9999px;
            padding: 0.5rem 1.8rem 0.5rem 1rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2364748b' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.6rem center;
            background-repeat: no-repeat;
            background-size: 1.1em;
            outline: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }
        .cyber-select option { background-color: #ffffff; color: #1e293b; }

        .sys-btn {
            height: 38px; padding: 0 16px; border-radius: 9999px;
            background: #ffffff; border: 1px solid #e2e8f0; color: #64748b;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.3s; cursor: pointer; font-size: 0.85rem; font-weight: 700;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }
        .sys-btn:hover { background: #f1f5f9; color: var(--primary); border-color: var(--primary); transform: translateY(-1px); }
        
        @media (max-width: 768px) {
            .sys-btn { width: 38px; padding: 0; border-radius: 50%; }
            .sys-btn span { display: none; }
        }
    </style>
</head>
<body class="flex flex-col selection:bg-indigo-100 selection:text-indigo-900">

    <!-- 動態流光背景裝飾 -->
    <div class="fixed inset-0 pointer-events-none z-[-1] overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-indigo-100/50 rounded-full mix-blend-multiply filter blur-[100px] animate-blob"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-50/70 rounded-full mix-blend-multiply filter blur-[100px] animate-blob animation-delay-2000"></div>
    </div>

    <!-- 頂部區 -->
    <div class="pt-8 pb-6 border-b border-slate-100 bg-white/60 backdrop-blur-xl">
        <div class="container mx-auto px-4 max-w-7xl">
            
            <!-- 標題列：標題與系統按鈕水平平行 -->
            <div class="flex justify-between items-center mb-8 w-full gap-4">
                <div class="text-left relative flex items-center gap-4">
                    <div class="relative shrink-0">
                        <h1 class="text-5xl md:text-6xl font-black font-oswald tracking-tighter italic bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 via-purple-600 to-rose-500">
                            MUIII
                        </h1>
                        <span class="absolute -top-2 -right-6 bg-rose-500 text-white text-[10px] font-black px-1.5 py-0.5 transform rotate-12 shadow-sm rounded-sm">VIP</span>
                    </div>
                    <div class="h-8 w-px bg-slate-200 hidden md:block"></div>
                    <h2 class="text-xl md:text-2xl font-bold tracking-widest text-slate-800 hidden sm:block uppercase">搶票戰績清單</h2>
                </div>

                <div class="flex gap-2.5 shrink-0">
                    <button id="install-btn" class="sys-btn hidden" title="安裝 App"><i class="fas fa-download text-xs"></i><span>安裝 App</span></button>
                    <button id="reload-btn" class="sys-btn"><i class="fas fa-sync-alt text-xs"></i><span>重整資料</span></button>
                </div>
            </div>

            <!-- 工具列：搜尋與篩選 (優化排版) -->
            <div class="relative group z-10 max-w-6xl">
                <div class="relative flex flex-col lg:flex-row items-center bg-white rounded-2xl lg:rounded-full border border-slate-200 p-1.5 transition-all focus-within:ring-4 focus-within:ring-indigo-500/5 shadow-sm">
                    <!-- 搜尋列 -->
                    <div class="flex items-center flex-grow w-full px-4 mb-2 lg:mb-0">
                        <i class="fas fa-search text-slate-400 mr-3 text-lg"></i>
                        <input type="text" id="searchInput" placeholder="搜尋藝人、場館、日期..." 
                            class="w-full bg-transparent text-slate-800 py-2.5 focus:outline-none placeholder-slate-300 font-bold">
                    </div>
                    <!-- 篩選群組 -->
                    <div class="grid grid-cols-2 sm:flex sm:flex-nowrap gap-2 w-full lg:w-auto px-1 pb-1 lg:pb-0">
                        <select id="year-filter" class="cyber-select text-xs font-bold">
                            <option value="all">年份</option>
                        </select>
                        <select id="month-filter" class="cyber-select text-xs font-bold" disabled>
                            <option value="all">月份</option>
                            <option value="01">01月</option><option value="02">02月</option><option value="03">03月</option>
                            <option value="04">04月</option><option value="05">05月</option><option value="06">06月</option>
                            <option value="07">07月</option><option value="08">08月</option><option value="09">09月</option>
                            <option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
                        </select>
                        <select id="sortSelect" class="cyber-select text-xs font-bold">
                            <option value="desc">新 → 舊</option>
                            <option value="asc">舊 → 新</option>
                        </select>
                        <button id="reset-btn" class="bg-slate-900 hover:bg-black text-white px-5 h-9 rounded-full flex items-center justify-center gap-2 transition text-xs font-bold shrink-0 shadow-lg">
                            <i class="fas fa-undo text-[10px]"></i><span>重置</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 列表內容區 -->
    <div class="container mx-auto px-4 py-10 max-w-7xl flex-grow">
        <!-- 讀取動畫 -->
        <div id="loading" class="flex flex-col items-center justify-center py-20 gap-4">
            <div class="w-12 h-12 border-4 border-slate-100 border-t-indigo-600 rounded-full animate-spin shadow-inner"></div>
            <p class="text-indigo-600 text-xs font-black tracking-[0.3em] animate-pulse uppercase">同步資料中</p>
        </div>

        <div id="record-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden pb-24"></div>
        <div id="no-results" class="hidden text-center py-20 text-slate-400 text-xl font-bold">沒有找到相關的戰績紀錄</div>
    </div>

    <!-- 頁尾 -->
    <footer class="mt-auto text-center py-12 border-t border-slate-100 bg-white/80">
        <p class="text-slate-300 text-[10px] font-black tracking-[0.5em] uppercase">&copy; 2026 MUIII PROJECT • LIVE RECORDS TRACKER</p>
    </footer>

    <!-- 回到頂部 -->
    <button id="back-to-top" class="fixed bottom-8 right-8 bg-white border border-slate-200 text-slate-900 w-12 h-12 rounded-full hidden items-center justify-center shadow-xl transition hover:scale-110 hover:bg-indigo-600 hover:text-white z-[2000]"><i class="fas fa-arrow-up"></i></button>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?output=csv';
        let allRecords = [], currentYear = 'all', currentMonth = 'all';

        // 智慧欄位偵測
        let KEY_DATE = '售票日期', KEY_TITLE = '節目名稱', KEY_COUNT = '張數';

        function init() {
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            fetchRecords();
            setupEventListeners();
        }

        async function fetchRecords() {
            document.getElementById('loading').classList.remove('hidden');
            const ts = new Date().getTime();
            Papa.parse(csvUrl + '&t=' + ts, {
                download: true, header: true, skipEmptyLines: true,
                transformHeader: h => h.trim().replace(/^\uFEFF/, ''),
                complete: function(results) {
                    if (results.data.length > 0) {
                        const keys = Object.keys(results.data[0]);
                        KEY_DATE = keys.find(k => k.includes('日期')) || KEY_DATE;
                        KEY_TITLE = keys.find(k => k.includes('節目')) || KEY_TITLE;
                        KEY_COUNT = keys.find(k => k.includes('張數')) || KEY_COUNT;
                    }
                    allRecords = results.data.filter(item => item[KEY_TITLE] && item[KEY_TITLE].trim() !== '');
                    populateYears();
                    updateDashboard();
                }
            });
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', updateDashboard);
            document.getElementById('sortSelect').addEventListener('change', updateDashboard);
            
            const yearFilter = document.getElementById('year-filter');
            const monthFilter = document.getElementById('month-filter');
            
            yearFilter.addEventListener('change', (e) => {
                currentYear = e.target.value;
                monthFilter.disabled = currentYear === 'all';
                if(currentYear === 'all') { currentMonth = 'all'; monthFilter.value = 'all'; }
                updateDashboard();
            });
            
            monthFilter.addEventListener('change', (e) => {
                currentMonth = e.target.value;
                updateDashboard();
            });

            document.getElementById('reset-btn').onclick = () => {
                document.getElementById('searchInput').value = '';
                document.getElementById('sortSelect').value = 'desc';
                yearFilter.value = 'all';
                monthFilter.value = 'all';
                monthFilter.disabled = true;
                currentYear = 'all'; currentMonth = 'all';
                updateDashboard();
            };

            document.getElementById('reload-btn').onclick = fetchRecords;
            
            let defP;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault(); defP = e;
                document.getElementById('install-btn').classList.remove('hidden');
            });
            document.getElementById('install-btn').onclick = () => { if(defP) defP.prompt(); };

            window.onscroll = () => {
                document.getElementById('back-to-top').style.display = window.scrollY > 500 ? 'flex' : 'none';
            };
            document.getElementById('back-to-top').onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function populateYears() {
            const years = [...new Set(allRecords.map(item => (item[KEY_DATE] || '').split('.')[0]))]
                            .filter(y => y && y.length === 4).sort().reverse();
            const select = document.getElementById('year-filter');
            select.innerHTML = '<option value="all">年份</option>' + years.map(y => `<option value="${y}">${y} 年</option>`).join('');
        }

        function updateDashboard() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortOrder = document.getElementById('sortSelect').value;

            let filtered = allRecords.filter(item => {
                const dateVal = item[KEY_DATE] || '';
                const titleMatch = (item[KEY_TITLE] || '').toLowerCase().includes(searchTerm);
                const dateMatch = dateVal.includes(searchTerm);
                const yearMatch = currentYear === 'all' || dateVal.startsWith(currentYear);
                const monthMatch = currentMonth === 'all' || dateVal.split('.')[1] === currentMonth;
                return (titleMatch || dateMatch) && yearMatch && monthMatch;
            });

            filtered.sort((a, b) => {
                const d1 = a[KEY_DATE] || '';
                const d2 = b[KEY_DATE] || '';
                return sortOrder === 'desc' ? d2.localeCompare(d1) : d1.localeCompare(d2);
            });

            renderUI(filtered);
        }

        function renderUI(data) {
            const grid = document.getElementById('record-grid');
            const noResults = document.getElementById('no-results');

            grid.innerHTML = ''; 
            if (data.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                grid.classList.remove('hidden');
                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = `ticket-card rounded-3xl flex flex-col h-full animate-fade-in-up overflow-hidden`;
                    card.style.animationDelay = `${index * 30}ms`;
                    
                    const dateParts = (item[KEY_DATE] || '').split('.');
                    const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
                    const mStr = monthNames[parseInt(dateParts[1]) - 1] || '---';
                    
                    const tags = (item[KEY_COUNT] || '').split(' ').filter(t => t.trim()).map(tag => 
                        `<span class="bg-indigo-50 text-indigo-600 border border-indigo-100 px-3 py-1.5 rounded-lg text-[10px] font-bold flex items-center shadow-sm">
                            <i class="fas fa-ticket-alt mr-2 opacity-30"></i>${tag}
                        </span>`
                    ).join('');

                    card.innerHTML = `
                        <div class="flex-1 flex flex-col">
                            <div class="flex items-stretch gap-0 h-full">
                                <div class="flex flex-col items-center justify-center p-5 min-w-[95px] text-center border-r border-slate-100 bg-slate-50">
                                    <span class="text-[10px] font-black tracking-widest text-indigo-600 uppercase">${mStr}</span>
                                    <span class="text-3xl font-black font-oswald my-1 text-slate-900">${dateParts[2] || '--'}</span>
                                    <span class="text-[10px] font-bold text-slate-400">${dateParts[0] || '----'}</span>
                                </div>
                                <div class="p-6 flex-1 flex items-center">
                                    <h3 class="text-lg font-black text-slate-800 leading-tight line-clamp-3">
                                        ${item[KEY_TITLE]}
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <div class="ticket-dashed-line mx-8"></div>
                        <div class="p-6 bg-slate-50/50 flex flex-wrap gap-2">
                            ${tags}
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
            document.getElementById('loading').classList.add('hidden');
        }

        init();
    </script>
</body>
</html>
