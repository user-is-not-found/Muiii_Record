<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muiii Ticket Tracker</title>
    <style>
        /* --- CSS Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            color: #4caf50; /* Tech Green */
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }

        /* Ticket Card Style */
        .ticket-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .ticket-card:hover {
            transform: translateY(-2px);
            border-color: #4caf50;
        }

        .location {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .date {
            font-size: 0.85rem;
            color: #aaa;
        }

        .status {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .status.success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status.pending {
            background-color: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .empty-message {
            text-align: center;
            color: #666;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Muiii Ticket Tracker</h1>
            <div class="subtitle">Latest Acquisition Records</div>
        </header>

        <div id="ticket-list">
            </div>
    </div>

    <script>
        // --- JavaScript Logic ---

        // 1. Mock Data (Ideally this comes from your backend/API)
        // Note: Includes Taipei and Kaohsiung to demonstrate filtering.
        const rawData = [
            { id: 1, location: 'Taipei', date: '2024-02-14', status: 'Success' },
            { id: 2, location: 'Taichung', date: '2024-02-15', status: 'Success' },
            { id: 3, location: 'Kaohsiung', date: '2024-02-16', status: 'Pending' },
            { id: 4, location: 'Tainan', date: '2024-02-18', status: 'Success' },
            { id: 5, location: 'Hsinchu', date: '2024-02-20', status: 'Success' },
            { id: 6, location: 'Taipei', date: '2024-02-22', status: 'Failed' }
        ];

        // 2. The Filter Logic
        // Requirement: Exclude Taipei and Kaohsiung
        const filteredData = rawData.filter(ticket => {
            const city = ticket.location.toLowerCase();
            // Only keep if city is NOT taipei AND NOT kaohsiung
            return city !== 'taipei' && city !== 'kaohsiung';
        });

        // 3. Render Function
        const listContainer = document.getElementById('ticket-list');

        if (filteredData.length === 0) {
            listContainer.innerHTML = '<div class="empty-message">No records found.</div>';
        } else {
            const htmlContent = filteredData.map(ticket => `
                <div class="ticket-card">
                    <div class="info">
                        <div class="location">${ticket.location}</div>
                        <div class="date">${ticket.date}</div>
                    </div>
                    <div class="status ${ticket.status.toLowerCase()}">
                        ${ticket.status}
                    </div>
                </div>
            `).join('');
            
            listContainer.innerHTML = htmlContent;
        }
    </script>
</body>
</html>
