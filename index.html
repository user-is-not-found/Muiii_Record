<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muiii 搶票戰績</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972528.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- 基礎設定 --- */
        *, *::before, *::after { box-sizing: border-box; }
        
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #64748b;
            --text-title: #0f172a;
            --primary: #2563eb;
            --primary-light: rgba(37, 99, 235, 0.08);
            --header-bg: rgba(255, 255, 255, 0.98);
            --tag-bg: #f1f5f9;
            --tag-border: #e2e8f0;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.03);
            --shadow-sticky: 0 4px 20px rgba(0,0,0,0.05);
            --radius: 12px;
        }

        [data-theme="dark"] {
            --bg-color: #0b1120;
            --card-bg: #1e293b;
            --text-main: #94a3b8;
            --text-title: #f8fafc;
            --primary: #3b82f6;
            --primary-light: rgba(59, 130, 246, 0.15);
            --header-bg: rgba(30, 41, 59, 0.98);
            --tag-bg: #0f172a;
            --tag-border: #334155;
            --shadow-sticky: 0 4px 20px rgba(0,0,0,0.3);
        }

        html, body {
            height: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
        }

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }

        /* --- 頂部固定區域 (統一結構) --- */
        .header-panel {
            flex-shrink: 0;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--tag-border);
            z-index: 100;
            box-shadow: var(--shadow-sticky);
            padding-top: 15px;
            backdrop-filter: blur(10px);
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* 第一列：標題 + 系統按鈕 */
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; padding-bottom: 10px;
            border-bottom: 1px dashed var(--tag-border);
        }

        .brand { 
            font-size: 1.5rem; font-weight: 900; color: var(--primary); letter-spacing: -1px; 
            text-transform: uppercase;
        }
        
        .system-actions { display: flex; gap: 8px; align-items: center; }

        .icon-btn {
            height: 36px; padding: 0 14px; border-radius: 50px; 
            background-color: var(--tag-bg); border: 1px solid var(--tag-border); color: var(--text-main);
            display: flex; align-items: center; gap: 6px; font-size: 0.85rem; font-weight: 700;
            cursor: pointer; transition: 0.2s; white-space: nowrap;
        }
        .icon-btn:hover { background-color: var(--primary); color: white; border-color: var(--primary); }
        .icon-btn svg { width: 16px; height: 16px; }

        #install-btn { display: none; color: var(--primary); border-color: var(--primary); background-color: var(--primary-light); }

        /* 第二列：儀表板控制 (統計 + 搜尋 + 篩選) */
        .dashboard-row {
            display: flex; gap: 20px; align-items: center; flex-wrap: wrap; margin-bottom: 15px;
        }

        .stats-group { display: flex; gap: 10px; flex-shrink: 0; }
        .stat-item {
            background: var(--primary-light); border: 1px solid var(--tag-border);
            padding: 6px 16px; border-radius: 10px; text-align: center; min-width: 90px;
        }
        .stat-val { font-size: 1.2rem; font-weight: 900; color: var(--primary); line-height: 1; }
        .stat-lbl { font-size: 0.7rem; font-weight: 700; opacity: 0.7; }

        .controls-group { 
            display: flex; gap: 10px; flex-grow: 1; align-items: center; justify-content: flex-end; 
        }
        
        .search-box { position: relative; flex-grow: 1; max-width: 350px; }
        .search-input {
            width: 100%; height: 38px; padding: 0 15px 0 38px; border-radius: 8px;
            border: 1px solid var(--tag-border); background-color: var(--bg-color); color: var(--text-title);
            outline: none; font-size: 0.9rem;
        }
        .search-input:focus { border-color: var(--primary); background-color: var(--card-bg); }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-main); opacity: 0.7; }

        .filters { display: flex; gap: 8px; }
        .custom-select, .btn-filter {
            height: 38px; padding: 0 12px; border-radius: 8px; border: 1px solid var(--tag-border);
            background-color: var(--card-bg); color: var(--text-title); font-size: 0.85rem; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 4px; cursor: pointer; white-space: nowrap;
        }
        .btn-filter:hover { border-color: var(--primary); color: var(--primary); }

        /* 第三列：欄位標題 (凍結窗格效果) */
        .list-header {
            display: grid; 
            grid-template-columns: 110px 1fr 180px; /* 與卡片對齊 */
            gap: 20px; padding: 10px 25px; 
            background-color: var(--tag-bg); border-radius: 8px;
            font-size: 0.8rem; font-weight: 800; color: var(--text-main); 
            text-transform: uppercase; letter-spacing: 1px;
            margin-top: 5px;
        }
        .header-col-right { text-align: right; }

        /* --- 下方捲動區域 --- */
        .scroll-area {
            flex-grow: 1; overflow-y: auto; padding: 20px 0 60px 0;
            background-color: var(--bg-color); -webkit-overflow-scrolling: touch;
        }
        
        .ticket-list { 
            display: flex; flex-direction: column; gap: 12px; 
            max-width: 1100px; margin: 0 auto; padding: 0 20px;
        }

        /* 卡片設計 */
        .ticket-card {
            background-color: var(--card-bg); border-radius: 12px;
            display: grid; grid-template-columns: 110px 1fr 180px; /* 與標題列對齊 */
            align-items: center; gap: 20px; padding: 15px 25px;
            box-shadow: var(--shadow-sm); border: 1px solid var(--tag-border);
            transition: transform 0.2s;
        }
        .ticket-card:hover { transform: translateY(-2px); border-color: var(--primary); }

        .col-date { font-family: 'Inter', monospace; font-size: 0.95rem; font-weight: 700; color: var(--primary); }
        .col-title { font-size: 1rem; font-weight: 700; color: var(--text-title); line-height: 1.4; }
        
        .col-tags { display: flex; flex-direction: column; align-items: flex-end; gap: 5px; }
        .tag { 
            font-size: 0.85rem; font-weight: 600; background-color: var(--tag-bg); color: var(--text-main); 
            padding: 3px 10px; border-radius: 4px; border: 1px solid var(--tag-border); white-space: nowrap;
        }

        #back-to-top {
            position: fixed; bottom: 30px; right: 30px; width: 45px; height: 45px;
            background-color: var(--primary); color: white; border: none; border-radius: 50%;
            display: none; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); z-index: 200;
        }

        footer { text-align: center; padding: 40px 0; opacity: 0.4; font-size: 0.8rem; }

        /* --- 手機版響應式 (Layout Shift) --- */
        @media (max-width: 768px) {
            .icon-btn { width: 36px; height: 36px; padding: 0; border-radius: 50%; }
            .icon-btn span { display: none; } /* 手機隱藏按鈕文字 */
            
            .dashboard-row { flex-direction: column; align-items: stretch; gap: 12px; }
            .stats-group { justify-content: space-between; }
            .stat-card { flex: 1; }
            
            .controls-group { flex-direction: column; }
            .search-area { max-width: none; }
            .filters { width: 100%; display: grid; grid-template-columns: 1fr 1fr; }
            
            /* 手機版隱藏欄位標題 (因為卡片變成垂直排列) */
            .list-header { display: none; }

            .ticket-card {
                grid-template-columns: 1fr; /* 單欄垂直 */
                gap: 10px; padding: 15px;
                align-items: flex-start;
            }

            .col-date { 
                width: 100%; border-bottom: 1px solid var(--tag-border); padding-bottom: 8px;
                color: var(--text-main); font-size: 0.9rem;
            }
            .col-tags { 
                flex-direction: row; flex-wrap: wrap; justify-content: flex-start; width: 100%; 
            }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header class="header-panel">
            <div class="container">
                <div class="nav-bar">
                    <div class="brand">MUIII 搶票戰績</div>
                    <div class="system-actions">
                        <button id="install-btn" class="icon-btn" title="安裝">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                            <span>安裝</span>
                        </button>
                        <button id="reload-btn" class="icon-btn" title="重整">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                            <span>重整</span>
                        </button>
                        <button id="theme-toggle" class="icon-btn" title="模式">
                            <svg id="theme-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                            <span>模式</span>
                        </button>
                    </div>
                </div>

                <div class="dashboard-row">
                    <div class="stats-group">
                        <div class="stat-card"><div class="stat-val" id="total-tickets">0</div><div class="stat-lbl">總張數</div></div>
                        <div class="stat-card"><div class="stat-val" id="total-records">0</div><div class="stat-lbl">總場次</div></div>
                    </div>
                    <div class="controls-group">
                        <div class="search-box">
                            <svg class="search-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <input type="text" class="search-input" placeholder="搜尋節目、日期...">
                        </div>
                        <div class="filters">
                            <select id="year-filter" class="custom-select"><option value="all">年份</option></select>
                            <select id="month-filter" class="custom-select" disabled>
                                <option value="all">月份</option>
                                <option value="01">1月</option><option value="02">2月</option><option value="03">3月</option>
                                <option value="04">4月</option><option value="05">5月</option><option value="06">6月</option>
                                <option value="07">7月</option><option value="08">8月</option><option value="09">9月</option>
                                <option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
                            </select>
                            <button id="sort-btn" class="btn-filter">⬇ 新到舊</button>
                            <button id="reset-btn" class="btn-filter">重置</button>
                        </div>
                    </div>
                </div>

                <!-- 凍結的欄位標題 (電腦版顯示) -->
                <div class="list-header">
                    <div>售票日期</div>
                    <div>節目名稱</div>
                    <div class="header-col-right">價位即張數</div>
                </div>
            </div>
        </header>

        <main class="scroll-area" id="scroll-main">
            <div class="container">
                <div id="list-container" class="ticket-list"></div>
                <footer>&copy; 2026 Muiii Project • Live Records</footer>
            </div>
        </main>
    </div>

    <button id="back-to-top"><svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg></button>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';

        function init() {
            if (localStorage.getItem('muiii_theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcon(true);
            }
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            bindEvents();
            loadData();
        }

        function bindEvents() {
            const inputs = document.querySelectorAll('.search-input');
            inputs.forEach(el => el.oninput = (e) => {
                inputs.forEach(sync => sync.value = e.target.value);
                render();
            });

            document.getElementById('year-filter').onchange = (e) => {
                currentYear = e.target.value;
                document.getElementById('month-filter').disabled = currentYear === 'all';
                render();
            };
            document.getElementById('month-filter').onchange = (e) => { currentMonth = e.target.value; render(); };
            
            document.getElementById('sort-btn').onclick = () => {
                currentSort = currentSort === 'desc' ? 'asc' : 'desc';
                document.getElementById('sort-btn').innerText = currentSort === 'desc' ? '⬇ 新到舊' : '⬆ 舊到新';
                render();
            };

            document.getElementById('reset-btn').onclick = () => {
                document.querySelector('.search-input').value = '';
                document.getElementById('year-filter').value = 'all';
                document.getElementById('month-filter').value = 'all';
                document.getElementById('month-filter').disabled = true;
                currentYear = currentMonth = 'all';
                render();
            };

            document.getElementById('reload-btn').onclick = loadData;
            document.getElementById('theme-toggle').onclick = () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('muiii_theme', newTheme);
                updateThemeIcon(!isDark);
            };
        }

        function updateThemeIcon(isDark) {
            const path = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            document.getElementById('theme-icon').innerHTML = path;
        }

        function loadData() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div style="text-align:center;padding:50px;color:#94a3b8">資料載入中...</div>';
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['節目名稱'] && i['節目名稱'].trim() !== '');
                    setupYearFilters();
                    render();
                }
            });
        }

        function setupYearFilters() {
            const years = [...new Set(allTickets.map(t => (t['售票日期']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            const select = document.getElementById('year-filter');
            select.innerHTML = '<option value="all">年份</option>';
            years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
        }

        function render() {
            const search = document.querySelector('.search-input').value.toLowerCase();
            let data = allTickets.filter(t => {
                const title = (t['節目名稱']||'').toLowerCase();
                const date = (t['售票日期']||'');
                return (title.includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });

            data.sort((a, b) => currentSort === 'desc' ? b['售票日期'].localeCompare(a['售票日期']) : a['售票日期'].localeCompare(b['售票日期']));

            let totalTickets = 0;
            data.forEach(t => (t['張數']||'').match(/\*(\d+)/g)?.forEach(m => totalTickets += parseInt(m.replace('*',''))));
            document.querySelector('.total-tickets').innerText = totalTickets;
            document.querySelector('.total-records').innerText = data.length;

            const container = document.getElementById('list-container');
            if (!data.length) {
                container.innerHTML = '<div style="text-align:center;padding:50px;color:#94a3b8">無相符資料</div>';
                return;
            }

            container.innerHTML = data.map(t => {
                const tags = (t['張數']||'').split(/\s+/).filter(x => x).map(x => `<span class="tag">${x}</span>`).join('');
                return `
                    <div class="ticket-card">
                        <div class="col-date">${t['售票日期']}</div>
                        <div class="col-title">${t['節目名稱']}</div>
                        <div class="col-tags">${tags}</div>
                    </div>
                `;
            }).join('');
        }

        const scrollMain = document.getElementById('scroll-main');
        scrollMain.onscroll = () => document.getElementById('back-to-top').style.display = scrollMain.scrollTop > 300 ? 'flex' : 'none';
        document.getElementById('back-to-top').onclick = () => scrollMain.scrollTo({top: 0, behavior: 'smooth'});

        let defP;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); defP = e;
            document.getElementById('install-btn').style.display = 'flex';
        });
        document.getElementById('install-btn').onclick = () => { if(defP) defP.prompt(); document.getElementById('install-btn').style.display = 'none'; };

        init();
    </script>
</body>
</html>
