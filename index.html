    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = []; // å„²å­˜æ‰€æœ‰è³‡æ–™ä»¥ä¾›æœå°‹ä½¿ç”¨

        function loadData() {
            Papa.parse(CSV_URL, {

                complete: function(results) {
                    // éæ¿¾ç„¡æ•ˆè³‡æ–™ä¸¦å„²å­˜
                    allTickets = results.data.filter(item => item['ç¯€ç›®åç¨±'] && item['ç¯€ç›®åç¨±'].trim() !== '');
                    renderList(allTickets);
                },

        }

        // æœå°‹åŠŸèƒ½ç›£è½
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderList(allTickets);
                return;
            }

            const filteredData = allTickets.filter(ticket => {
                const title = (ticket['ç¯€ç›®åç¨±'] || '').toLowerCase();
                const date = (ticket['å”®ç¥¨æ—¥æœŸ'] || '').toLowerCase();
                return title.includes(searchTerm) || date.includes(searchTerm);
            });

        function renderList(data) {
            const container = document.getElementById('list-container');
            
            if (data.length === 0) {
                // å¦‚æœæ˜¯æœå°‹çµæœç‚ºç©ºï¼Œé¡¯ç¤ºæç¤ºï¼›å¦‚æœæ˜¯åˆå§‹è¼‰å…¥ç‚ºç©ºï¼ˆä½†allTicketsæœ‰å€¼ï¼‰ï¼Œä»£è¡¨æœå°‹æ²’çµæœ
                if (allTickets.length > 0) {
                     container.innerHTML = '<p style="text-align:center; color:#94a3b8;">æ‰¾ä¸åˆ°ç¬¦åˆçš„æˆ°ç¸¾ã€‚</p>';
                } else {
                     // åˆå§‹å°±çœŸçš„æ²’è³‡æ–™
                     container.innerHTML = '';

                return;
            }

            const html = data.map(ticket => {
                // è™•ç†ç©ºæ ¼åˆ†å‰²çš„åƒ¹ä½
                const countsRaw = ticket['å¼µæ•¸'] || '';
                const countItems = countsRaw.split(/\s+/).filter(item => item.trim() !== '');

                const tagsHtml = countItems.map(item => `

                // æ‹†è§£æ—¥æœŸ (å‡è¨­æ ¼å¼ç‚º YYYY.MM.DD)
                const dateStr = ticket['å”®ç¥¨æ—¥æœŸ'] || '';
