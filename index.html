<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muiii 搶票戰績</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972528.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- 核心設定 --- */
        *, *::before, *::after { box-sizing: border-box; }
        
        :root {
            --bg-color: #f3f6f9;
            --card-bg: #ffffff;
            --text-main: #64748b;
            --text-title: #0f172a;
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: rgba(37, 99, 235, 0.08);
            --header-bg: rgba(255, 255, 255, 0.98);
            --tag-bg: #f8fafc;
            --tag-border: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
        }

        [data-theme="dark"] {
            --bg-color: #0b1120;
            --card-bg: #1e293b;
            --text-main: #94a3b8;
            --text-title: #f8fafc;
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: rgba(59, 130, 246, 0.15);
            --header-bg: rgba(15, 23, 42, 0.98);
            --tag-bg: #0f172a;
            --tag-border: #334155;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.2);
            --shadow-hover: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        /* 鎖定視窗，上下分層 */
        html, body {
            height: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
        }

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }

        /* --- 頂部固定面板 --- */
        .header-panel {
            flex-shrink: 0;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--tag-border);
            z-index: 100;
            padding: 15px 0 0 0; /* 底部 padding 留給 header-row */
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(10px);
        }
        
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 0 20px; 
            width: 100%; 
        }

        /* 第一列：標題 + 按鈕 */
        .nav-bar { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px;
        }
        .brand { 
            font-size: 1.6rem; font-weight: 900; color: var(--primary); 
            letter-spacing: -0.5px; text-transform: uppercase;
        }
        .system-actions { 
            display: flex; gap: 10px; align-items: center; flex-wrap: nowrap; 
        }

        /* 第二列：儀表板 (統計 + 工具) */
        .dashboard-row { 
            display: flex; align-items: center; gap: 20px; margin-bottom: 20px;
        }

        /* 統計區 */
        .stats-group { display: flex; gap: 10px; flex-shrink: 0; }
        .stat-card {
            background-color: var(--primary-light); 
            border: 1px solid var(--tag-border);
            padding: 5px 15px; border-radius: 8px; text-align: center;
            min-width: 80px;
        }
        .stat-val { font-size: 1.2rem; font-weight: 900; color: var(--primary); line-height: 1.2; }
        .stat-lbl { font-size: 0.75rem; font-weight: 700; opacity: 0.8; }

        /* 工具區 */
        .tools-group { 
            display: flex; gap: 10px; flex-grow: 1; 
            align-items: center; justify-content: flex-end; 
        }
        .search-area { flex-grow: 1; position: relative; max-width: 350px; } 
        .filter-group { display: flex; gap: 8px; flex-shrink: 0; }

        /* UI 元件 (回歸標準圓角) */
        .icon-btn {
            height: 36px; padding: 0 14px; border-radius: 50px; 
            background-color: var(--tag-bg); border: 1px solid var(--tag-border); 
            color: var(--text-title); font-size: 0.85rem; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; gap: 6px; 
            white-space: nowrap; transition: 0.2s;
        }
        .icon-btn:hover { background-color: var(--primary); color: white; border-color: var(--primary); }
        .icon-btn svg { width: 16px; height: 16px; }

        .search-input {
            width: 100%; height: 38px; padding: 0 12px 0 38px; border-radius: 8px;
            border: 1px solid var(--tag-border); background-color: var(--card-bg); 
            color: var(--text-title); outline: none; font-size: 0.9rem;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-main); opacity: 0.6; }

        .custom-select, .btn-filter {
            height: 38px; padding: 0 12px; border-radius: 8px; border: 1px solid var(--tag-border);
            background-color: var(--card-bg); color: var(--text-title); font-size: 0.85rem; font-weight: 600; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 4px; white-space: nowrap;
        }
        .btn-filter:hover { border-color: var(--primary); color: var(--primary); background-color: var(--primary-light); }
        .custom-select:disabled { opacity: 0.5; cursor: not-allowed; background-color: var(--tag-bg); }

        #install-btn { display: none; color: var(--primary); background-color: var(--primary-light); border-color: transparent; }

        /* --- 凍結標題列 (Header Row) --- */
        .header-row-container {
            border-top: 1px solid var(--tag-border);
            background-color: var(--tag-bg); /* 標題列給個底色區隔 */
        }
        .header-row {
            max-width: 1000px; margin: 0 auto; padding: 10px 20px;
            /* 關鍵：與內容卡片一致的 Grid 設定 */
            display: grid; 
            grid-template-columns: 130px 1fr auto; /* 日期130px | 節目自動 | 張數自動 */
            gap: 20px;
            font-size: 0.8rem; font-weight: 800; color: var(--text-main);
            text-transform: uppercase; letter-spacing: 1px;
        }
        .h-date { text-align: left; padding-left: 10px; }
        .h-tags { text-align: right; min-width: 100px; }

        /* --- 下方捲動列表 --- */
        .scroll-area {
            flex-grow: 1; overflow-y: auto; padding: 20px 0 80px 0;
            background-color: var(--bg-color); -webkit-overflow-scrolling: touch;
        }
        .scroll-area::-webkit-scrollbar { width: 6px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .scroll-area::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        .ticket-list { 
            display: flex; flex-direction: column; gap: 12px;
            max-width: 1000px; margin: 0 auto; padding: 0 20px;
        }

        /* --- 卡片樣式 (回歸簡約像素版) --- */
        .ticket-card {
            background-color: var(--card-bg); 
            border-radius: 12px;
            /* 關鍵：嚴格的 Grid 排版 */
            display: grid;
            grid-template-columns: 130px 1fr auto; /* 與表頭一致 */
            align-items: center; 
            gap: 20px;
            padding: 16px 0; /* 上下內距 */
            
            box-shadow: var(--shadow-sm); 
            border: 1px solid var(--tag-border);
            transition: all 0.2s ease;
            position: relative;
        }
        
        .ticket-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-hover); border-color: var(--primary); }
        
        /* 左側裝飾條 (取代票根) */
        .ticket-card::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
            background-color: var(--primary); opacity: 0; transition: opacity 0.2s;
        }
        .ticket-card:hover::before { opacity: 1; }

        /* 日期欄位 */
        .col-date {
            padding-left: 20px; /* 左側留白 */
            display: flex; flex-direction: column; justify-content: center;
            border-right: 1px solid var(--tag-border); /* 分隔線 */
            height: 100%;
        }
        .date-y { font-size: 0.75rem; font-weight: 600; opacity: 0.6; margin-bottom: 2px; }
        .date-md { font-size: 1.1rem; font-weight: 800; color: var(--text-title); letter-spacing: -0.5px; }

        /* 節目欄位 */
        .col-title {
            padding: 0 10px;
            font-size: 1rem; font-weight: 700; color: var(--text-title);
            line-height: 1.5;
        }

        /* 標籤欄位 */
        .col-tags {
            padding-right: 20px; /* 右側留白 */
            display: flex; flex-direction: column; align-items: flex-end; gap: 6px;
            min-width: 120px;
        }
        .tag { 
            font-size: 0.8rem; font-weight: 700; background-color: var(--tag-bg); color: var(--primary); 
            padding: 3px 10px; border-radius: 6px; border: 1px solid var(--tag-border); white-space: nowrap;
        }

        #back-to-top {
            position: fixed; bottom: 30px; right: 30px; width: 45px; height: 45px;
            background-color: var(--primary); color: white; border: none; border-radius: 50%;
            display: none; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); z-index: 2000;
        }

        footer { text-align: center; padding: 40px 0; opacity: 0.4; font-size: 0.8rem; font-weight: 600; }

        /* --- 手機版響應式 --- */
        @media (max-width: 768px) {
            /* Header 調整 */
            .nav-bar { margin-bottom: 12px; }
            .icon-btn { width: 36px; height: 36px; padding: 0; border-radius: 50%; }
            .icon-btn span { display: none; } /* 隱藏按鈕文字 */
            
            /* 控制列垂直化 */
            .dashboard-row { flex-direction: column; align-items: stretch; gap: 12px; margin-bottom: 12px; }
            .stats-group { justify-content: space-between; }
            .stat-card { flex: 1; }
            .tools-group { flex-direction: column; align-items: stretch; }
            .search-area { max-width: none; }
            .filter-group { display: grid; grid-template-columns: 1fr 1fr; width: 100%; }
            .btn-filter, .custom-select { width: 100%; }

            /* 隱藏標題列 */
            .header-row-container { display: none; }

            /* 卡片垂直化 */
            .ticket-card {
                display: flex; flex-direction: column; align-items: flex-start;
                gap: 12px; padding: 16px; height: auto;
            }
            .ticket-card::before { display: none; } /* 手機不顯示左側裝飾條 */

            /* 日期橫向 */
            .col-date { 
                flex-direction: row; align-items: baseline; gap: 6px;
                padding: 0 0 10px 0; width: 100%; height: auto;
                border-right: none; border-bottom: 1px solid var(--tag-border);
            }
            .date-md { font-size: 1.1rem; color: var(--primary); }
            
            .col-title { padding: 0; font-size: 1rem; }

            /* 標籤靠左橫排 */
            .col-tags { 
                padding: 0; width: 100%; min-width: 0;
                flex-direction: row; flex-wrap: wrap; justify-content: flex-start;
                margin-top: 5px;
            }
            .tag { font-size: 0.8rem; background-color: var(--primary-light); border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header class="header-panel">
            <div class="container">
                <!-- 第一列 -->
                <div class="nav-bar">
                    <div class="brand">MUIII 搶票戰績</div>
                    <div class="system-actions">
                        <button id="install-btn" class="icon-btn" title="安裝">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                            <span>安裝</span>
                        </button>
                        <button id="reload-btn" class="icon-btn" title="重整">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                            <span>重整</span>
                        </button>
                        <button id="theme-toggle" class="icon-btn" title="模式">
                            <svg class="theme-icon" width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                            <span>模式</span>
                        </button>
                    </div>
                </div>

                <!-- 第二列 -->
                <div class="dashboard-row">
                    <div class="stats-group">
                        <div class="stat-card"><div class="total-tickets stat-val">0</div><div class="stat-lbl">總張數</div></div>
                        <div class="stat-card"><div class="total-records stat-val">0</div><div class="stat-lbl">總場次</div></div>
                    </div>
                    <div class="tools-group">
                        <div class="search-area">
                            <svg class="search-icon" width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <input type="text" class="search-input" placeholder="搜尋藝人、節目、日期...">
                        </div>
                        <div class="filter-group">
                            <select class="year-filter custom-select"><option value="all">年份</option></select>
                            <select class="month-filter custom-select" disabled>
                                <option value="all">月份</option><option value="01">1月</option><option value="02">2月</option><option value="03">3月</option><option value="04">4月</option><option value="05">5月</option><option value="06">6月</option><option value="07">7月</option><option value="08">8月</option><option value="09">9月</option><option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
                            </select>
                            <button class="sort-btn btn-filter"><span>⬇</span> <span class="sort-label">新到舊</span></button>
                            <button class="reset-btn btn-filter" title="重置">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="14"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                <span>重置</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 標題列 (凍結) -->
            <div class="header-row-container">
                <div class="header-row list-header">
                    <div class="h-date">售票日期</div>
                    <div class="h-title">節目名稱</div>
                    <div class="h-tags header-col-right">價位即張數</div>
                </div>
            </div>
        </header>

        <!-- 列表區 -->
        <main class="scroll-area" id="scroll-main">
            <div class="container">
                <div id="list-container" class="ticket-list"></div>
                <footer>&copy; 2026 Muiii Project • Live Records</footer>
            </div>
        </main>
    </div>

    <button id="back-to-top"><svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg></button>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';

        function init() {
            const savedTheme = localStorage.getItem('muiii_theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcons(true);
            }
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            bindEvents();
            loadData();
        }

        function bindEvents() {
            document.querySelector('.search-input').oninput = render;

            const yearSelect = document.querySelector('.year-filter');
            const monthSelect = document.querySelector('.month-filter');
            
            yearSelect.onchange = (e) => {
                currentYear = e.target.value;
                monthSelect.disabled = currentYear === 'all';
                if(currentYear === 'all') { currentMonth = 'all'; monthSelect.value = 'all'; }
                render();
            };

            monthSelect.onchange = (e) => { currentMonth = e.target.value; render(); };

            document.querySelector('.sort-btn').onclick = () => {
                currentSort = currentSort === 'desc' ? 'asc' : 'desc';
                document.querySelector('.sort-btn span:first-child').innerText = currentSort === 'desc' ? '⬇' : '⬆';
                document.querySelector('.sort-label').innerText = currentSort === 'desc' ? '新到舊' : '舊到新';
                render();
            };

            document.querySelector('.reset-btn').onclick = () => {
                document.querySelector('.search-input').value = '';
                yearSelect.value = 'all';
                monthSelect.value = 'all';
                monthSelect.disabled = true;
                currentYear = 'all'; currentMonth = 'all';
                render();
            };

            document.querySelector('#reload-btn').onclick = loadData;
            document.querySelector('#theme-toggle').onclick = () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('muiii_theme', newTheme);
                updateThemeIcons(!isDark);
            };
        }

        function updateThemeIcons(isDark) {
            const iconPath = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            document.querySelector('.theme-icon').innerHTML = iconPath;
        }

        function loadData() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div style="text-align:center;padding:50px;color:#94a3b8">資料載入中...</div>';
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['節目名稱'] && i['節目名稱'].trim() !== '');
                    setupYearFilters();
                    render();
                }
            });
        }

        function setupYearFilters() {
            const years = [...new Set(allTickets.map(t => (t['售票日期']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            const select = document.querySelector('.year-filter');
            select.innerHTML = '<option value="all">年份</option>';
            years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
        }

        function render() {
            const searchInput = document.querySelector('.search-input');
            const search = searchInput ? searchInput.value.toLowerCase() : '';
            
            let data = allTickets.filter(t => {
                const title = (t['節目名稱']||'').toLowerCase();
                const date = (t['售票日期']||'');
                return (title.includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });

            data.sort((a, b) => currentSort === 'desc' ? b['售票日期'].localeCompare(a['售票日期']) : a['售票日期'].localeCompare(b['售票日期']));

            let totalTickets = 0;
            data.forEach(t => (t['張數']||'').match(/\*(\d+)/g)?.forEach(m => totalTickets += parseInt(m.replace('*',''))));
            document.querySelector('.total-tickets').innerText = totalTickets;
            document.querySelector('.total-records').innerText = data.length;

            const container = document.getElementById('list-container');
            if (!data.length) {
                container.innerHTML = '<div style="text-align:center;padding:50px;color:#94a3b8">無相符資料</div>';
                return;
            }

            container.innerHTML = data.map((t, idx) => {
                const dateParts = t['售票日期'].split('.');
                const tags = (t['張數']||'').split(/\s+/).filter(x => x).map(x => `<span class="tag">${x}</span>`).join('');
                return `
                    <div class="ticket-card" style="animation: fadeUp 0.4s ease-out backwards; animation-delay: ${idx * 0.03}s">
                        <div class="col-date">
                            <span class="date-y">${dateParts[0] || ''}</span>
                            <span class="date-md">${dateParts[1] ? dateParts[1] + '.' + dateParts[2] : ''}</span>
                        </div>
                        <div class="ticket-body">
                            <div class="ticket-title">${t['節目名稱']}</div>
                        </div>
                        <div class="col-tags">${tags}</div>
                    </div>
                `;
            }).join('');
        }
        
        // 簡單動畫
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fadeUp { from { opacity:0; transform:translateY(15px); } to { opacity:1; transform:translateY(0); } }`;
        document.head.appendChild(style);

        const scrollMain = document.getElementById('scroll-main');
        scrollMain.onscroll = () => {
            document.getElementById('back-to-top').style.display = scrollMain.scrollTop > 300 ? 'flex' : 'none';
        };
        document.getElementById('back-to-top').onclick = () => scrollMain.scrollTo({top: 0, behavior: 'smooth'});

        let defP;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); defP = e;
            document.querySelector('#install-btn').style.display = 'flex';
        });
        document.querySelector('#install-btn').onclick = () => { if(defP) defP.prompt(); document.querySelector('#install-btn').style.display = 'none'; };

        init();
    </script>
</body>
</html>
