<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muiii 搶票戰績</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- 資訊卡片流版面 (Info-Stream Layout) --- */
        :root {
            --bg-color: #f3f4f6;       /* 淺灰背景 */
            --card-bg: #ffffff;        /* 白卡片 */
            --primary: #2563eb;        /* 連結藍 */
            --text-dark: #1f2937;      /* 深灰字 */
            --text-light: #6b7280;     /* 淺灰字 */
            --accent: #10b981;         /* 成功綠 */
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 800px; /* 稍微縮窄，適合閱讀長文 */
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--primary);
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
        }

        /* 統計數據條 */
        .stats-bar {
            display: inline-block;
            background: white;
            padding: 8px 20px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        .stats-highlight {
            color: var(--primary);
        }

        #loading {
            text-align: center;
            padding: 60px;
            color: var(--text-light);
        }

        /* 卡片列表容器 */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 新版卡片樣式 */
        .record-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0,0,0,0.02);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .record-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
            border-color: #bfdbfe;
        }

        /* 左側裝飾線 */
        .record-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background-color: var(--primary);
            opacity: 0.8;
        }

        /* 卡片上層：日期 */
        .card-header {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .date-badge {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-light);
            background-color: #f3f4f6;
            padding: 4px 12px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .date-badge svg {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        /* 卡片中層：標題 */
        .program-name {
            font-size: 1.35rem;
            font-weight: 700;
            color: #111827;
            line-height: 1.4;
            margin-bottom: 16px;
        }

        /* 卡片下層：標籤 */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: auto;
            border-top: 1px solid #f3f4f6;
            padding-top: 16px;
        }

        .price-tag {
            background-color: #ecfdf5; /* 淺綠底 */
            color: #059669;           /* 深綠字 */
            border: 1px solid #d1fae5;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
        
        /* 響應式：手機版字體調整 */
        @media (max-width: 600px) {
            .program-name {
                font-size: 1.2rem;
            }
            .record-card {
                padding: 20px;
            }
        }

        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
            border-top: 1px solid #e5e7eb;
            padding-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Muiii 搶票戰績</h1>
            <div class="stats-bar">
                已同步 <span id="total-count" class="stats-highlight">0</span> 場戰役紀錄
            </div>
        </header>

        <div id="loading">正在讀取雲端戰報...</div>
        
        <div id="card-list" class="card-list">
            <!-- 卡片將在此生成 -->
        </div>

        <footer>
            &copy; 2026 Muiii Project &bull; Live Data Sync
        </footer>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';

        function loadData() {
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    renderCards(results.data);
                },
                error: function() {
                    document.getElementById('loading').innerText = '連線錯誤：無法讀取資料。';
                }
            });
        }

        function renderCards(data) {
            const container = document.getElementById('card-list');
            const loading = document.getElementById('loading');
            const totalCount = document.getElementById('total-count');
            
            loading.style.display = 'none';

            // 過濾無效資料
            const validData = data.filter(item => item['節目名稱'] && item['節目名稱'].trim() !== '');

            if (validData.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#9b9b9b;">目前尚無資料。</p>';
                return;
            }

            totalCount.innerText = validData.length;

            const html = validData.map(ticket => {
                // 處理空格分割的價位
                const countsRaw = ticket['張數'] || '';
                const countItems = countsRaw.split(/\s+/).filter(item => item.trim() !== '');

                const tagsHtml = countItems.map(item => `
                    <span class="price-tag">${item}</span>
                `).join('');

                // 日期圖示 SVG
                const calendarIcon = `
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                `;

                return `
                    <div class="record-card">
                        <div class="card-header">
                            <div class="date-badge">
                                ${calendarIcon} ${ticket['售票日期']}
                            </div>
                        </div>
                        <div class="program-name">
                            ${ticket['節目名稱']}
                        </div>
                        <div class="tags-container">
                            ${tagsHtml}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        loadData();
    </script>
</body>
</html>
