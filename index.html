<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muiii 搶票戰績</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- 時間軸版面 (Timeline Layout) --- */
        :root {
            --bg-color: #f8fafc;       /* 極淺藍灰背景 */
            --line-color: #e2e8f0;     /* 時間軸線條色 */
            --dot-color: #3b82f6;      /* 時間點顏色 */
            --card-bg: #ffffff;        /* 白卡片 */
            --text-main: #1e293b;      /* 深色主字 */
            --text-sub: #64748b;       /* 次要文字 */
            --accent-bg: #eff6ff;      /* 標籤淺藍底 */
            --accent-text: #2563eb;    /* 標籤深藍字 */
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: #1e293b;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
        }

        .stats-bar {
            display: inline-block;
            background: white;
            padding: 6px 16px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-size: 0.9rem;
            color: var(--text-sub);
            font-weight: 500;
        }

        #loading {
            text-align: center;
            padding: 60px;
            color: var(--text-sub);
        }

        /* --- 時間軸核心樣式 --- */
        .timeline {
            position: relative;
            padding-left: 30px; /* 預留左側空間給線條 */
        }

        /* 垂直線 */
        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            bottom: 0;
            width: 2px;
            background: var(--line-color);
            border-radius: 2px;
        }

        /* 時間軸項目容器 */
        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            padding-left: 20px; /* 卡片與線的距離 */
        }

        /* 時間點 (圓點) */
        .timeline-marker {
            position: absolute;
            left: -35px; /* 調整圓點位置以對齊線條 */
            top: 24px; /* 對齊日期高度 */
            width: 12px;
            height: 12px;
            background: var(--dot-color);
            border: 3px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 1px var(--dot-color);
            z-index: 1;
        }

        /* 內容卡片 */
        .timeline-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0,0,0,0.03);
            transition: transform 0.2s ease;
        }

        .timeline-content:hover {
            transform: translateX(5px);
            border-color: #cbd5e1;
        }

        /* 日期顯示 */
        .date-label {
            font-family: 'Inter', monospace;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-sub);
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 節目名稱 (支援長標題) */
        .program-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.5;
            margin-bottom: 16px;
        }

        /* 標籤區域 */
        .tags-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding-top: 16px;
            border-top: 1px solid #f1f5f9;
        }

        .tag {
            background-color: var(--accent-bg);
            color: var(--accent-text);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: monospace; /* 讓數字看起來整齊 */
        }

        footer {
            margin-top: 80px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-sub);
            border-top: 1px solid #e2e8f0;
            padding-top: 30px;
        }

        /* 手機版微調 */
        @media (max-width: 600px) {
            .timeline {
                padding-left: 20px;
            }
            .timeline::before {
                left: 0;
            }
            .timeline-marker {
                left: -25px;
                width: 10px;
                height: 10px;
            }
            .timeline-item {
                padding-left: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Muiii 搶票戰績</h1>
            <div class="stats-bar">
                已同步 <span id="total-count" style="color: #3b82f6;">0</span> 場戰役
            </div>
        </header>

        <div id="loading">讀取戰報中...</div>
        
        <div id="timeline-container" class="timeline">
            <!-- 這裡會動態生成時間軸項目 -->
        </div>

        <footer>
            &copy; 2026 Muiii Project &bull; Live Timeline
        </footer>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';

        function loadData() {
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    renderTimeline(results.data);
                },
                error: function() {
                    document.getElementById('loading').innerText = '連線異常，無法讀取資料。';
                }
            });
        }

        function renderTimeline(data) {
            const container = document.getElementById('timeline-container');
            const loading = document.getElementById('loading');
            const totalCount = document.getElementById('total-count');
            
            loading.style.display = 'none';

            // 過濾無效資料
            const validData = data.filter(item => item['節目名稱'] && item['節目名稱'].trim() !== '');

            if (validData.length === 0) {
                container.innerHTML = '<p style="padding-left:20px; color:#94a3b8;">目前尚無戰績。</p>';
                return;
            }

            totalCount.innerText = validData.length;

            const html = validData.map(ticket => {
                // 處理空格分割的價位
                const countsRaw = ticket['張數'] || '';
                const countItems = countsRaw.split(/\s+/).filter(item => item.trim() !== '');

                const tagsHtml = countItems.map(item => `
                    <span class="tag">${item}</span>
                `).join('');

                return `
                    <div class="timeline-item">
                        <div class="timeline-marker"></div>
                        <div class="timeline-content">
                            <span class="date-label">${ticket['售票日期']}</span>
                            <div class="program-title">
                                ${ticket['節目名稱']}
                            </div>
                            <div class="tags-group">
                                ${tagsHtml}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        loadData();
    </script>
</body>
</html>
