<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muiii Ticket Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        /* --- CSS Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            color: #4caf50;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }

        /* Loading State */
        #loading {
            text-align: center;
            color: #888;
            margin-top: 20px;
            font-style: italic;
        }

        .ticket-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
            opacity: 0; /* For animation */
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .ticket-card:hover {
            transform: translateY(-2px);
            border-color: #4caf50;
        }

        .info {
            flex: 1;
            padding-right: 15px;
        }

        .program-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.4;
            color: #fff;
        }

        .date {
            font-size: 0.85rem;
            color: #aaa;
        }

        .count-badge {
            font-size: 0.9rem;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            white-space: nowrap;
            background-color: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .empty-message {
            text-align: center;
            color: #666;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Muiii Ticket Tracker</h1>
            <div class="subtitle">Live Data from Google Sheets</div>
        </header>

        <div id="loading">Syncing data...</div>
        <div id="ticket-list"></div>
    </div>

    <script>
        // ============================================================
        // CONFIGURATION: YOUR GOOGLE SHEET CSV LINK
        // ============================================================
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        
        // Main Function
        function init() {
            Papa.parse(GOOGLE_SHEET_CSV_URL, {
                download: true,
                header: true, // Uses the first row as keys (售票日期, 節目名稱...)
                complete: function(results) {
                    // Log data to console for debugging
                    console.log('Data fetched:', results.data);
                    renderData(results.data);
                },
                error: function(err) {
                    console.error('Error fetching data:', err);
                    document.getElementById('loading').innerText = 'Failed to load data. Please check console.';
                }
            });
        }

        function renderData(data) {
            const listContainer = document.getElementById('ticket-list');
            const loading = document.getElementById('loading');
            
            // Clear loading text
            loading.style.display = 'none';

            // Check if data is empty
            if (!data || data.length === 0) {
                listContainer.innerHTML = '<div class="empty-message">No records found.</div>';
                return;
            }

            // Generate HTML
            const htmlContent = data.map((ticket, index) => {
                // Ensure the row has data (skip empty rows)
                // Note: Using exact Chinese headers from your Sheet
                const program = ticket['節目名稱'];
                const date = ticket['售票日期'];
                const count = ticket['張數'];

                if (!program) return '';

                // Animation delay
                const delay = index * 0.1; 

                return `
                <div class="ticket-card" style="animation-delay: ${delay}s">
                    <div class="info">
                        <div class="program-name">${program}</div>
                        <div class="date">Date: ${date}</div>
                    </div>
                    <div class="count-badge">
                        ${count}
                    </div>
                </div>
                `;
            }).join('');
            
            listContainer.innerHTML = htmlContent;
        }

        // Run the script
        init();
    </script>
</body>
</html>
