    <style>
        /* --- æ ¸å¿ƒè¨­å®š --- */
        *, *::before, *::after { box-sizing: border-box; }
        
        :root {
            --bg-color: #f3f6f9;
            --card-bg: #ffffff;
            --text-main: #64748b;
            --text-title: #0f172a;
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: rgba(37, 99, 235, 0.08);
            --header-bg: rgba(255, 255, 255, 0.98);
            --tag-bg: #f8fafc;
            --tag-border: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.03);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 50px -12px rgba(0, 0, 0, 0.1);
            --radius-md: 14px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        [data-theme="dark"] {
            --bg-color: #0b1120;
            --card-bg: #1e293b;
            --text-main: #94a3b8;
            --text-title: #f8fafc;
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: rgba(59, 130, 246, 0.15);
            --header-bg: rgba(15, 23, 42, 0.98);
            --tag-bg: #0f172a;
            --tag-border: #334155;
            --shadow-lg: 0 25px 60px -15px rgba(0, 0, 0, 0.5);
        }

        /* é–å®š Body é«˜åº¦ï¼Œå•Ÿç”¨å…§éƒ¨æ²å‹• */
        html, body {
            height: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
            transition: background-color 0.3s;
        }

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }

        /* --- é ‚éƒ¨å›ºå®šé¢æ¿ --- */
        .header-panel {
            flex-shrink: 0;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--tag-border);
            z-index: 1000;
            padding: 12px 0;
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(10px);
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; width: 100%; }

        /* å°è¦½åˆ— */
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .brand { font-size: 1.6rem; font-weight: 900; color: var(--primary); letter-spacing: -1px; text-transform: uppercase; }
        
        /* é›»è…¦ç‰ˆæŒ‰éˆ•ç¾¤çµ„ï¼šå¼·åˆ¶æ°´å¹³ */
        .system-actions { display: flex; gap: 10px; align-items: center; flex-wrap: nowrap; }

        /* æ§åˆ¶åˆ— */
        .control-row { display: flex; align-items: center; gap: 20px; width: 100%; }
        
        /* çµ±è¨ˆå¡ç‰‡ */
        .stats-group { display: flex; gap: 10px; flex-shrink: 0; }
        .stat-card {
            background: var(--primary-light); border: 1px solid var(--tag-border);
            padding: 6px 18px; border-radius: 12px; text-align: center;
            min-width: 90px;
        }
        .stat-val { font-size: 1.3rem; font-weight: 900; color: var(--primary); line-height: 1.1; }
        .stat-lbl { font-size: 0.7rem; font-weight: 700; opacity: 0.7; margin-top: 2px; }

        /* å·¥å…·åˆ— */
        .tools-group { display: flex; gap: 10px; flex-grow: 1; align-items: center; justify-content: flex-end; min-width: 0; }
        .search-area { flex-grow: 1; position: relative; max-width: 400px; } 
        .filters { display: flex; gap: 8px; flex-shrink: 0; }

        /* UI å…ƒä»¶ */
        .icon-btn {
            height: 38px; padding: 0 16px; border-radius: 50px; background-color: var(--tag-bg);
            border: 1px solid var(--tag-border); color: var(--text-title); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
            font-size: 0.85rem; font-weight: 700; transition: var(--transition);
            white-space: nowrap; outline: none;
        }
        .icon-btn:hover { background-color: var(--primary); color: white; border-color: var(--primary); transform: translateY(-2px); }
        .icon-btn svg { width: 16px; height: 16px; }

        .search-input {
            width: 100%; height: 38px; padding: 0 15px 0 40px; border-radius: 10px;
            border: 1px solid var(--tag-border); background-color: var(--bg-color); color: var(--text-title); outline: none;
            font-size: 0.9rem; transition: var(--transition);
        }
        .search-input:focus { border-color: var(--primary); background-color: var(--card-bg); box-shadow: 0 0 0 3px var(--primary-light); }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-main); opacity: 0.6; }

        .custom-select, .btn-filter {
            height: 38px; padding: 0 12px; border-radius: 10px; border: 1px solid var(--tag-border);
            background-color: var(--card-bg); color: var(--text-title); font-size: 0.85rem; font-weight: 600; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 4px; 
            white-space: nowrap; transition: var(--transition);
        }
        .btn-filter:hover { border-color: var(--primary); color: var(--primary); background-color: var(--primary-light); }
        .custom-select:disabled { opacity: 0.5; cursor: not-allowed; background-color: var(--bg-color); }

        /* å®‰è£æŒ‰éˆ• */
        #install-btn { display: none; color: var(--primary); border-color: var(--primary); background-color: var(--primary-light); }

        /* --- ä¸‹æ–¹ç¨ç«‹æ²å‹•åˆ—è¡¨ --- */
        .scroll-area {
            flex-grow: 1; overflow-y: auto; padding: 20px 0 80px 0;
            background-color: var(--bg-color); -webkit-overflow-scrolling: touch;
            min-height: 0; /* é˜²æ­¢ Flex å­å…ƒç´ æº¢å‡º */
        }
        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--tag-border); border-radius: 10px; }

        .ticket-list { 
            display: grid; grid-template-columns: 1fr; gap: 16px; 
            max-width: 1100px; margin: 0 auto; padding: 0 20px;
        }

        /* ç¶²æ ¼æ¨¡å¼ (é›»è…¦ç‰ˆ) */
        .ticket-list.grid-view { grid-template-columns: repeat(2, 1fr); }

        /* --- å¡ç‰‡è¨­è¨ˆ --- */
        .ticket-card {
            background-color: var(--card-bg); border-radius: var(--radius-md); 
            display: grid; grid-template-columns: 100px 1fr auto;
            overflow: hidden; box-shadow: var(--shadow-sm); border: 1px solid var(--tag-border);
            transition: var(--transition); position: relative;
            animation: slideInUp 0.5s ease-out backwards;
            min-height: 90px;
        }
        .ticket-card:hover { transform: translateY(-3px); box-shadow: var(--shadow-md); border-color: var(--primary); }

        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* ç¥¨æ ¹ (æ—¥æœŸ) */
        .ticket-stub {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; padding: 15px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; position: relative; border-right: 2px dashed rgba(255,255,255,0.3);
        }
        .stub-year { font-size: 0.75rem; font-weight: 700; opacity: 0.8; margin-bottom: 2px; }
        .stub-date { font-size: 1.15rem; font-weight: 800; line-height: 1.2; }
        
        /* ç¼ºå£ */
        .ticket-stub::before, .ticket-stub::after {
            content: ''; position: absolute; right: -10px; width: 20px; height: 20px;
            background-color: var(--bg-color); border-radius: 50%; box-shadow: inset 1px 1px 3px rgba(0,0,0,0.05);
        }
        .ticket-stub::before { top: -10px; }
        .ticket-stub::after { bottom: -10px; }

        /* ç¥¨èº« */
        .ticket-body { 
            padding: 16px 20px; display: flex; flex-direction: column; justify-content: center; gap: 8px;
            min-width: 0; /* é˜²æ­¢é•·æ–‡å­—æ’é–‹ */
        }
        .ticket-title { 
            font-size: 1rem; font-weight: 700; color: var(--text-title); margin: 0; 
            line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        /* æ¨™ç±¤ (å³å´) */
        .tag-col { 
            padding: 16px 20px; display: flex; flex-direction: column; justify-content: center; align-items: flex-end; gap: 5px; 
            min-width: 90px;
        }
        .tag { 
            font-size: 0.7rem; font-weight: 700; background-color: var(--tag-bg); color: var(--primary); 
            padding: 3px 10px; border-radius: 6px; border: 1px solid var(--tag-border); white-space: nowrap;
        }

        /* --- æ‰‹æ©Ÿç‰ˆé©é… --- */
        @media (max-width: 768px) {
            .container { padding: 0 15px; }
            .header-panel { padding: 10px 0; }
            
            /* æŒ‰éˆ•è®Šåœ“å½¢ */
            .icon-btn { width: 36px; height: 36px; padding: 0; border-radius: 50%; }
            .icon-btn span { display: none; }
            .nav-bar { margin-bottom: 10px; }

            /* ä½ˆå±€å‚ç›´åŒ– */
            .control-row { flex-direction: column; align-items: stretch; gap: 12px; }
            .stats-group { justify-content: space-between; }
            .stat-card { flex: 1; }
            .tools-group { flex-direction: column; align-items: stretch; gap: 10px; }
            .search-area { max-width: none; }
            .filters { display: grid; grid-template-columns: 1fr 1fr; width: 100%; gap: 8px; }
            .btn-filter, .custom-select { width: 100%; }

            /* æ‰‹æ©Ÿç‰ˆå¡ç‰‡ */
            .ticket-card { grid-template-columns: 1fr; grid-template-rows: auto auto auto; gap: 0; }
            .ticket-stub { 
                flex-direction: row; justify-content: flex-start; gap: 12px; padding: 10px 15px; width: 100%;
                border-right: none; border-bottom: 2px dashed rgba(255,255,255,0.3);
            }
            .ticket-stub::before, .ticket-stub::after { left: 50%; transform: translateX(-50%); right: auto; top: auto; bottom: -10px; }
            .stub-year { margin-bottom: 0; font-size: 0.8rem; }
            .stub-date { font-size: 1rem; }
            
            .ticket-body { padding: 15px; min-height: 60px; }
            .ticket-title { font-size: 0.95rem; -webkit-line-clamp: 3; }
            
            .tag-col { 
                flex-direction: row; align-items: center; justify-content: flex-start; flex-wrap: wrap; 
                padding: 0 15px 15px 15px; width: 100%; min-height: auto;
            }
        }

        #back-to-top {
            position: fixed; bottom: 25px; right: 25px; width: 45px; height: 45px;
            background-color: var(--primary); color: white; border: none; border-radius: 50%;
            display: none; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); z-index: 2000;
        }

        footer { text-align: center; padding: 50px 0; opacity: 0.4; font-size: 0.8rem; font-weight: 600; }
    </style>
</head>
<body>

        <main class="scroll-area" id="scroll-main">

    <button id="back-to-top"><svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg></button>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';
        let isGridView = false;

        function init() {
            const savedTheme = localStorage.getItem('muiii_theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcons(true);
            }
            if (localStorage.getItem('muiii_layout') === 'grid') isGridView = true;
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            bindEvents();
            loadData();
        }

        function bindEvents() {
            const inputs = document.querySelector('.search-input');
            inputs.oninput = (e) => { render(); };

            const yearSelect = document.querySelector('.year-filter');
            const monthSelect = document.querySelector('.month-filter');
            
            yearSelect.onchange = (e) => {
                currentYear = e.target.value;
                monthSelect.disabled = currentYear === 'all';
                if(currentYear === 'all') { currentMonth = 'all'; monthSelect.value = 'all'; }
                render();
            };

            monthSelect.onchange = (e) => { currentMonth = e.target.value; render(); };

            document.querySelector('.sort-btn').onclick = () => {
                currentSort = currentSort === 'desc' ? 'asc' : 'desc';
                document.querySelector('.sort-btn span:first-child').innerText = currentSort === 'desc' ? 'â¬‡' : 'â¬†';
                document.querySelector('.sort-label').innerText = currentSort === 'desc' ? 'æ–°åˆ°èˆŠ' : 'èˆŠåˆ°æ–°';
                render();
            };

            document.querySelector('.reset-btn').onclick = () => {
                inputs.value = '';
                yearSelect.value = 'all';
                monthSelect.value = 'all';
                monthSelect.disabled = true;
                currentYear = 'all'; currentMonth = 'all';
                render();
            };

            document.querySelector('#reload-btn').onclick = loadData;
            
            document.querySelector('#theme-toggle').onclick = () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('muiii_theme', newTheme);
                updateThemeIcons(!isDark);
            };

            // è™•ç†ç‰ˆé¢åˆ‡æ›æŒ‰éˆ•çš„é¡¯ç¤ºé‚è¼¯ (æ‰‹æ©Ÿç‰ˆéš±è—)
            const layoutBtn = document.querySelector('#layout-btn');
            if(window.innerWidth <= 768) layoutBtn.style.display = 'none';
            layoutBtn.onclick = () => {
                isGridView = !isGridView;
                localStorage.setItem('muiii_layout', isGridView ? 'grid' : 'list');
                updateLayoutIcon();
                render();
            };
        }

        function updateLayoutIcon() {
            const btn = document.querySelector('#layout-btn');
            const container = document.getElementById('list-container');
            if (isGridView) {
                container.classList.add('grid-view');
                btn.innerHTML = '<svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg><span>åˆ—è¡¨</span>';
            } else {
                container.classList.remove('grid-view');
                btn.innerHTML = '<svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg><span>ç¶²æ ¼</span>';
            }
        }

        function updateThemeIcons(isDark) {
            const iconPath = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            document.querySelector('.theme-icon').innerHTML = iconPath;
        }

        function loadData() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div style="text-align:center;padding:50px;color:#94a3b8">è³‡æ–™è¼‰å…¥ä¸­...</div>';
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['ç¯€ç›®åç¨±'] && i['ç¯€ç›®åç¨±'].trim() !== '');
                    setupYearFilters();
                    if(isGridView) updateLayoutIcon();
                    render();
                }
            });
        }

        function setupYearFilters() {
            const years = [...new Set(allTickets.map(t => (t['å”®ç¥¨æ—¥æœŸ']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            const select = document.querySelector('.year-filter');
            select.innerHTML = '<option value="all">å¹´ä»½</option>';
            years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
        }

        function render() {
            const searchInputEl = document.querySelector('.search-input');
            const search = searchInputEl ? searchInputEl.value.toLowerCase() : '';
            
            let data = allTickets.filter(t => {
                const title = (t['ç¯€ç›®åç¨±']||'').toLowerCase();
                const date = (t['å”®ç¥¨æ—¥æœŸ']||'');
                return (title.includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });

            let totalTickets = 0;

                `;
            }).join('');
        }

        const scrollMain = document.getElementById('scroll-main');
