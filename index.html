<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muiii æ¶ç¥¨æˆ°ç¸¾</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972528.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- è¦–è¦ºè—è¡“æ ¸å¿ƒ --- */
        *, *::before, *::after { box-sizing: border-box; }
        
        :root {
            --bg-color: #f6f9fc;
            --card-bg: #ffffff;
            --text-main: #64748b;
            --text-title: #0f172a;
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: rgba(37, 99, 235, 0.08);
            --header-bg: rgba(255, 255, 255, 0.98);
            --tag-border: #e2e8f0;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.02);
            --shadow-md: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            --radius-md: 14px;
            --transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --card-bg: #1e293b;
            --text-main: #94a3b8;
            --text-title: #f8fafc;
            --primary: #3b82f6;
            --primary-light: rgba(59, 130, 246, 0.1);
            --header-bg: rgba(15, 23, 42, 0.98);
            --tag-border: #334155;
        }

        html, body {
            height: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
        }

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }

        /* --- é ‚éƒ¨é¢æ¿ï¼šå–®ä¸€æ§åˆ¶å° (ä¸é‡è¤‡) --- */
        .header-panel {
            flex-shrink: 0; background-color: var(--header-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--tag-border); z-index: 1000;
            padding: 15px 0;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; width: 100%; }

        /* å°è¦½åˆ— */
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .brand { font-size: 1.6rem; font-weight: 900; color: var(--primary); letter-spacing: -1.5px; text-transform: uppercase; }
        .system-actions { display: flex; gap: 10px; align-items: center; }

        /* æ§åˆ¶åˆ—ï¼šçµ±è¨ˆ + å·¥å…· */
        .control-row { display: flex; align-items: center; gap: 20px; }
        .stats-group { display: flex; gap: 10px; flex-shrink: 0; }
        .stat-card {
            background: var(--primary-light); border: 1px solid var(--tag-border);
            padding: 8px 18px; border-radius: 12px; text-align: center; min-width: 100px;
        }
        .stat-val { font-size: 1.4rem; font-weight: 900; color: var(--primary); line-height: 1; }
        .stat-lbl { font-size: 0.65rem; font-weight: 800; opacity: 0.6; margin-top: 2px; }

        .tools-group { display: flex; gap: 10px; flex-grow: 1; align-items: center; justify-content: flex-end; }
        .search-area { flex-grow: 1; position: relative; max-width: 350px; } 

        /* UI å…ƒä»¶ */
        .icon-btn {
            height: 40px; padding: 0 16px; border-radius: 50px; background-color: var(--primary-light);
            border: 1px solid var(--tag-border); color: var(--primary); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
            font-size: 0.9rem; font-weight: 800; transition: var(--transition); white-space: nowrap;
        }
        .icon-btn:hover { background-color: var(--primary); color: white; transform: translateY(-2px); }
        .icon-btn svg { width: 18px; height: 18px; flex-shrink: 0; }

        .search-input {
            width: 100%; height: 40px; padding: 0 15px 0 42px; border-radius: 12px;
            border: 1px solid var(--tag-border); background-color: var(--bg-color); color: var(--text-title); outline: none;
            font-size: 0.95rem; transition: var(--transition);
        }
        .search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-main); pointer-events: none; opacity: 0.6; }

        .filter-group { display: flex; gap: 6px; }
        .custom-select, .btn-filter {
            height: 40px; padding: 0 12px; border-radius: 10px; border: 1px solid var(--tag-border);
            background-color: var(--card-bg); color: var(--text-title); font-size: 0.85rem; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 4px; white-space: nowrap;
        }

        /* --- ä¸‹æ–¹ä¸‰æ¬„æ¸…å–®å€ --- */
        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 15px 0 80px 0; background-color: var(--bg-color); -webkit-overflow-scrolling: touch; }

        .list-header {
            max-width: 1100px; margin: 0 auto 10px auto; padding: 0 25px;
            display: grid; grid-template-columns: 110px 1fr 220px; gap: 20px;
            font-size: 0.75rem; font-weight: 900; color: var(--text-main); opacity: 0.6;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .ticket-list { max-width: 1100px; margin: 0 auto; padding: 0 15px; display: flex; flex-direction: column; gap: 10px; }

        /* --- ğŸ« ä¸‰æ¬„è¡Œé …ç›®çµæ§‹ --- */
        .ticket-row {
            background-color: var(--card-bg); border-radius: var(--radius-md); 
            display: grid; grid-template-columns: 110px 1fr 220px;
            align-items: center; gap: 20px; padding: 12px 25px;
            box-shadow: var(--shadow-sm); border: 1px solid var(--tag-border);
            transition: var(--transition); position: relative;
            animation: slideInUp 0.5s cubic-bezier(0.23, 1, 0.32, 1) backwards;
        }
        .ticket-row:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); border-color: var(--primary); }

        /* æ“¬çœŸç¥¨åˆ¸å‡¹æ§½ (èå…¥æ¸…å–®è¡Œ) */
        .ticket-row::before, .ticket-row::after {
            content: ''; position: absolute; left: 102px; width: 16px; height: 16px;
            background-color: var(--bg-color); border-radius: 50%; border: 1px solid var(--tag-border);
        }
        .ticket-row::before { top: -9px; }
        .ticket-row::after { bottom: -9px; }

        @keyframes slideInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* ç¬¬ä¸€æ¬„ï¼šå”®ç¥¨æ—¥æœŸ (å¹´æœˆæ—¥) */
        .col-date { display: flex; flex-direction: column; align-items: flex-start; }
        .date-y { font-size: 0.7rem; font-weight: 800; color: var(--primary); opacity: 0.8; }
        .date-md { font-size: 1.05rem; font-weight: 800; color: var(--text-title); letter-spacing: -0.5px; }

        /* ç¬¬äºŒæ¬„ï¼šç¯€ç›®åç¨± */
        .col-title { font-size: 1rem; font-weight: 700; color: var(--text-title); line-height: 1.4; padding-left: 10px; border-left: 2px dashed var(--tag-border); }

        /* ç¬¬ä¸‰æ¬„ï¼šåƒ¹ä½å¼µæ•¸ */
        .col-tags { display: flex; flex-wrap: wrap; gap: 6px; justify-content: flex-end; }
        .tag { 
            font-size: 0.68rem; font-weight: 800; background-color: var(--primary-light); color: var(--primary); 
            padding: 4px 10px; border-radius: 6px; border: 1px solid var(--primary-light); 
        }

        /* æ‰‹æ©Ÿç‰ˆé©é…ï¼šæ¶ˆé™¤æ“ å£“ */
        @media (max-width: 992px) {
            .desktop-only { display: none !important; }
            .control-row { flex-direction: column; align-items: stretch; gap: 12px; }
            .tools-group { flex-direction: column; align-items: stretch; }
            .search-area { max-width: none; }
            .filter-group { display: grid; grid-template-columns: 1fr 1fr; }
            .btn-filter { flex: 1; }
            
            .list-header { display: none; }
            .ticket-row { grid-template-columns: 75px 1fr; padding: 12px 18px; gap: 15px; }
            .ticket-row::before, .ticket-row::after { left: 68px; }
            .col-date { align-items: center; text-align: center; }
            .col-title { border-left: none; padding-left: 0; font-size: 0.92rem; }
            .col-tags { grid-column: 2; justify-content: flex-start; margin-top: 2px; }
        }

        #back-to-top {
            position: fixed; bottom: 25px; right: 25px; width: 48px; height: 48px;
            background-color: var(--primary); color: white; border: none; border-radius: 50%;
            display: none; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4); z-index: 2000;
        }

        footer { text-align: center; padding: 60px 0; opacity: 0.4; font-size: 0.85rem; font-weight: 700; letter-spacing: 0.5px; }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header class="header-panel">
            <div class="container">
                <!-- æ¨™é¡Œèˆ‡ç³»çµ±æŒ‰éˆ• -->
                <div class="nav-bar">
                    <div class="brand">MUIII æˆ°ç¸¾è¡¨</div>
                    <div class="system-actions">
                        <button class="install-btn icon-btn" style="display:none"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg><span class="desktop-only">å®‰è£ App</span></button>
                        <button class="reload-btn icon-btn"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg><span class="desktop-only">é‡æ•´</span></button>
                        <button class="theme-toggle icon-btn"><svg class="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg><span class="desktop-only">æ¨¡å¼</span></button>
                    </div>
                </div>

                <!-- æ§åˆ¶åˆ— -->
                <div class="control-row">
                    <div class="stats-group">
                        <div class="stat-card"><div class="total-tickets stat-val">0</div><div class="stat-lbl">ğŸŸï¸ ç¸½å¼µæ•¸</div></div>
                        <div class="stat-card"><div class="total-records stat-val">0</div><div class="stat-lbl">ğŸ¤ ç¸½å ´æ¬¡</div></div>
                    </div>
                    <div class="tools-group">
                        <div class="search-area">
                            <svg class="search-icon" width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <input type="text" class="search-input" placeholder="æœå°‹è—äººã€ç¯€ç›®æˆ–æ—¥æœŸ...">
                        </div>
                        <div class="filter-group">
                            <select class="year-filter custom-select"><option value="all">å¹´ä»½</option></select>
                            <select class="month-filter custom-select" disabled><option value="all">æœˆä»½</option></select>
                            <button class="sort-btn btn-filter"><span>â¬‡</span> <span class="sort-label">æ–°åˆ°èˆŠ</span></button>
                            <button class="reset-btn btn-filter"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="14"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="scroll-area" id="scroll-main">
            <!-- é›»è…¦ç‰ˆè¡¨é ­ -->
            <div class="list-header">
                <div>ğŸ“… å”®ç¥¨æ—¥æœŸ</div>
                <div>ğŸ¤ ç¯€ç›®åç¨±</div>
                <div style="text-align: right;">ğŸ’° åƒ¹ä½å³å¼µæ•¸</div>
            </div>
            <div class="container">
                <div id="list-container" class="ticket-list"></div>
                <footer>&copy; 2026 Muiii Project &bull; Live Records</footer>
            </div>
        </main>
    </div>

    <button id="back-to-top"><svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg></button>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';

        function init() {
            const savedTheme = localStorage.getItem('muiii_theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcons(true);
            }
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            bindEvents();
            loadData();
        }

        function bindEvents() {
            const inputs = document.querySelectorAll('.search-input');
            inputs.forEach(el => el.oninput = (e) => {
                inputs.forEach(sync => sync.value = e.target.value);
                render();
            });

            const yearSelects = document.querySelectorAll('.year-filter');
            const monthSelects = document.querySelectorAll('.month-filter');
            yearSelects.forEach(el => el.onchange = (e) => {
                currentYear = e.target.value;
                yearSelects.forEach(s => s.value = currentYear);
                monthSelects.forEach(m => m.disabled = currentYear === 'all');
                render();
            });

            monthSelects.forEach(el => el.onchange = (e) => {
                currentMonth = e.target.value;
                monthSelects.forEach(s => s.value = currentMonth);
                render();
            });

            document.querySelectorAll('.sort-btn').forEach(el => el.onclick = () => {
                currentSort = currentSort === 'desc' ? 'asc' : 'desc';
                document.querySelectorAll('.sort-btn span:first-child').forEach(s => s.innerText = currentSort === 'desc' ? 'â¬‡' : 'â¬†');
                document.querySelectorAll('.sort-btn .sort-label').forEach(s => s.innerText = currentSort === 'desc' ? 'æ–°åˆ°èˆŠ' : 'èˆŠåˆ°æ–°');
                render();
            });

            document.querySelectorAll('.reset-btn').forEach(el => el.onclick = () => {
                inputs.forEach(i => i.value = '');
                yearSelects.forEach(y => y.value = 'all');
                monthSelects.forEach(m => { m.value = 'all'; m.disabled = true; });
                currentYear = currentMonth = 'all';
                render();
            });

            document.querySelectorAll('.reload-btn').forEach(el => el.onclick = loadData);
            document.querySelectorAll('.theme-toggle').forEach(el => el.onclick = () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('muiii_theme', newTheme);
                updateThemeIcons(!isDark);
            });
        }

        function updateThemeIcons(isDark) {
            const iconPath = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            document.querySelectorAll('.theme-icon').forEach(el => el.innerHTML = iconPath);
        }

        function loadData() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['ç¯€ç›®åç¨±'] && i['ç¯€ç›®åç¨±'].trim() !== '');
                    setupYearFilters();
                    render();
                }
            });
        }

        function setupYearFilters() {
            const years = [...new Set(allTickets.map(t => (t['å”®ç¥¨æ—¥æœŸ']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            document.querySelectorAll('.year-filter').forEach(select => {
                select.innerHTML = '<option value="all">å¹´ä»½</option>';
                years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
            });
        }

        function render() {
            const searchInputEl = document.querySelector('.search-input');
            const search = searchInputEl ? searchInputEl.value.toLowerCase() : '';
            
            let data = allTickets.filter(t => {
                const title = (t['ç¯€ç›®åç¨±']||'').toLowerCase();
                const date = (t['å”®ç¥¨æ—¥æœŸ']||'');
                return (title.includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });

            data.sort((a, b) => currentSort === 'desc' ? b['å”®ç¥¨æ—¥æœŸ'].localeCompare(a['å”®ç¥¨æ—¥æœŸ']) : a['å”®ç¥¨æ—¥æœŸ'].localeCompare(b['å”®ç¥¨æ—¥æœŸ']));

            let totalTickets = 0;
            data.forEach(t => (t['å¼µæ•¸']||'').match(/\*(\d+)/g)?.forEach(m => totalTickets += parseInt(m.replace('*',''))));
            document.querySelectorAll('.total-tickets').forEach(el => el.innerText = totalTickets);
            document.querySelectorAll('.total-records').forEach(el => el.innerText = data.length);

            const container = document.getElementById('list-container');
            if (!data.length) {
                container.innerHTML = '<div style="text-align:center;padding:120px 0;opacity:0.3"><h3>ç„¡ç›¸ç¬¦æˆ°ç¸¾</h3></div>';
                return;
            }

            container.innerHTML = data.map((t, idx) => {
                const dateParts = (t['å”®ç¥¨æ—¥æœŸ']||'').split('.');
                const tags = (t['å¼µæ•¸']||'').split(/\s+/).filter(x => x).map(x => `<span class="tag">${x}</span>`).join('');
                const delay = (idx % 12) * 0.04;
                return `
                    <div class="ticket-row" style="animation-delay: ${delay}s">
                        <div class="col-date">
                            <span class="date-y">${dateParts[0] || ''}</span>
                            <span class="date-md">${dateParts[1] ? dateParts[1] + '.' + dateParts[2] : ''}</span>
                        </div>
                        <div class="col-title">${t['ç¯€ç›®åç¨±']}</div>
                        <div class="col-tags">${tags}</div>
                    </div>
                `;
            }).join('');
        }

        const scrollMain = document.getElementById('scroll-main');
        scrollMain.onscroll = () => document.getElementById('back-to-top').style.display = scrollMain.scrollTop > 300 ? 'flex' : 'none';
        document.getElementById('back-to-top').onclick = () => scrollMain.scrollTo({top: 0, behavior: 'smooth'});

        let defP;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); defP = e;
            document.querySelectorAll('.install-btn').forEach(b => b.style.display = 'flex');
        });
        document.querySelectorAll('.install-btn').forEach(b => b.onclick = () => { if(defP) defP.prompt(); b.style.display = 'none'; });

        init();
    </script>
</body>
</html>
