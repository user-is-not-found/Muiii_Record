<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muiii Ticket Tracker</title>
    
    <!-- SEO & Social Sharing Tags -->
    <meta name="description" content="Live battle records of ticket acquisition. Track every mission in real-time.">
    <meta property="og:title" content="Muiii Ticket Tracker">
    <meta property="og:description" content="Check out my latest ticket grabbing achievements! Updated live.">
    <meta property="og:type" content="website">

    <!-- Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(74, 222, 128, 0.5);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .gradient-text {
            background: linear-gradient(to right, #4ade80, #2dd4bf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 4px 14px 0 rgba(34, 197, 94, 0.39);
        }

        /* AI Analysis Box */
        .ai-box {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.9) 100%);
            border: 1px solid rgba(96, 165, 250, 0.3);
        }

        /* Loading Spinner */
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeInUp 0.6s ease forwards; }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12">

    <div class="max-w-6xl mx-auto">
        <!-- Header Section -->
        <header class="text-center mb-12 space-y-4">
            <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight">
                Muiii <span class="gradient-text">Ticket Tracker</span>
            </h1>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto">
                Real-time mission records with <span class="text-blue-400">AI Battle Analysis</span>.
            </p>
        </header>

        <!-- AI Assistant Section -->
        <section id="ai-section" class="mb-12 glass-card ai-box p-6 rounded-3xl animate-fade-in">
            <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                <div class="flex items-center space-x-4">
                    <div class="p-3 bg-blue-500/20 rounded-2xl">
                        <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-white">Muiii AI Analyst</h2>
                        <p class="text-slate-400 text-sm">Get insights from your ticket grabbing history.</p>
                    </div>
                </div>
                <button id="analyze-btn" onclick="analyzeRecords()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold transition-all shadow-lg flex items-center space-x-2">
                    <span id="btn-text">Analyze Battle Stats</span>
                    <div id="btn-spinner" class="spinner hidden"></div>
                </button>
            </div>
            <div id="ai-response" class="mt-6 text-slate-300 leading-relaxed hidden border-t border-slate-700 pt-6 italic">
                <!-- AI Result here -->
            </div>
        </section>

        <!-- Stats Counter -->
        <div class="flex justify-center mb-8">
            <div class="inline-flex items-center space-x-2 bg-slate-800/50 px-4 py-2 rounded-full border border-slate-700 text-sm font-semibold text-emerald-400">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                </span>
                <span id="record-count">Syncing database...</span>
            </div>
        </div>

        <!-- Grid Container -->
        <div id="ticket-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards -->
        </div>

        <div id="loading" class="text-center py-20 text-slate-500 italic">Connecting to source...</div>

        <footer class="mt-20 text-center text-slate-600 text-sm">
            &copy; 2026 Muiii Project &bull; Powered by Gemini AI
        </footer>
    </div>

    <script>
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let ticketHistory = [];

        function init() {
            Papa.parse(GOOGLE_SHEET_CSV_URL, {
                download: true,
                header: true,
                complete: (results) => {
                    ticketHistory = results.data.filter(item => item['節目名稱'] && item['節目名稱'].trim() !== '');
                    renderCards(ticketHistory);
                },
                error: (err) => {
                    document.getElementById('loading').innerHTML = `<p class="text-red-400">Sync Failed.</p>`;
                }
            });
        }

        function renderCards(data) {
            const grid = document.getElementById('ticket-grid');
            const loading = document.getElementById('loading');
            const countLabel = document.getElementById('record-count');
            
            loading.style.display = 'none';
            countLabel.innerText = `${data.length} Successful Missions`;

            grid.innerHTML = data.map((ticket, index) => `
                <div class="glass-card p-6 rounded-2xl flex flex-col justify-between space-y-4 animate-fade-in" style="animation-delay: ${index * 0.03}s">
                    <div class="space-y-2">
                        <div class="flex justify-between items-start">
                            <span class="text-[10px] font-black uppercase tracking-widest text-emerald-400">Captured</span>
                            <span class="text-xs text-slate-500 font-mono">#${data.length - index}</span>
                        </div>
                        <h3 class="text-lg font-extrabold leading-tight text-white">${ticket['節目名稱']}</h3>
                    </div>
                    <div class="flex items-center justify-between pt-4 border-t border-slate-700/50">
                        <div class="flex flex-col">
                            <span class="text-[9px] uppercase font-bold text-slate-500">Operation Date</span>
                            <span class="text-xs font-semibold text-slate-300">${ticket['售票日期']}</span>
                        </div>
                        <div class="status-badge px-3 py-1 rounded-lg text-[10px] font-black text-white">
                            ${ticket['張數']}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- GEMINI AI INTEGRATION ---
        async function analyzeRecords() {
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const aiResponse = document.getElementById('ai-response');
            const apiKey = ""; // Runtime provided key

            if (ticketHistory.length === 0) return;

            // UI State
            btnText.innerText = "Analyzing...";
            btnSpinner.classList.remove('hidden');
            aiResponse.classList.add('hidden');

            const dataSummary = ticketHistory.map(t => `${t['售票日期']}: ${t['節目名稱']}`).join('\n');
            const userQuery = `以下是我的搶票紀錄：\n${dataSummary}\n請分析我的搶票戰績，並用繁體中文給我一段既熱血又專業的「戰場評論」，最後給我一個稱號。不要超過 200 字。`;
            const systemPrompt = "你是一個專業的搶票分析 AI 助手。你說話風格很像電競賽評，熱血、專業、帶點未來感。";

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] }
            };

            const callAI = async (retryCount = 0) => {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) throw new Error('API Error');
                    
                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (text) {
                        aiResponse.innerHTML = `<div class="text-blue-400 font-bold mb-2">✦ Mission Intelligence Report:</div>` + text.replace(/\n/g, '<br>');
                        aiResponse.classList.remove('hidden');
                        aiResponse.classList.add('animate-fade-in');
                    }
                } catch (error) {
                    if (retryCount < 5) {
                        const delay = Math.pow(2, retryCount) * 1000;
                        setTimeout(() => callAI(retryCount + 1), delay);
                    } else {
                        aiResponse.innerText = "Analysis Interrupted. Tactical link failed.";
                        aiResponse.classList.remove('hidden');
                    }
                } finally {
                    btnText.innerText = "Re-analyze Stats";
                    btnSpinner.classList.add('hidden');
                }
            };

            callAI();
        }

        init();
    </script>
</body>
</html>
