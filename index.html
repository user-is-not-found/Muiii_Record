<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muiii 搶票戰績</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972528.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- 基礎設定 --- */
        *, *::before, *::after { box-sizing: border-box; }
        
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #334155;
            --text-title: #0f172a;
            --primary: #2563eb;
            --tag-bg: #f1f5f9;
            --tag-border: #e2e8f0;
            --header-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #cbd5e1;
            --text-title: #f8fafc;
            --primary: #60a5fa;
            --tag-bg: #334155;
            --tag-border: #475569;
            --header-bg: #0f172a;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }

        /* --- 頂部固定區 --- */
        .header-panel {
            flex-shrink: 0;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            z-index: 100;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 標題與右上角按鈕 */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-title);
            margin: 0;
        }

        .system-actions {
            display: flex;
            gap: 10px;
        }

        /* 圓形功能按鈕 */
        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--tag-bg);
            border: 1px solid var(--tag-border);
            color: var(--text-main);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-btn:hover { background-color: var(--primary); color: white; border-color: var(--primary); }
        .icon-btn svg { width: 18px; height: 18px; }

        /* 統計與篩選列 */
        .controls-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .stats-info {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary);
            white-space: nowrap;
        }

        .search-box {
            position: relative;
            flex-grow: 1;
        }

        .search-input {
            width: 100%;
            height: 38px;
            padding: 0 10px 0 35px;
            border-radius: 6px;
            border: 1px solid var(--tag-border);
            background-color: var(--bg-color);
            color: var(--text-title);
            outline: none;
            font-size: 0.9rem;
        }
        .search-input:focus { border-color: var(--primary); background-color: var(--card-bg); }
        .search-icon { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--text-main); opacity: 0.7; }

        .filters {
            display: flex;
            gap: 8px;
        }

        .custom-select, .btn-text {
            height: 38px;
            padding: 0 10px;
            border-radius: 6px;
            border: 1px solid var(--tag-border);
            background-color: var(--card-bg);
            color: var(--text-title);
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            white-space: nowrap;
        }
        .btn-text:hover { border-color: var(--primary); color: var(--primary); }

        /* --- 下方捲動列表 --- */
        .scroll-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 0 60px 0;
            background-color: var(--bg-color);
            -webkit-overflow-scrolling: touch;
        }

        .ticket-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* --- 簡約卡片樣式 (回歸第一版邏輯) --- */
        .ticket-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 20px;
            display: grid;
            /* 關鍵：左日期 | 中標題 | 右張數 */
            grid-template-columns: 110px 1fr auto; 
            align-items: center; /* 垂直置中對齊 */
            gap: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }

        .date-box {
            font-family: 'Inter', monospace;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
        }

        .ticket-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-title);
            line-height: 1.4;
        }

        .tags-group {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: flex-end; /* 靠右對齊 */
            gap: 6px;
            min-width: 100px;
        }

        .tag {
            font-size: 0.85rem;
            font-weight: 600;
            background-color: var(--tag-bg);
            color: var(--text-main);
            padding: 4px 10px;
            border-radius: 4px;
            border: 1px solid var(--tag-border);
            white-space: nowrap;
        }

        #back-to-top {
            position: fixed; bottom: 30px; right: 30px; width: 45px; height: 45px;
            background-color: var(--primary); color: white; border: none; border-radius: 50%;
            display: none; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 200;
        }

        /* 安裝按鈕顯示控制 */
        #install-btn { display: none; color: var(--primary); border-color: var(--primary); background-color: rgba(37, 99, 235, 0.1); }

        /* 手機版適配 */
        @media (max-width: 768px) {
            .controls-row { flex-direction: column; align-items: stretch; }
            .filters { width: 100%; display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; }
            .custom-select, .btn-text { width: 100%; justify-content: center; padding: 0 4px; }
            .stats-info { order: -1; text-align: center; } /* 統計移到最上面 */

            .ticket-card {
                grid-template-columns: 1fr; /* 手機版變回單欄垂直 */
                align-items: flex-start;
                gap: 10px;
                padding: 15px;
            }

            .date-box { 
                width: 100%; text-align: left; 
                font-size: 0.85rem; color: #94a3b8; 
                border-bottom: 1px solid var(--tag-border); padding-bottom: 8px;
            }

            .tags-group {
                width: 100%;
                flex-direction: row; /* 手機版標籤橫排 */
                flex-wrap: wrap;
                align-items: center;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header class="header-panel">
            <div class="container">
                <div class="nav-bar">
                    <h1>Muiii 搶票戰績</h1>
                    <div class="system-actions">
                        <button id="install-btn" class="icon-btn" title="安裝">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        </button>
                        <button id="reload-btn" class="icon-btn" title="重整">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        </button>
                        <button id="theme-toggle" class="icon-btn" title="切換模式">
                            <svg class="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                        </button>
                    </div>
                </div>

                <div class="controls-row">
                    <div class="search-box">
                        <svg class="search-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <input type="text" class="search-input" placeholder="搜尋...">
                    </div>
                    <div class="filters">
                        <select id="year-filter" class="custom-select"><option value="all">年份</option></select>
                        <select id="month-filter" class="custom-select" disabled><option value="all">月份</option></select>
                        <button id="sort-btn" class="btn-text"><span>⬇ 新到舊</span></button>
                        <button id="reset-btn" class="btn-text">重置</button>
                    </div>
                    <div class="stats-info">
                        共 <span id="total-tickets">0</span> 張 / <span id="total-records">0</span> 場
                    </div>
                </div>
            </div>
        </header>

        <main class="scroll-area" id="scroll-main">
            <div class="container">
                <div id="list-container" class="ticket-list"></div>
                <footer style="text-align:center; padding: 40px 0; opacity: 0.4; font-size: 0.8rem;">
                    &copy; 2026 Muiii Project • Live Records
                </footer>
            </div>
        </main>
    </div>

    <button id="back-to-top"><svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg></button>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';

        function init() {
            if (localStorage.getItem('muiii_theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcon(true);
            }
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            bindEvents();
            loadData();
        }

        function bindEvents() {
            const inputs = document.querySelectorAll('.search-input');
            inputs.forEach(el => el.oninput = (e) => {
                inputs.forEach(sync => sync.value = e.target.value);
                render();
            });
            document.getElementById('year-filter').onchange = (e) => {
                currentYear = e.target.value;
                document.getElementById('month-filter').disabled = currentYear === 'all';
                render();
            };
            document.getElementById('month-filter').onchange = (e) => { currentMonth = e.target.value; render(); };
            document.getElementById('sort-btn').onclick = () => {
                currentSort = currentSort === 'desc' ? 'asc' : 'desc';
                document.getElementById('sort-btn').innerHTML = currentSort === 'desc' ? '<span>⬇ 新到舊</span>' : '<span>⬆ 舊到新</span>';
                render();
            };
            document.getElementById('reset-btn').onclick = () => {
                document.querySelector('.search-input').value = '';
                document.getElementById('year-filter').value = 'all';
                document.getElementById('month-filter').value = 'all';
                document.getElementById('month-filter').disabled = true;
                currentYear = currentMonth = 'all';
                render();
            };
            document.getElementById('reload-btn').onclick = loadData;
            document.getElementById('theme-toggle').onclick = () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
                localStorage.setItem('muiii_theme', isDark ? 'light' : 'dark');
                updateThemeIcon(!isDark);
            };
        }

        function updateThemeIcon(isDark) {
            const iconPath = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            document.querySelector('.theme-icon').innerHTML = iconPath;
        }

        function loadData() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div style="text-align:center;padding:50px;color:#94a3b8">載入中...</div>';
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['節目名稱'] && i['節目名稱'].trim() !== '');
                    setupYearFilters();
                    render();
                }
            });
        }

        function setupYearFilters() {
            const years = [...new Set(allTickets.map(t => (t['售票日期']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            const select = document.getElementById('year-filter');
            select.innerHTML = '<option value="all">年份</option>';
            years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
        }

        function render() {
            const search = document.querySelector('.search-input').value.toLowerCase();
            let data = allTickets.filter(t => {
                const date = t['售票日期']||'';
                return (t['節目名稱'].toLowerCase().includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });

            data.sort((a, b) => currentSort === 'desc' ? b['售票日期'].localeCompare(a['售票日期']) : a['售票日期'].localeCompare(b['售票日期']));

            let totalTickets = 0;
            data.forEach(t => (t['張數']||'').match(/\*(\d+)/g)?.forEach(m => totalTickets += parseInt(m.replace('*',''))));
            document.getElementById('total-tickets').innerText = totalTickets;
            document.getElementById('total-records').innerText = data.length;

            const container = document.getElementById('list-container');
            if (!data.length) {
                container.innerHTML = '<div style="text-align:center;padding:50px;color:#94a3b8">無相符資料</div>';
                return;
            }

            container.innerHTML = data.map(t => {
                const tags = (t['張數']||'').split(/\s+/).filter(x => x).map(x => `<span class="tag">${x}</span>`).join('');
                return `
                    <div class="ticket-card">
                        <div class="date-box">${t['售票日期']}</div>
                        <div class="ticket-title">${t['節目名稱']}</div>
                        <div class="tags-group">${tags}</div>
                    </div>
                `;
            }).join('');
        }

        const scrollMain = document.getElementById('scroll-main');
        scrollMain.onscroll = () => document.getElementById('back-to-top').style.display = scrollMain.scrollTop > 300 ? 'flex' : 'none';
        document.getElementById('back-to-top').onclick = () => scrollMain.scrollTo({top: 0, behavior: 'smooth'});

        let defP;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); defP = e;
            document.getElementById('install-btn').style.display = 'flex';
        });
        document.getElementById('install-btn').onclick = () => { if(defP) defP.prompt(); document.getElementById('install-btn').style.display = 'none'; };

        init();
    </script>
</body>
</html>
