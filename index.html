        /* å®¹å™¨å¯¬åº¦æ”¹ç‚ºç™¾åˆ†æ¯”ï¼Œé©æ‡‰å¤§è¢å¹• */

        /* é›»è…¦ç‰ˆæŒ‰éˆ•ç¾¤çµ„ï¼šå¼·åˆ¶æ°´å¹³ */

        /* æ§åˆ¶åˆ— */

        /* çµ±è¨ˆå¡ç‰‡ */
        .stats-group { display: flex; gap: 10px; flex-shrink: 0; width: 25%; }
        .stat-card {

        /* å·¥å…·åˆ— - å¡«æ»¿å‰©é¤˜ç©ºé–“ */

        /* æœå°‹æ¡†èˆ‡ç¯©é¸å™¨ä½¿ç”¨ç™¾åˆ†æ¯” */

        /* UI å…ƒä»¶ */

        .custom-select, .btn-filter {

        .custom-select:disabled { opacity: 0.5; cursor: not-allowed; background-color: var(--bg-color); }

        /* å®‰è£æŒ‰éˆ• */
        #install-btn { display: none; color: var(--primary); border-color: var(--primary); background-color: var(--primary-light); }

        /* --- ä¸‹æ–¹ç¨ç«‹æ²å‹•åˆ—è¡¨ --- */
        .scroll-area {

        .ticket-list {

        /* --- ğŸ« ç¥¨åˆ¸å¡ç‰‡ (æµé«”ä½ˆå±€) --- */

            /* é—œéµä¿®æ”¹ï¼šä½¿ç”¨ç™¾åˆ†æ¯”åˆ†é…æ¬„ä½ (æ—¥æœŸ | å…§å®¹ | æ¨™ç±¤) */

        /* ç¥¨èº« (å…§å®¹) */

        /* æ¨™ç±¤ (å³å´) */

        /* å›åˆ°é ‚éƒ¨æŒ‰éˆ• */
        #back-to-top {

            display: none; align-items: center; justify-content: center; cursor: pointer;

        footer {

        }

        /* --- æ‰‹æ©Ÿç‰ˆéŸ¿æ‡‰å¼è¨­è¨ˆ --- */
        @media (max-width: 768px) {
            .container { width: 100%; padding: 0 15px; }

            .header-panel { padding: 10px 0; }

            .top-actions { right: 15px; top: 15px; }
            .icon-btn { width: 36px; height: 36px; padding: 0; border-radius: 50%; }

            h1 { font-size: 1.5rem; padding-right: 80px; }

            .control-row { flex-direction: column; gap: 12px; }
            
            .stats-group { width: 100%; gap: 10px; }

            .search-area { width: 100%; }

            /* æ‰‹æ©Ÿç‰ˆç¥¨åˆ¸ï¼šå‚ç›´å †ç–Š */
            .ticket-card { 
                grid-template-columns: 1fr; /* å–®æ¬„ */
                grid-template-rows: auto auto auto;
                height: auto;
            }

            .ticket-stub { 
                width: 100%; flex-direction: row; gap: 10px; padding: 10px 15px; justify-content: flex-start;
                border-right: none; border-bottom: 2px dashed rgba(255,255,255,0.3);
            }
            .ticket-stub::before, .ticket-stub::after { left: 50%; transform: translateX(-50%); right: auto; }
            .ticket-stub::before { top: auto; bottom: -9px; }
            .ticket-stub::after { top: auto; bottom: -9px; }

            .stub-year { margin-bottom: 0; font-size: 0.8rem; }
            .stub-date { font-size: 1.1rem; }

            .ticket-body { padding: 15px; }
            .ticket-title { font-size: 1rem; }
            
            .tag-col { 
                flex-direction: row; flex-wrap: wrap; justify-content: flex-start; align-items: center;
                padding: 0 15px 15px 15px; width: 100%; border-left: none;
            }
            .tag { font-size: 0.8rem; padding: 4px 10px; }
        }
    </style>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';

        function init() {
            if (localStorage.getItem('muiii_theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcon(true);
            }
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            bindEvents();
            loadData();
        }

        function bindEvents() {
            document.getElementById('search-input').oninput = render;
            
            const yearSelect = document.getElementById('year-filter');
            const monthSelect = document.getElementById('month-filter');
            yearSelect.onchange = (e) => {
                currentYear = e.target.value;
                monthSelect.disabled = currentYear === 'all';
                render();
            };
            monthSelect.onchange = (e) => { currentMonth = e.target.value; render(); };

            document.getElementById('sort-btn').onclick = () => {
                currentSort = currentSort === 'desc' ? 'asc' : 'desc';
                document.querySelector('#sort-btn span:first-child').innerText = currentSort === 'desc' ? 'â¬‡' : 'â¬†';
                document.getElementById('sort-text').innerText = currentSort === 'desc' ? 'æ–°åˆ°èˆŠ' : 'èˆŠåˆ°æ–°';
                render();
            };

            document.getElementById('reset-btn').onclick = () => {
                document.getElementById('search-input').value = '';
                yearSelect.value = 'all';
                monthSelect.value = 'all';
                monthSelect.disabled = true;
                currentYear = 'all'; currentMonth = 'all';
                render();
            };

            document.getElementById('reload-btn').onclick = loadData;
            document.getElementById('theme-toggle').onclick = () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('muiii_theme', newTheme);
                updateThemeIcon(!isDark);
            };
        }

        function updateThemeIcon(isDark) {
            const iconPath = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            document.querySelector('.theme-icon').innerHTML = iconPath;
        }

        function loadData() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div style="text-align:center;padding:50px;color:#94a3b8">è³‡æ–™è¼‰å…¥ä¸­...</div>';
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['ç¯€ç›®åç¨±'] && i['ç¯€ç›®åç¨±'].trim() !== '');
                    setupYearFilters();
                    render();
                }
            });
        }

        function setupYearFilters() {
            const years = [...new Set(allTickets.map(t => (t['å”®ç¥¨æ—¥æœŸ']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            const select = document.getElementById('year-filter');
            select.innerHTML = '<option value="all">å¹´ä»½</option>';
            years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
        }

        function render() {
            const search = document.getElementById('search-input').value.toLowerCase();
            let data = allTickets.filter(t => {
                const date = t['å”®ç¥¨æ—¥æœŸ']||'';
                return (t['ç¯€ç›®åç¨±'].toLowerCase().includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });

            data.sort((a, b) => currentSort === 'desc' ? b['å”®ç¥¨æ—¥æœŸ'].localeCompare(a['å”®ç¥¨æ—¥æœŸ']) : a['å”®ç¥¨æ—¥æœŸ'].localeCompare(b['å”®ç¥¨æ—¥æœŸ']));

            let totalTickets = 0;
            data.forEach(t => (t['å¼µæ•¸']||'').match(/\*(\d+)/g)?.forEach(m => totalTickets += parseInt(m.replace('*',''))));
            document.getElementById('total-tickets').innerText = totalTickets;
