        /* å‹•æ…‹æµå…‰èƒŒæ™¯ */

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }

        /* --- é ‚éƒ¨é¢æ¿ --- */

        /* ç¬¬ä¸€åˆ—ï¼šå“ç‰Œèˆ‡ç³»çµ±æŒ‰éˆ• */

        .ticket-card {

        /* ä¸­é–“ç¥¨èº« */

        footer { text-align: center; padding: 50px 0; opacity: 0.4; font-size: 0.85rem; font-weight: 600; letter-spacing: 0.5px; }

        /* --- æ‰‹æ©Ÿç‰ˆé©é… (RWD) --- */
        @media (max-width: 768px) {

            .header-panel { padding: 12px 0; }

            .control-row { flex-direction: column; align-items: stretch; gap: 12px; }

            .tools-group { flex-direction: column; gap: 10px; }
            .search-area { max-width: none; width: 100%; }
            .filter-group { display: grid; grid-template-columns: 1fr 1fr; width: 100%; gap: 10px; }
            .btn-filter, .custom-select { width: 100%; }

            .ticket-card { border-radius: 20px; flex-direction: column; min-height: auto; display: flex; }
            .ticket-card::before { width: 100%; height: 4px; bottom: auto; background: linear-gradient(to right, var(--primary), var(--primary-dark)); }

            .ticket-stub { 
                width: 100%; flex-direction: row; gap: 10px; padding: 12px 20px; justify-content: flex-start;
                border-right: none; border-bottom: 2px dashed rgba(0,0,0,0.1);
                background: var(--tag-bg);
            }
            .ticket-stub::before, .ticket-stub::after { left: 50%; transform: translateX(-50%); right: auto; }
            .ticket-stub::before { top: auto; bottom: -12px; }
            .ticket-stub::after { display: none; }
            
            .stub-year { margin-bottom: 0; font-size: 0.8rem; }
            .stub-date { font-size: 1.1rem; }

            .ticket-body { padding: 16px 20px; gap: 12px; width: 100%; }
            .ticket-title { font-size: 0.95rem; } 
            
            .tag-row { 
                flex-direction: row; flex-wrap: wrap; justify-content: flex-start; align-items: center;
                padding: 0 20px 16px 20px; width: 100%;
            }
        }
    </style>
</head>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';

        // é—œéµï¼šæ¬„ä½å°æ‡‰ï¼ˆè‡ªå‹•åµæ¸¬ï¼‰
        let KEY_DATE = 'å”®ç¥¨æ—¥æœŸ';
        let KEY_TITLE = 'ç¯€ç›®åç¨±';
        let KEY_COUNT = 'å¼µæ•¸';

        function init() {
            const savedTheme = localStorage.getItem('muiii_theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcons(true);
            }
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            bindEvents();
            loadData();
        }

        function bindEvents() {
            document.querySelector('.search-input').oninput = render;

            const yearSelect = document.querySelector('.year-filter');
            const monthSelect = document.querySelector('.month-filter');
            
            yearSelect.onchange = (e) => {
                currentYear = e.target.value;
                monthSelect.disabled = currentYear === 'all';
                if(currentYear === 'all') { currentMonth = 'all'; monthSelect.value = 'all'; }
                render();
            };

            monthSelect.onchange = (e) => { currentMonth = e.target.value; render(); };

            document.querySelector('.sort-btn').onclick = () => {
                currentSort = currentSort === 'desc' ? 'asc' : 'desc';
                document.querySelector('.sort-btn span:first-child').innerText = currentSort === 'desc' ? 'â¬‡' : 'â¬†';
                document.querySelector('.sort-label').innerText = currentSort === 'desc' ? 'æ–°åˆ°èˆŠ' : 'èˆŠåˆ°æ–°';
                render();
            };

            document.querySelector('.reset-btn').onclick = () => {
                document.querySelector('.search-input').value = '';
                yearSelect.value = 'all';
                monthSelect.value = 'all';
                monthSelect.disabled = true;
                currentYear = 'all'; currentMonth = 'all';
                render();
            };

            document.querySelector('.reload-btn').onclick = loadData;
            document.querySelector('.theme-toggle').onclick = () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('muiii_theme', newTheme);
                updateThemeIcons(!isDark);
            };
        }

        function updateThemeIcons(isDark) {
            const iconPath = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            document.querySelector('.theme-icon').innerHTML = iconPath;
        }

        function loadData() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div style="text-align:center;padding:50px;color:#94a3b8">è³‡æ–™è¼‰å…¥ä¸­...</div>';
            
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                skipEmptyLines: true,
                transformHeader: h => h.trim(), /* æ¶ˆé™¤ BOM éš±å½¢å­—å…ƒ */
                complete: (res) => {
                    if (res.data.length > 0) {
                        const keys = Object.keys(res.data[0]);
                        // è‡ªå‹•æŠ“å–æ­£ç¢ºæ¬„ä½åç¨±
                        KEY_DATE = keys.find(k => k.includes('æ—¥æœŸ')) || 'å”®ç¥¨æ—¥æœŸ';
                        KEY_TITLE = keys.find(k => k.includes('ç¯€ç›®') || k.includes('åç¨±')) || 'ç¯€ç›®åç¨±';
                        KEY_COUNT = keys.find(k => k.includes('å¼µæ•¸') || k.includes('åƒ¹ä½')) || 'å¼µæ•¸';
                    }
                    
                    allTickets = res.data.filter(i => i[KEY_TITLE] && i[KEY_TITLE].trim() !== '');
                    setupYearFilters();
                    render();
                },
                error: (err) => {
                    container.innerHTML = `<div style="text-align:center;padding:50px;color:red">ç„¡æ³•è®€å–è³‡æ–™ï¼Œè«‹ç¢ºèªç¶²è·¯æˆ–è©¦ç®—è¡¨æ¬Šé™</div>`;
                }
            });
        }

        function setupYearFilters() {
            const years = [...new Set(allTickets.map(t => {
                const d = t[KEY_DATE];
                return d ? d.split('.')[0] : '';
            }))].filter(y => y && y.length === 4).sort().reverse();
            
            const select = document.querySelector('.year-filter');
            select.innerHTML = '<option value="all">å¹´ä»½</option>';
            years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
        }

        function render() {
            const searchInputEl = document.querySelector('.search-input');
            const search = searchInputEl ? searchInputEl.value.toLowerCase() : '';
            
            let data = allTickets.filter(t => {
                const title = (t[KEY_TITLE]||'').toLowerCase();
                const date = (t[KEY_DATE]||'');
                return (title.includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });

            data.sort((a, b) => {
                const dateA = a[KEY_DATE] || '';
                const dateB = b[KEY_DATE] || '';
                return currentSort === 'desc' ? dateB.localeCompare(dateA) : dateA.localeCompare(dateB);
            });

            let totalTickets = 0;
            data.forEach(t => (t[KEY_COUNT]||'').match(/\*(\d+)/g)?.forEach(m => totalTickets += parseInt(m.replace('*',''))));
            document.querySelector('.total-tickets').innerText = totalTickets;
            document.querySelector('.total-records').innerText = data.length;

            const container = document.getElementById('list-container');
            if (!data.length) {
                container.innerHTML = '<div style="text-align:center;padding:50px;color:#94a3b8">ç„¡ç›¸ç¬¦è³‡æ–™</div>';
                return;
            }

            container.innerHTML = data.map((t, idx) => {
                const dateStr = t[KEY_DATE] || '';
                const dateParts = dateStr.split('.');
                const year = dateParts[0] || '----';
                const date = dateParts[1] ? `${dateParts[1]}.${dateParts[2]}` : '--.--';
                
                const tags = (t[KEY_COUNT]||'').split(/\s+/).filter(x => x).map(x => `<span class="tag">${x}</span>`).join('');
                const delay = (idx % 15) * 0.04;
                
                // ç”¢ç”Ÿæ­£ç¢ºçš„ç¥¨åˆ¸ HTML
                return `
                    <div class="ticket-card" style="animation: slideInUp 0.5s ease-out backwards; animation-delay: ${delay}s">
                        <div class="ticket-stub">
                            <div class="stub-year">${year}</div>
                            <div class="stub-date">${date}</div>
                        </div>
                        <div class="ticket-body">
                            <h3 class="ticket-title">${t[KEY_TITLE]}</h3>
                        </div>
                        <div class="tag-row">${tags}</div>
                    </div>
                `;
            }).join('');
        }

        const style = document.createElement('style');
        style.innerHTML = `@keyframes slideInUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }`;
        document.head.appendChild(style);

        const scrollMain = document.getElementById('scroll-main');
        scrollMain.onscroll = () => {
            document.getElementById('back-to-top').style.display = scrollMain.scrollTop > 300 ? 'flex' : 'none';
        };
        document.getElementById('back-to-top').onclick = () => scrollMain.scrollTo({top: 0, behavior: 'smooth'});

        let defP;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); defP = e;
            document.querySelector('#install-btn').style.display = 'flex';
        });
        document.querySelector('#install-btn').onclick = () => { if(defP) defP.prompt(); document.querySelector('#install-btn').style.display = 'none'; };

        init();
    </script>
</body>
