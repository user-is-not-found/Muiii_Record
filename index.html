<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muiii 搶票戰績</title>
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972528.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans TC', 'sans-serif'],
                        oswald: ['Oswald', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            overflow-x: hidden; /* 防止水平溢出 */
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #f43f5e; }

        .ticket-card {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        
        .ticket-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 100%;
            background: linear-gradient(45deg, transparent 0%, rgba(255,255,255,0.05) 50%, transparent 100%);
            transform: skewX(-20deg) translateX(-150%);
            transition: transform 0.5s;
            z-index: 1; pointer-events: none;
        }

        .ticket-card:hover::before { transform: skewX(-20deg) translateX(150%); }

        .ticket-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(244, 63, 94, 0.2);
            border-color: rgba(244, 63, 94, 0.4);
        }

        .ticket-dashed-line {
            border-bottom: 2px dashed rgba(255, 255, 255, 0.15);
            position: relative;
        }
        .ticket-dashed-line::before, .ticket-dashed-line::after {
            content: ''; position: absolute; width: 20px; height: 20px;
            background-color: #050505; border-radius: 50%; top: -10px;
        }
        .ticket-dashed-line::before { left: -32px; }
        .ticket-dashed-line::after { right: -32px; }

        .neon-text { text-shadow: 0 0 10px rgba(244, 63, 94, 0.5); }
        
        .price-tag {
            background: rgba(14, 165, 233, 0.15);
            border: 1px solid rgba(14, 165, 233, 0.3);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            color: #38bdf8;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 0.05em;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            transition: all 0.2s;
            white-space: nowrap; /* 防止標籤換行 */
        }
        .price-tag:hover {
            background: rgba(14, 165, 233, 0.25);
            border-color: rgba(14, 165, 233, 0.5);
            transform: translateY(-1px);
        }

        /* 自定義選單樣式，融入 Cyberpunk 風格 */
        .cyber-select {
            background-color: rgba(255, 255, 255, 0.1);
            color: #e5e7eb;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            padding: 0.5rem 2rem 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
        .cyber-select:hover { background-color: rgba(255, 255, 255, 0.2); border-color: rgba(255,255,255,0.3); }
        .cyber-select:disabled { opacity: 0.5; cursor: not-allowed; }
        .cyber-select option { background-color: #1a1a1a; color: white; }

        /* 系統按鈕群組 */
        .sys-btn {
            width: 36px; height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #94a3b8;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        .sys-btn:hover { background: rgba(255,255,255,0.15); color: #fff; transform: rotate(15deg); border-color: rgba(255,255,255,0.3); }
    </style>
</head>
<body class="min-h-screen text-white selection:bg-rose-500 selection:text-white flex flex-col">

    <!-- 背景特效 -->
    <div class="fixed inset-0 pointer-events-none z-[-1]">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob"></div>
        <div class="absolute top-0 right-1/4 w-96 h-96 bg-rose-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-32 left-1/3 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-20 animate-blob animation-delay-4000"></div>
    </div>

    <!-- 右上角系統工具列 (PWA/Reload) -->
    <div class="absolute top-4 right-4 z-50 flex gap-2">
        <button id="install-btn" class="sys-btn hidden" title="安裝 App"><i class="fas fa-download"></i></button>
        <button id="reload-btn" class="sys-btn" title="重新整理"><i class="fas fa-sync-alt"></i></button>
    </div>

    <div class="container mx-auto px-4 py-8 md:py-12 max-w-7xl flex-grow">
        
        <!-- Header -->
        <header class="flex flex-col xl:flex-row justify-between items-center mb-12 gap-8 animate-fade-in-up">
            <div class="text-center xl:text-left relative">
                <div class="inline-block relative">
                    <h1 class="text-6xl md:text-8xl font-black font-oswald tracking-tighter italic bg-clip-text text-transparent bg-gradient-to-r from-rose-500 via-purple-500 to-blue-500 pb-2">
                        MUIII
                    </h1>
                    <span class="absolute -top-4 -right-8 bg-yellow-400 text-black text-xs font-bold px-2 py-1 transform rotate-12 shadow-lg">VIP ACCESS</span>
                </div>
                <h2 class="text-2xl md:text-3xl font-bold tracking-widest mt-2 text-white/80">
                    搶票戰績儀表板
                </h2>
                <div class="h-1 w-24 bg-rose-500 mt-4 mx-auto xl:mx-0 rounded-full shadow-[0_0_15px_rgba(244,63,94,0.8)]"></div>
            </div>

            <!-- Stats Dashboard -->
            <div class="grid grid-cols-3 gap-3 md:gap-6 w-full xl:w-auto">
                <div class="bg-white/5 border border-white/10 rounded-2xl p-4 md:p-6 backdrop-blur-md text-center transform hover:scale-105 transition duration-300">
                    <div class="text-gray-400 text-xs md:text-sm uppercase tracking-wider mb-2 font-bold">總征戰</div>
                    <div class="text-3xl md:text-5xl font-black font-oswald text-white counter" id="stat-events">0</div>
                    <div class="text-xs text-rose-400 mt-1">EVENTS</div>
                </div>
                <div class="bg-white/5 border border-white/10 rounded-2xl p-4 md:p-6 backdrop-blur-md text-center transform hover:scale-105 transition duration-300">
                    <div class="text-gray-400 text-xs md:text-sm uppercase tracking-wider mb-2 font-bold">總票數</div>
                    <div class="text-3xl md:text-5xl font-black font-oswald text-rose-500 neon-text counter" id="stat-tickets">0</div>
                    <div class="text-xs text-rose-400 mt-1">TICKETS</div>
                </div>
                <div class="bg-white/5 border border-white/10 rounded-2xl p-4 md:p-6 backdrop-blur-md text-center transform hover:scale-105 transition duration-300">
                    <div class="text-gray-400 text-xs md:text-sm uppercase tracking-wider mb-2 font-bold">即將開演</div>
                    <div class="text-3xl md:text-5xl font-black font-oswald text-sky-400 counter animate-pulse-slow" id="stat-upcoming">0</div>
                    <div class="text-xs text-sky-500 mt-1">UPCOMING</div>
                </div>
            </div>
        </header>

        <!-- 搜尋與篩選 (融合在搜尋列中) -->
        <div class="relative max-w-4xl mx-auto mb-16 group z-10 animate-fade-in-up" style="animation-delay: 0.2s;">
            <div class="absolute -inset-1 bg-gradient-to-r from-rose-600 to-purple-600 rounded-full blur opacity-40 group-hover:opacity-100 transition duration-500"></div>
            <div class="relative flex flex-col md:flex-row items-center bg-black rounded-3xl md:rounded-full border border-white/10 shadow-2xl overflow-hidden p-2">
                
                <!-- 搜尋框 -->
                <div class="flex items-center flex-grow w-full md:w-auto px-4">
                    <i class="fas fa-search text-gray-400 text-lg mr-3"></i>
                    <input type="text" id="searchInput" placeholder="搜尋歌手、演唱會..." 
                        class="w-full bg-transparent text-white py-3 focus:outline-none placeholder-gray-600 font-medium text-lg">
                </div>

                <!-- 篩選器群組 -->
                <div class="flex flex-wrap md:flex-nowrap gap-2 justify-end w-full md:w-auto px-2 pb-2 md:pb-0">
                    <select id="year-filter" class="cyber-select flex-grow md:flex-grow-0">
                        <option value="all">年份</option>
                    </select>
                    
                    <select id="month-filter" class="cyber-select flex-grow md:flex-grow-0" disabled>
                        <option value="all">月份</option>
                        <option value="01">1月</option><option value="02">2月</option><option value="03">3月</option>
                        <option value="04">4月</option><option value="05">5月</option><option value="06">6月</option>
                        <option value="07">7月</option><option value="08">8月</option><option value="09">9月</option>
                        <option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
                    </select>

                    <select id="sortSelect" class="cyber-select flex-grow md:flex-grow-0">
                        <option value="desc">新 → 舊</option>
                        <option value="asc">舊 → 新</option>
                    </select>

                    <button id="reset-btn" class="bg-rose-500 hover:bg-rose-600 text-white w-10 h-10 rounded-full flex items-center justify-center transition flex-shrink-0" title="重置">
                        <i class="fas fa-undo"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 讀取動畫 -->
        <div id="loading" class="flex flex-col items-center justify-center py-20 gap-6">
            <div class="relative w-24 h-24">
                <div class="absolute inset-0 border-4 border-rose-500/30 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-rose-500 rounded-full border-t-transparent animate-spin"></div>
            </div>
            <p class="text-rose-400 font-bold tracking-[0.2em] animate-pulse">SYNCING DATA...</p>
        </div>

        <!-- 卡片網格 -->
        <div id="record-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden pb-20"></div>
        <div id="no-results" class="hidden text-center py-20 text-gray-500 text-xl">找不到相關演出紀錄</div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?output=csv';
        let allRecords = [], currentYear = 'all', currentMonth = 'all';

        // 初始化 PWA 與資料
        function init() {
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            fetchRecords();
            setupEventListeners();
        }

        async function fetchRecords() {
            const ts = new Date().getTime(); // 防快取
            Papa.parse(csvUrl + '&t=' + ts, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    allRecords = results.data.filter(item => item.節目名稱);
                    populateYears();
                    updateDashboard();
                }
            });
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', updateDashboard);
            document.getElementById('sortSelect').addEventListener('change', updateDashboard);
            document.getElementById('year-filter').addEventListener('change', (e) => {
                currentYear = e.target.value;
                const m = document.getElementById('month-filter');
                m.disabled = currentYear === 'all';
                if(currentYear === 'all') { currentMonth = 'all'; m.value = 'all'; }
                updateDashboard();
            });
            document.getElementById('month-filter').addEventListener('change', (e) => {
                currentMonth = e.target.value;
                updateDashboard();
            });
            document.getElementById('reset-btn').addEventListener('click', () => {
                document.getElementById('searchInput').value = '';
                document.getElementById('year-filter').value = 'all';
                document.getElementById('month-filter').value = 'all';
                document.getElementById('month-filter').disabled = true;
                currentYear = 'all'; currentMonth = 'all';
                updateDashboard();
            });
            document.getElementById('reload-btn').onclick = fetchRecords;
            
            // PWA 安裝按鈕
            let defP;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault(); defP = e;
                document.getElementById('install-btn').classList.remove('hidden');
            });
            document.getElementById('install-btn').onclick = () => { if(defP) defP.prompt(); };
        }

        function populateYears() {
            const years = [...new Set(allRecords.map(item => {
                const date = item.售票日期 || '';
                return date.split('.')[0];
            }))].filter(y => y && y.length === 4).sort().reverse();
            
            const select = document.getElementById('year-filter');
            select.innerHTML = '<option value="all">年份</option>';
            years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const easeOut = 1 - Math.pow(2, -10 * progress);
                obj.innerHTML = Math.floor(easeOut * (end - start) + start).toLocaleString();
                if (progress < 1) window.requestAnimationFrame(step);
                else obj.innerHTML = end.toLocaleString();
            };
            window.requestAnimationFrame(step);
        }

        function processData(data) {
            return data.map(item => {
                let ticketCount = 0;
                const ticketString = item.張數 || '';
                const regex = /(\d+)\*(\d+)/g;
                let match;
                while ((match = regex.exec(ticketString)) !== null) {
                    ticketCount += parseInt(match[2]);
                }
                if (ticketCount === 0 && ticketString.trim() !== '') ticketCount = 1;

                const priceTags = ticketString.split(' ').filter(s => s.trim() !== '');
                
                // 日期處理
                const dateStr = item.售票日期 || '';
                const dateParts = dateStr.split('.');
                const dateObj = new Date(dateStr.replace(/\./g, '-'));
                const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
                
                return { 
                    ...item, 
                    parsedCount: ticketCount, 
                    priceTags: priceTags,
                    dateData: { 
                        year: dateParts[0] || '----', 
                        month: dateObj instanceof Date && !isNaN(dateObj) ? monthNames[dateObj.getMonth()] : '--', 
                        day: dateParts[2] || '--'
                    },
                    rawDate: dateStr
                };
            });
        }

        function updateDashboard() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortOrder = document.getElementById('sortSelect').value;

            let processedData = processData(allRecords);

            processedData = processedData.filter(item => {
                const matchSearch = item.節目名稱.toLowerCase().includes(searchTerm) || item.rawDate.includes(searchTerm);
                const matchYear = currentYear === 'all' || item.rawDate.startsWith(currentYear);
                const matchMonth = currentMonth === 'all' || (item.rawDate.split('.')[1] === currentMonth);
                return matchSearch && matchYear && matchMonth;
            });

            processedData.sort((a, b) => sortOrder === 'desc' ? b.rawDate.localeCompare(a.rawDate) : a.rawDate.localeCompare(b.rawDate));

            renderUI(processedData);
        }

        function renderUI(data) {
            const grid = document.getElementById('record-grid');
            const noResults = document.getElementById('no-results');
            
            let totalTickets = 0;
            let upcomingCount = 0;
            const todayStr = new Date().toISOString().slice(0,10).replace(/-/g, '.');

            data.forEach(d => {
                totalTickets += d.parsedCount;
                if (d.rawDate > todayStr) upcomingCount++;
            });

            animateValue(document.getElementById('stat-events'), parseInt(document.getElementById('stat-events').innerText)||0, data.length, 1000);
            animateValue(document.getElementById('stat-tickets'), parseInt(document.getElementById('stat-tickets').innerText)||0, totalTickets, 1000);
            animateValue(document.getElementById('stat-upcoming'), parseInt(document.getElementById('stat-upcoming').innerText)||0, upcomingCount, 1000);

            grid.innerHTML = ''; 

            if (data.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                grid.classList.remove('hidden');

                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = `ticket-card rounded-2xl flex flex-col animate-fade-in-up h-full`;
                    card.style.animationDelay = `${index * 50}ms`;
                    
                    const isFuture = item.rawDate > todayStr;
                    const badge = isFuture 
                        ? `<span class="absolute top-4 right-4 bg-sky-500 text-white text-[10px] font-bold px-2 py-1 rounded shadow-lg animate-pulse">COMING</span>` 
                        : `<span class="absolute top-4 right-4 bg-white/10 text-gray-400 text-[10px] font-bold px-2 py-1 rounded">DONE</span>`;

                    const tagsHtml = item.priceTags.map(tag => `<span class="price-tag"><i class="fas fa-ticket-alt mr-2 text-xs opacity-70"></i>${tag}</span>`).join('');

                    card.innerHTML = `
                        ${badge}
                        <div class="p-6 flex-1 relative z-10">
                            <div class="flex items-start gap-4">
                                <div class="flex flex-col items-center bg-white/5 rounded-lg p-2 border border-white/10 min-w-[70px]">
                                    <span class="text-xs text-rose-400 font-bold tracking-widest">${item.dateData.month}</span>
                                    <span class="text-3xl font-black font-oswald text-white">${item.dateData.day}</span>
                                    <span class="text-xs text-gray-500">${item.dateData.year}</span>
                                </div>
                                <div class="flex-1">
                                    <h3 class="text-lg font-bold text-white leading-tight line-clamp-2 min-h-[3.5rem] flex items-center mb-1 hover:text-rose-400 transition-colors">
                                        ${item.節目名稱}
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <div class="ticket-dashed-line mx-4"></div>
                        <div class="p-4 bg-black/20">
                            <div class="flex flex-wrap gap-2">
                                ${tagsHtml}
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
            document.getElementById('loading').classList.add('hidden');
        }

        init();
    </script>
</body>
</html>
