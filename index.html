<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muiii 搶票戰績</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972528.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- 全域變數與基礎 --- */
        *, *::before, *::after { box-sizing: border-box; }
        :root {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #475569;
            --text-title: #0f172a;
            --primary: #2563eb;
            --primary-light: rgba(37, 99, 235, 0.08);
            --header-bg: #ffffff;
            --tag-bg: #f8fafc;
            --tag-border: #e2e8f0;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        [data-theme="dark"] {
            --bg-color: #020617;
            --card-bg: #1e293b;
            --text-main: #94a3b8;
            --text-title: #f8fafc;
            --primary: #3b82f6;
            --primary-light: rgba(59, 130, 246, 0.1);
            --header-bg: #0f172a;
            --tag-bg: #0f172a;
            --tag-border: #334155;
        }

        html, body {
            height: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
        }

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }

        /* --- 顯示控制：分開電腦與手機 --- */
        .desktop-only { display: block; }
        .mobile-only { display: none; }

        @media (max-width: 768px) {
            .desktop-only { display: none !important; }
            .mobile-only { display: block !important; }
        }

        /* --- 頂部面板 --- */
        .header-panel {
            flex-shrink: 0; background-color: var(--header-bg);
            border-bottom: 2px solid var(--tag-border); z-index: 1000;
            box-shadow: var(--shadow); padding: 10px 0;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* --- 電腦版專屬樣式 --- */
        .desktop-header .nav-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 12px; margin-bottom: 12px; border-bottom: 1px dashed var(--tag-border);
        }
        .desktop-header .brand { font-size: 1.5rem; font-weight: 900; color: var(--primary); letter-spacing: -1px; }
        .desktop-header .dashboard-grid { display: grid; grid-template-columns: auto 1fr; gap: 20px; align-items: center; }
        .desktop-header .stats-group { display: flex; gap: 10px; }
        .desktop-header .stat-card {
            background: var(--primary-light); border: 1px solid var(--tag-border);
            padding: 10px 20px; border-radius: 14px; text-align: center; min-width: 100px;
        }
        .desktop-header .controls-group { display: flex; flex-direction: column; gap: 10px; }

        /* --- 手機版專屬樣式 --- */
        .mobile-header .nav-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 8px; margin-bottom: 8px;
        }
        .mobile-header .brand { font-size: 1.2rem; font-weight: 900; color: var(--primary); }
        .mobile-header .system-actions { display: flex; gap: 8px; align-items: center; }
        .mobile-header .dashboard-content { display: flex; flex-direction: column; gap: 10px; }
        .mobile-header .stats-row { display: flex; gap: 8px; }
        .mobile-header .stat-card {
            flex: 1; background: var(--primary-light); border: 1px solid var(--tag-border);
            padding: 8px; border-radius: 10px; text-align: center;
        }

        /* --- 共用元件：按鈕、搜尋框 --- */
        .icon-btn {
            height: 38px; padding: 0 14px; border-radius: 50px; background-color: var(--tag-bg);
            border: 1px solid var(--tag-border); color: var(--text-main); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
            font-size: 0.85rem; font-weight: 700; transition: all 0.2s;
        }
        .icon-btn:hover { background-color: var(--primary); color: white; border-color: var(--primary); }
        .icon-btn svg { width: 16px; height: 16px; flex-shrink: 0; }

        @media (max-width: 768px) {
            .icon-btn { width: 36px; height: 36px; padding: 0; border-radius: 50%; }
        }

        .search-area { position: relative; }
        .search-input {
            width: 100%; height: 40px; padding: 0 15px 0 40px; border-radius: 10px;
            border: 1px solid var(--tag-border); background-color: var(--bg-color); color: var(--text-title); outline: none;
            font-size: 0.95rem; transition: border-color 0.2s;
        }
        .search-input:focus { border-color: var(--primary); }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-main); pointer-events: none; }

        .filter-row { display: flex; gap: 6px; }
        .custom-select, .btn-filter {
            height: 36px; padding: 0 10px; border-radius: 8px; border: 1px solid var(--tag-border);
            background-color: var(--card-bg); color: var(--text-title); font-size: 0.8rem; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 4px; flex: 1;
        }

        /* --- 下方獨立捲動區域 --- */
        .scroll-area {
            flex-grow: 1; overflow-y: auto; padding: 20px 0 60px 0;
            background-color: var(--bg-color); -webkit-overflow-scrolling: touch;
        }
        .ticket-list { display: flex; flex-direction: column; gap: 12px; }

        /* 票券卡片 */
        .ticket-card {
            background-color: var(--card-bg); border-radius: 16px; display: flex;
            overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.02); border: 1px solid var(--tag-border);
            transition: transform 0.2s;
        }
        .ticket-stub {
            background-color: var(--primary); color: white; padding: 15px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-width: 90px; text-align: center; border-right: 2px dashed rgba(255,255,255,0.3); position: relative;
        }
        .ticket-stub::before, .ticket-stub::after {
            content: ''; position: absolute; right: -9px; width: 18px; height: 18px;
            background-color: var(--bg-color); border-radius: 50%;
        }
        .ticket-stub::before { top: -9px; }
        .ticket-stub::after { bottom: -9px; }

        .ticket-body { flex: 1; padding: 15px 20px; display: flex; flex-direction: column; justify-content: center; gap: 8px; }
        
        /* 節目名稱字體優化 */
        .ticket-title { font-size: 1.05rem; font-weight: 700; color: var(--text-title); margin: 0; line-height: 1.35; }
        
        @media (max-width: 768px) {
            .ticket-card { flex-direction: column; }
            .ticket-stub { 
                flex-direction: row; min-width: 100%; padding: 8px 15px; justify-content: flex-start; gap: 10px;
                border-right: none; border-bottom: 2px dashed rgba(255,255,255,0.3);
            }
            .ticket-stub::before, .ticket-stub::after { left: 50%; transform: translateX(-50%); right: auto; }
            .ticket-title { font-size: 0.92rem; } /* 手機版節目改小 */
            .ticket-body { padding: 12px 15px; gap: 6px; }
        }

        .tag-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { font-size: 0.75rem; font-weight: 700; background-color: var(--tag-bg); color: var(--primary); padding: 3px 8px; border-radius: 6px; border: 1px solid var(--tag-border); }

        #back-to-top {
            position: fixed; bottom: 25px; right: 25px; width: 45px; height: 45px;
            background-color: var(--primary); color: white; border: none; border-radius: 50%;
            display: none; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); z-index: 2000;
        }

        footer { text-align: center; padding: 30px 0; opacity: 0.3; font-size: 0.75rem; font-weight: 700; }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header class="header-panel">
            <div class="container">
                
                <!-- 1. 電腦版儀表板 (Desktop Only) -->
                <div class="desktop-header desktop-only">
                    <div class="nav-bar">
                        <div class="brand">MUIII 搶票戰績</div>
                        <div class="system-actions">
                            <button class="install-btn icon-btn" style="display:none">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                <span>安裝</span>
                            </button>
                            <button class="reload-btn icon-btn">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                <span>重整</span>
                            </button>
                            <button class="theme-toggle icon-btn">
                                <svg class="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                                <span>模式</span>
                            </button>
                        </div>
                    </div>
                    <div class="dashboard-grid">
                        <div class="stats-group">
                            <div class="stat-card">
                                <div class="total-tickets stat-val">0</div>
                                <div class="stat-lbl">搶下張數</div>
                            </div>
                            <div class="stat-card">
                                <div class="total-records stat-val">0</div>
                                <div class="stat-lbl">達成場次</div>
                            </div>
                        </div>
                        <div class="controls-group">
                            <div class="search-area">
                                <svg class="search-icon" width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                <input type="text" class="search-input" placeholder="搜尋藝人、節目、日期...">
                            </div>
                            <div class="filter-row">
                                <select class="year-filter custom-select"><option value="all">年份</option></select>
                                <select class="month-filter custom-select" disabled><option value="all">月份</option></select>
                                <button class="sort-btn btn-filter"><span>⬇</span> 排序</button>
                                <button class="reset-btn btn-filter">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="14"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                    <span>重置</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 2. 手機版儀表板 (Mobile Only) -->
                <div class="mobile-header mobile-only">
                    <div class="nav-bar">
                        <div class="brand">MUIII 戰績</div>
                        <div class="system-actions">
                            <button class="install-btn icon-btn" style="display:none">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                            </button>
                            <button class="reload-btn icon-btn">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                            </button>
                            <button class="theme-toggle icon-btn">
                                <svg class="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                            </button>
                        </div>
                    </div>
                    <div class="dashboard-content">
                        <div class="stats-row">
                            <div class="stat-card">
                                <div class="total-tickets stat-val">0</div>
                                <div class="stat-lbl">搶下張數</div>
                            </div>
                            <div class="stat-card">
                                <div class="total-records stat-val">0</div>
                                <div class="stat-lbl">達成場次</div>
                            </div>
                        </div>
                        <div class="search-area">
                            <svg class="search-icon" width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <input type="text" class="search-input" placeholder="搜尋藝人、日期...">
                        </div>
                        <div class="filter-row">
                            <select class="year-filter custom-select"><option value="all">年份</option></select>
                            <select class="month-filter custom-select" disabled><option value="all">月份</option></select>
                            <button class="sort-btn btn-filter"><span id="sort-icon-m">⬇</span> 排序</button>
                            <button class="reset-btn btn-filter"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="14"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></button>
                        </div>
                    </div>
                </div>

            </div>
        </header>

        <main class="scroll-area" id="scroll-main">
            <div class="container">
                <div id="list-container" class="ticket-list">
                    <div style="text-align:center;padding:100px 0;opacity:0.3">正在準備您的戰績票券...</div>
                </div>
                <footer>&copy; 2026 Muiii Project</footer>
            </div>
        </main>
    </div>

    <button id="back-to-top"><svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg></button>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';

        // 初始化
        function init() {
            if (localStorage.getItem('muiii_theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            
            bindEvents();
            loadData();
        }

        // 綁定事件 (因為分開寫，所以要綁定兩套元件)
        function bindEvents() {
            const inputs = document.querySelectorAll('.search-input');
            inputs.forEach(el => el.oninput = (e) => {
                inputs.forEach(sync => sync.value = e.target.value);
                render();
            });

            const yearSelects = document.querySelectorAll('.year-filter');
            const monthSelects = document.querySelectorAll('.month-filter');
            yearSelects.forEach(el => el.onchange = (e) => {
                currentYear = e.target.value;
                yearSelects.forEach(s => s.value = currentYear);
                monthSelects.forEach(m => m.disabled = currentYear === 'all');
                render();
            });

            monthSelects.forEach(el => el.onchange = (e) => {
                currentMonth = e.target.value;
                monthSelects.forEach(s => s.value = currentMonth);
                render();
            });

            document.querySelectorAll('.sort-btn').forEach(el => el.onclick = () => {
                currentSort = currentSort === 'desc' ? 'asc' : 'desc';
                document.querySelectorAll('.sort-btn span:first-child').forEach(s => s.innerText = currentSort === 'desc' ? '⬇' : '⬆');
                render();
            });

            document.querySelectorAll('.reset-btn').forEach(el => el.onclick = () => {
                inputs.forEach(i => i.value = '');
                yearSelects.forEach(y => y.value = 'all');
                monthSelects.forEach(m => { m.value = 'all'; m.disabled = true; });
                currentYear = currentMonth = 'all';
                render();
            });

            document.querySelectorAll('.reload-btn').forEach(el => el.onclick = loadData);
            document.querySelectorAll('.theme-toggle').forEach(el => el.onclick = () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('muiii_theme', newTheme);
            });
        }

        function loadData() {
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['節目名稱'] && i['節目名稱'].trim() !== '');
                    setupYearFilters();
                    render();
                }
            });
        }

        function setupYearFilters() {
            const years = [...new Set(allTickets.map(t => (t['售票日期']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            document.querySelectorAll('.year-filter').forEach(select => {
                select.innerHTML = '<option value="all">年份</option>';
                years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
            });
        }

        function render() {
            const search = document.querySelector('.search-input').value.toLowerCase();
            let data = allTickets.filter(t => {
                const date = t['售票日期']||'';
                return (t['節目名稱'].toLowerCase().includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });

            data.sort((a, b) => currentSort === 'desc' 
                ? b['售票日期'].localeCompare(a['售票日期']) 
                : a['售票日期'].localeCompare(b['售票日期'])
            );

            let totalTickets = 0;
            data.forEach(t => (t['張數']||'').match(/\*(\d+)/g)?.forEach(m => totalTickets += parseInt(m.replace('*',''))));
            
            document.querySelectorAll('.total-tickets').forEach(el => el.innerText = totalTickets);
            document.querySelectorAll('.total-records').forEach(el => el.innerText = data.length);

            const container = document.getElementById('list-container');
            if (!data.length) {
                container.innerHTML = '<div style="text-align:center;padding:100px 0;opacity:0.5"><h3>查無相關戰績</h3></div>';
                return;
            }

            container.innerHTML = data.map(t => {
                const dateParts = t['售票日期'].split('.');
                const year = dateParts[0];
                const dayMonth = `${dateParts[1]}.${dateParts[2]}`;
                const tags = (t['張數']||'').split(/\s+/).filter(x => x).map(x => `<span class="tag">${x}</span>`).join('');
                return `
                    <div class="ticket-card">
                        <div class="ticket-stub">
                            <div class="stub-date">${dayMonth}</div>
                            <div class="stub-year">${year}</div>
                        </div>
                        <div class="ticket-body">
                            <h3 class="ticket-title">${t['節目名稱']}</h3>
                            <div class="tag-row">${tags}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        const scrollMain = document.getElementById('scroll-main');
        scrollMain.onscroll = () => document.getElementById('back-to-top').style.display = scrollMain.scrollTop > 300 ? 'flex' : 'none';
        document.getElementById('back-to-top').onclick = () => scrollMain.scrollTo({top: 0, behavior: 'smooth'});

        let defP;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); defP = e;
            document.querySelectorAll('.install-btn').forEach(b => b.style.display = 'flex');
        });
        document.querySelectorAll('.install-btn').forEach(b => b.onclick = () => { defP.prompt(); b.style.display = 'none'; });

        init();
    </script>
</body>
</html>
