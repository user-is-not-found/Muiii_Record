<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muiii 搶票戰績追蹤器</title>
    <!-- 引入 PapaParse 用於讀取 Google 試算表 CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        /* --- 經典第一版：淺色簡約風格 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans TC", Arial, sans-serif;
            background-color: #f8fafc; /* 淺灰藍背景 */
            color: #1e293b;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #2563eb; /* 專業藍色標題 */
            font-weight: 900;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #64748b;
            margin-top: 10px;
            font-weight: 500;
        }

        #loading {
            text-align: center;
            padding: 50px;
            color: #94a3b8;
            font-style: italic;
            font-size: 1.1rem;
        }

        /* 戰績卡片樣式 */
        .ticket-item {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .ticket-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .content-main {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .program-title {
            font-size: 1.3rem;
            font-weight: 800;
            color: #0f172a;
            line-height: 1.4;
        }

        .date-info {
            font-size: 0.95rem;
            color: #64748b;
            font-weight: 500;
        }

        /* 張數顯示樣式 */
        .quantity-box {
            background-color: #f1f5f9;
            border: 1px solid #cbd5e1;
            color: #334155;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 1.1rem;
            min-width: 70px;
            text-align: center;
        }

        footer {
            margin-top: 80px;
            text-align: center;
            font-size: 0.9rem;
            color: #94a3b8;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Muiii 搶票戰績</h1>
            <div id="status-text" class="subtitle">即時同步雲端作戰紀錄...</div>
        </header>

        <div id="loading">正在擷取歷史戰果...</div>
        <div id="ticket-list"></div>

        <footer>
            &copy; 2026 Muiii Project &bull; 數據即時同步系統
        </footer>
    </div>

    <script>
        // Google 試算表發布的 CSV 網址
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';

        function loadData() {
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    renderRecords(results.data);
                },
                error: function() {
                    document.getElementById('loading').innerText = '連線失敗：無法獲取紀錄。';
                }
            });
        }

        function renderRecords(data) {
            const listContainer = document.getElementById('ticket-list');
            const loading = document.getElementById('loading');
            const statusText = document.getElementById('status-text');
            
            loading.style.display = 'none';

            // 過濾掉空白行
            const validData = data.filter(item => item['節目名稱'] && item['節目名稱'].trim() !== '');

            if (validData.length === 0) {
                listContainer.innerHTML = '<p style="text-align:center; color:#94a3b8; padding: 50px;">目前尚未發現作戰紀錄。</p>';
                return;
            }

            statusText.innerText = `目前總計成功奪取 ${validData.length} 場次`;

            // 生成列表 HTML
            const html = validData.map(ticket => `
                <div class="ticket-item">
                    <div class="content-main">
                        <div class="program-title">
                            ${ticket['節目名稱']}
                        </div>
                        <div class="date-info">
                            作戰日期：${ticket['售票日期']}
                        </div>
                    </div>
                    <div class="quantity-box">
                        ${ticket['張數']}
                    </div>
                </div>
            `).join('');

            listContainer.innerHTML = html;
        }

        // 啟動載入程序
        loadData();
    </script>
</body>
</html>
