<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muiii 搶票戰績</title>
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f8fafc">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972528.png">
    
    <!-- 引入外部資源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700;900&family=Oswald:wght@500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans TC', 'Inter', 'sans-serif'],
                        oswald: ['Oswald', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 15s infinite',
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -40px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(15px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary: #4f46e5;
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            background-color: var(--bg-color);
            color: #1e293b;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* 票券卡片 */
        .ticket-card {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid #e2e8f0;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
        }
        
        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px -8px rgba(0, 0, 0, 0.05);
            border-color: var(--primary);
        }

        /* 票券虛線 */
        .ticket-dashed-line {
            border-bottom: 2px dashed #f1f5f9;
            position: relative;
        }
        .ticket-dashed-line::before, .ticket-dashed-line::after {
            content: ''; position: absolute; width: 16px; height: 16px;
            background-color: var(--bg-color); border-radius: 50%; top: -8px;
        }
        .ticket-dashed-line::before { left: -26px; }
        .ticket-dashed-line::after { right: -26px; }

        /* 下拉選單樣式 */
        .cyber-select {
            background-color: #ffffff;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 0.5rem 1.8rem 0.5rem 0.8rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2364748b' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1em;
            outline: none;
        }
        .cyber-select:hover { border-color: var(--primary); }

        .sys-btn {
            height: 38px; padding: 0 14px; border-radius: 9999px;
            background: #ffffff; border: 1px solid #e2e8f0; color: #64748b;
            display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: all 0.2s; cursor: pointer; font-size: 0.8rem; font-weight: 700;
        }
        .sys-btn:hover { background: #f1f5f9; color: var(--primary); border-color: var(--primary); }
        
        @media (max-width: 768px) {
            .sys-btn { width: 38px; padding: 0; border-radius: 50%; }
            .sys-btn span { display: none; }
        }
    </style>
</head>
<body class="flex flex-col selection:bg-indigo-100">

    <!-- 動態背景流光 -->
    <div class="fixed inset-0 pointer-events-none z-[-1] overflow-hidden opacity-40">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-indigo-100 rounded-full mix-blend-multiply filter blur-[100px] animate-blob"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-50 rounded-full mix-blend-multiply filter blur-[100px] animate-blob animation-delay-2000"></div>
    </div>

    <!-- 頂部區 -->
    <div class="pt-6 pb-6 border-b border-slate-100 bg-white/60 backdrop-blur-xl">
        <div class="container mx-auto px-4 max-w-7xl">
            
            <!-- 標題與系統按鈕 (水平平行) -->
            <div class="flex justify-between items-center mb-6 w-full gap-4">
                <div class="flex items-center gap-4">
                    <div class="relative shrink-0">
                        <h1 class="text-4xl md:text-5xl font-black font-oswald tracking-tighter italic bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 via-purple-600 to-rose-500 leading-tight">
                            MUIII
                        </h1>
                    </div>
                    <div class="h-8 w-px bg-slate-200 hidden md:block"></div>
                    <h2 class="text-lg font-bold tracking-widest text-slate-800 hidden sm:block uppercase">搶票戰績清單</h2>
                </div>

                <div class="flex gap-2 shrink-0">
                    <button id="install-btn" class="sys-btn hidden" title="安裝 App"><i class="fas fa-download text-[10px]"></i><span>安裝 App</span></button>
                    <button id="reload-btn" class="sys-btn"><i class="fas fa-sync-alt text-[10px]"></i><span>重整資料</span></button>
                </div>
            </div>

            <!-- 工具列：電腦版橫向並排 / 手機版垂直堆疊 -->
            <div class="flex flex-col lg:flex-row items-center bg-white/80 rounded-2xl border border-slate-200 p-1.5 transition-all focus-within:ring-4 focus-within:ring-indigo-500/5 shadow-sm max-w-7xl gap-2">
                <!-- 搜尋框 (電腦版會自動伸展) -->
                <div class="flex items-center flex-grow w-full px-3">
                    <i class="fas fa-search text-slate-400 mr-2.5 text-sm"></i>
                    <input type="text" id="searchInput" placeholder="搜尋歌手、場館或日期..." 
                        class="w-full bg-transparent text-slate-800 py-1.5 focus:outline-none placeholder-slate-300 font-bold text-sm md:text-base">
                </div>
                
                <!-- 篩選群組 (電腦版橫向接在搜尋框後) -->
                <div class="flex flex-wrap lg:flex-nowrap items-center gap-2 w-full lg:w-auto shrink-0 border-t lg:border-t-0 pt-1.5 lg:pt-0 lg:pl-2 border-slate-100">
                    <select id="year-filter" class="cyber-select flex-1 lg:flex-none lg:w-28 font-bold">
                        <option value="all">年份</option>
                    </select>
                    <select id="month-filter" class="cyber-select flex-1 lg:flex-none lg:w-28 font-bold" disabled>
                        <option value="all">月份</option>
                        <option value="01">01月</option><option value="02">02月</option><option value="03">03月</option>
                        <option value="04">04月</option><option value="05">05月</option><option value="06">06月</option>
                        <option value="07">07月</option><option value="08">08月</option><option value="09">09月</option>
                        <option value="10">10月</option><option value="11">11月</option><option value="12">12月</option>
                    </select>
                    <select id="sortSelect" class="cyber-select flex-1 lg:flex-none lg:w-32 font-bold text-indigo-600">
                        <option value="desc">新 → 舊</option>
                        <option value="asc">舊 → 新</option>
                    </select>
                    <button id="reset-btn" class="bg-slate-900 hover:bg-black text-white px-4 h-9 rounded-xl flex items-center justify-center gap-2 transition text-xs font-black shrink-0 shadow-sm">
                        <i class="fas fa-undo text-[10px]"></i><span>重置</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 列表主體：手機版採用 田字格 (grid-cols-2) -->
    <div class="container mx-auto px-4 py-6 max-w-7xl flex-grow">
        <!-- 讀取狀態 -->
        <div id="loading" class="flex flex-col items-center justify-center py-20 gap-4">
            <div class="w-10 h-10 border-2 border-slate-200 border-t-indigo-600 rounded-full animate-spin"></div>
            <p class="text-indigo-600 text-[10px] font-black tracking-widest uppercase">載入中</p>
        </div>

        <!-- 網格佈局：手機 2 欄 / 平板 2 欄 / 電腦 3 欄 -->
        <div id="record-grid" class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-3 md:gap-6 hidden pb-20"></div>
        
        <!-- 無結果提示 -->
        <div id="no-results" class="hidden text-center py-32">
            <i class="fas fa-ghost text-slate-200 text-5xl mb-4"></i>
            <p class="text-slate-400 font-bold">沒有相符的戰績</p>
        </div>
    </div>

    <!-- 頁尾 -->
    <footer class="mt-auto text-center py-10 border-t border-slate-100 bg-white/80">
        <p class="text-slate-300 text-[9px] font-black tracking-[0.4em] uppercase">&copy; 2026 MUIII PROJECT • LIVE RECORDS TRACKER</p>
    </footer>

    <!-- 回到頂部 -->
    <button id="back-to-top" class="fixed bottom-6 right-6 bg-indigo-600 text-white w-10 h-10 rounded-full hidden items-center justify-center shadow-lg transition hover:scale-110 z-[1000]"><i class="fas fa-arrow-up text-xs"></i></button>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?output=csv';
        let allRecords = [], currentYear = 'all', currentMonth = 'all';

        // 智慧欄位偵測
        let KEY_DATE = '售票日期', KEY_TITLE = '節目名稱', KEY_COUNT = '張數';

        function init() {
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            fetchRecords();
            setupEventListeners();
        }

        async function fetchRecords() {
            document.getElementById('loading').classList.remove('hidden');
            const ts = new Date().getTime();
            Papa.parse(csvUrl + '&t=' + ts, {
                download: true, header: true, skipEmptyLines: true,
                transformHeader: h => h.trim().replace(/^\uFEFF/, ''),
                complete: function(results) {
                    if (results.data.length > 0) {
                        const keys = Object.keys(results.data[0]);
                        KEY_DATE = keys.find(k => k.includes('日期')) || KEY_DATE;
                        KEY_TITLE = keys.find(k => k.includes('節目')) || KEY_TITLE;
                        KEY_COUNT = keys.find(k => k.includes('張數')) || KEY_COUNT;
                    }
                    allRecords = results.data.filter(item => item[KEY_TITLE] && item[KEY_TITLE].trim() !== '');
                    populateYears();
                    updateDashboard();
                }
            });
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', updateDashboard);
            document.getElementById('sortSelect').addEventListener('change', updateDashboard);
            
            const yearFilter = document.getElementById('year-filter');
            const monthFilter = document.getElementById('month-filter');
            
            yearFilter.addEventListener('change', (e) => {
                currentYear = e.target.value;
                monthFilter.disabled = currentYear === 'all';
                if(currentYear === 'all') { 
                    currentMonth = 'all'; 
                    monthFilter.value = 'all'; 
                }
                updateDashboard();
            });
            
            monthFilter.addEventListener('change', (e) => {
                currentMonth = e.target.value;
                updateDashboard();
            });

            document.getElementById('reset-btn').onclick = () => {
                document.getElementById('searchInput').value = '';
                document.getElementById('sortSelect').value = 'desc';
                yearFilter.value = 'all';
                monthFilter.value = 'all';
                monthFilter.disabled = true;
                currentYear = 'all'; 
                currentMonth = 'all';
                updateDashboard();
            };

            document.getElementById('reload-btn').onclick = fetchRecords;
            
            let defP;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault(); defP = e;
                document.getElementById('install-btn').classList.remove('hidden');
            });
            document.getElementById('install-btn').onclick = () => { if(defP) defP.prompt(); };

            window.onscroll = () => {
                document.getElementById('back-to-top').style.display = window.scrollY > 400 ? 'flex' : 'none';
            };
            document.getElementById('back-to-top').onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function populateYears() {
            const years = [...new Set(allRecords.map(item => (item[KEY_DATE] || '').split('.')[0]))]
                            .filter(y => y && y.length === 4).sort().reverse();
            const select = document.getElementById('year-filter');
            select.innerHTML = '<option value="all">年份</option>' + years.map(y => `<option value="${y}">${y} 年</option>`).join('');
        }

        function updateDashboard() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortOrder = document.getElementById('sortSelect').value;

            let filtered = allRecords.filter(item => {
                const dateVal = item[KEY_DATE] || '';
                const titleMatch = (item[KEY_TITLE] || '').toLowerCase().includes(searchTerm);
                const dateMatch = dateVal.includes(searchTerm);
                const yearMatch = currentYear === 'all' || dateVal.startsWith(currentYear);
                const monthMatch = currentMonth === 'all' || dateVal.split('.')[1] === currentMonth;
                return (titleMatch || dateMatch) && yearMatch && monthMatch;
            });

            filtered.sort((a, b) => {
                const d1 = a[KEY_DATE] || '';
                const d2 = b[KEY_DATE] || '';
                return sortOrder === 'desc' ? d2.localeCompare(d1) : d1.localeCompare(d2);
            });

            renderUI(filtered);
        }

        function renderUI(data) {
            const grid = document.getElementById('record-grid');
            const noResults = document.getElementById('no-results');

            grid.innerHTML = ''; 
            if (data.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                grid.classList.remove('hidden');
                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    // 手機 2 欄 / 電腦 3 欄
                    card.className = `ticket-card rounded-2xl flex flex-col h-full animate-fade-in-up overflow-hidden`;
                    card.style.animationDelay = `${index * 30}ms`;
                    
                    const dateParts = (item[KEY_DATE] || '').split('.');
                    const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
                    const mStr = monthNames[parseInt(dateParts[1]) - 1] || '---';
                    
                    // 針對手機雙欄優化標籤
                    const tags = (item[KEY_COUNT] || '').split(' ').filter(t => t.trim()).map(tag => 
                        `<span class="bg-indigo-50 text-indigo-600 px-2 py-1 rounded-md text-[9px] md:text-[10px] font-black flex items-center border border-indigo-100/50">
                            ${tag}
                        </span>`
                    ).join('');

                    card.innerHTML = `
                        <div class="flex-1 flex flex-col">
                            <div class="flex items-stretch gap-0 h-full">
                                <!-- 日期區 (微縮排版) -->
                                <div class="flex flex-col items-center justify-center p-2.5 md:p-4 min-w-[55px] md:min-w-[80px] text-center border-r border-slate-100 bg-slate-50/50">
                                    <span class="text-[8px] md:text-[10px] font-black tracking-widest text-indigo-600 uppercase">${mStr}</span>
                                    <span class="text-xl md:text-3xl font-black font-oswald my-0.5 text-slate-900">${dateParts[2] || '--'}</span>
                                    <span class="text-[8px] md:text-[10px] font-bold text-slate-400">${dateParts[0].slice(-2) || '--'}</span>
                                </div>
                                <!-- 資訊內容區 -->
                                <div class="p-3 md:p-5 flex-1 flex items-center">
                                    <h3 class="text-xs md:text-base font-black text-slate-800 leading-snug line-clamp-3">
                                        ${item[KEY_TITLE]}
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <div class="ticket-dashed-line mx-4 md:mx-6"></div>
                        <div class="p-3 md:p-4 bg-slate-50/30">
                            <div class="flex flex-wrap gap-1.5">${tags}</div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
            document.getElementById('loading').classList.add('hidden');
        }

        init();
    </script>
</body>
</html>
