        .header-row {

        .diff-normal { background: var(--diff-norm-bg); color: var(--diff-norm-text); }

        .tags-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
            justify-content: center;
            min-width: 120px;
        }

        .tag {
            background-color: var(--tag-bg);
            border: 1px solid var(--tag-border);
            color: var(--text-main);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;

        /* È™®Êû∂Â±è */
        .skeleton {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 30px;
            border: 1px solid var(--tag-border);

        .skeleton-date { width: 120px; height: 50px; border-radius: 12px; }
        .skeleton-title { flex: 1; height: 24px; border-radius: 6px; }
        .skeleton-tags { width: 100px; height: 40px; border-radius: 8px; }
        
        .shimmer {

            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }

        #back-to-top {
            position: fixed;
            bottom: 20px;

            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 100;
            border: none;
        }
        #back-to-top.show { opacity: 1; visibility: visible; }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.85rem;

        }

        /* --- ÊâãÊ©üÁâàÈüøÊáâÂºèË®≠Ë®à --- */
        @media (max-width: 768px) {
            .container { padding: 0 15px 30px 15px; }

            .filter-group { justify-content: space-between; width: 100%; }
            .filter-group select, .filter-group button { flex: 1; }

            .ticket-card {

            }

            .date-box {
                flex-direction: row;

            }

            .date-full { font-size: 0.95rem; color: var(--header-row-text); font-weight: 600; }
            
            .program-title { font-size: 1.05rem; width: 100%; }

            .tags-group {

            .tag {

                padding: 4px 10px;
                background-color: var(--date-bg);
                border-color: var(--primary);
                color: var(--primary);
                opacity: 0.9;
            }
        }
    </style>
</head>

        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';

        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker error', err));
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'flex';
        });

        installBtn.addEventListener('click', () => {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                deferredPrompt = null;
            });
        });

        // AI Èõ£Â∫¶Âà§Êñ∑ÈÇèËºØ
        function getDifficulty(title) {
            const lowerTitle = title.toLowerCase();
            
            const hellKeywords = ['‰∫îÊúàÂ§©', 'mayday', 'blackpink', 'bts', 'taylor swift', 'coldplay', 'Èô≥Â•ïËøÖ', 'super junior', 'ÈÑßÁ¥´Ê£ã', 'Ëî°‰æùÊûó', 'ÂºµÊÉ†Â¶π', 'amei', 'jay chou', 'Âë®Êù∞ÂÄ´'];
            const hardKeywords = ['Â§ßÊ∏ØÈñãÂî±', '‰ºç‰Ω∞', 'ÂãïÂäõÁÅ´Ëªä', 'Âëä‰∫î‰∫∫', 'ËòáÊâìÁ∂†', 'babymonster', 'È†ëÁ´•', 'Êûó‰øäÂÇë', 'jj lin', 'maroon 5', 'bruno mars', 'twice', 'ive', 'aespa'];
            
            if (hellKeywords.some(k => lowerTitle.includes(k))) {
                return { label: 'üî• Âú∞ÁçÑÁ¥ö', class: 'diff-hell' };
            }
            if (hardKeywords.some(k => lowerTitle.includes(k))) {
                return { label: 'üò∞ Âõ∞Èõ£', class: 'diff-hard' };
            }
            return { label: 'üòê ‰∏ÄËà¨', class: 'diff-normal' };
        }

        function loadData() {
            // È°ØÁ§∫ËºâÂÖ•ÂãïÁï´ (ÈáçÊï¥ÊôÇ‰πüÊúÉÂá∫Áèæ)
            document.getElementById('list-container').innerHTML = `
                <div class="skeleton"><div class="skeleton-date shimmer"></div><div class="skeleton-title shimmer"></div><div class="skeleton-tags shimmer"></div></div>
                <div class="skeleton"><div class="skeleton-date shimmer"></div><div class="skeleton-title shimmer"></div><div class="skeleton-tags shimmer"></div></div>
                <div class="skeleton"><div class="skeleton-date shimmer"></div><div class="skeleton-title shimmer"></div><div class="skeleton-tags shimmer"></div></div>
            `;

            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    allTickets = results.data.filter(item => item['ÁØÄÁõÆÂêçÁ®±'] && item['ÁØÄÁõÆÂêçÁ®±'].trim() !== '');
                    initYearFilter(allTickets);
                    
                    const monthSelect = document.getElementById('month-filter');
                    monthSelect.disabled = true;
                    
                    applyFiltersAndRender();
                },
                error: function() {
                    document.getElementById('list-container').innerHTML = '<p style="text-align:center;color:red;">ÈÄ£Á∑öÈåØË™§</p>';
                }
            });
        }

        // ÈáçÊï¥ÊåâÈàïÈÇèËºØ
        document.getElementById('reload-btn').addEventListener('click', () => {
            loadData();
        });

        function initYearFilter(data) {
            const yearSet = new Set();
            data.forEach(ticket => {
                const dateParts = (ticket['ÂîÆÁ•®Êó•Êúü'] || '').split('.');
                if (dateParts.length > 0 && dateParts[0].length === 4) {
                    yearSet.add(dateParts[0]);
                }
            });

            const years = Array.from(yearSet).sort().reverse();
            const filterSelect = document.getElementById('year-filter');
            // Ê∏ÖÁ©∫‰∏¶ÈáçÊñ∞Âä†ÂÖ•
            filterSelect.innerHTML = '<option value="all">ÊâÄÊúâÂπ¥‰ªΩ</option>';
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = `${year} Âπ¥`;
                filterSelect.appendChild(option);
            });

            filterSelect.addEventListener('change', (e) => {
                currentYear = e.target.value;
                const monthSelect = document.getElementById('month-filter');
                if (currentYear === 'all') {
                    monthSelect.value = 'all';
                    monthSelect.disabled = true;
                    currentMonth = 'all';
                } else {
                    monthSelect.disabled = false;
                }
                applyFiltersAndRender();
            });
        }

        document.getElementById('month-filter').addEventListener('change', (e) => {
            currentMonth = e.target.value;
            applyFiltersAndRender();
        });

        document.getElementById('sort-btn').addEventListener('click', () => {
            currentSort = currentSort === 'desc' ? 'asc' : 'desc';
            localStorage.setItem('muiii_sort', currentSort);
            updateSortButtonUI();
            applyFiltersAndRender();
        });

        function updateSortButtonUI() {
            const btnText = document.getElementById('sort-text');
            const btnIcon = document.getElementById('sort-icon');
            if (currentSort === 'desc') {
                btnText.textContent = 'Êñ∞Âà∞Ëàä';
                btnIcon.textContent = '‚¨á';
            } else {
                btnText.textContent = 'ËàäÂà∞Êñ∞';
                btnIcon.textContent = '‚¨Ü';
            }
        }

        document.getElementById('search-input').addEventListener('input', () => {
            applyFiltersAndRender();
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            document.getElementById('search-input').value = '';
            document.getElementById('year-filter').value = 'all';
            document.getElementById('month-filter').value = 'all';
            document.getElementById('month-filter').disabled = true;
            currentYear = 'all';
            currentMonth = 'all';
            applyFiltersAndRender();
        });

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<mark class="highlight">$1</mark>');
        }

        function applyFiltersAndRender() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            
            let filteredData = allTickets.filter(ticket => {
                const title = (ticket['ÁØÄÁõÆÂêçÁ®±'] || '').toLowerCase();
                const date = (ticket['ÂîÆÁ•®Êó•Êúü'] || '').toLowerCase();
                const matchesSearch = title.includes(searchTerm) || date.includes(searchTerm);
                
                let matchesYear = true;
                if (currentYear !== 'all') matchesYear = date.startsWith(currentYear);

                let matchesMonth = true;
                if (currentMonth !== 'all') {
                    const parts = date.split('.');
                    if (parts.length >= 2) matchesMonth = parts[1] === currentMonth;
                    else matchesMonth = false;
                }

                return matchesSearch && matchesYear && matchesMonth;
            });

            filteredData.sort((a, b) => {
                const dateA = a['ÂîÆÁ•®Êó•Êúü'] || '';
                const dateB = b['ÂîÆÁ•®Êó•Êúü'] || '';
                return currentSort === 'desc' ? dateB.localeCompare(dateA) : dateA.localeCompare(dateB);
            });

            calculateTotalStats(filteredData);
            renderList(filteredData, searchTerm);
        }

        function calculateTotalStats(data) {
            let totalTickets = 0;
            data.forEach(ticket => {
                const countsRaw = ticket['ÂºµÊï∏'] || '';
                const matches = countsRaw.match(/\*(\d+)/g);
                if (matches) {
                    matches.forEach(match => {
                        const count = parseInt(match.replace('*', ''), 10);
                        if (!isNaN(count)) totalTickets += count;
                    });
                }
            });

            document.getElementById('total-tickets').innerText = totalTickets;
            document.getElementById('total-records').innerText = data.length;
        }

        function renderList(data, searchTerm) {
            const container = document.getElementById('list-container');
            
            if (data.length === 0) {
                 container.innerHTML = '<p style="text-align:center; color:#94a3b8; padding: 40px;">Êâæ‰∏çÂà∞Á¨¶ÂêàÁöÑÊà∞Á∏æ„ÄÇ</p>';
                return;
            }

            let html = '';

            data.forEach(ticket => {
                const dateStr = ticket['ÂîÆÁ•®Êó•Êúü'] || '';
                const countsRaw = ticket['ÂºµÊï∏'] || '';
                const countItems = countsRaw.split(/\s+/).filter(item => item.trim() !== '');
                const tagsHtml = countItems.map(item => `<span class="tag">${item}</span>`).join('');
                
                const displayTitle = highlightText(ticket['ÁØÄÁõÆÂêçÁ®±'], searchTerm);
                const displayDate = highlightText(dateStr, searchTerm);
                
                // AI Âà§Êñ∑
                const diff = getDifficulty(ticket['ÁØÄÁõÆÂêçÁ®±']);

                html += `
                    <div class="ticket-card">
                        <div class="date-box">
                            <span class="date-full">${displayDate}</span>
                        </div>
                        <div class="program-title">
                            ${displayTitle}
                            <span class="difficulty-badge ${diff.class}">${diff.label}</span>
                        </div>
                        <div class="tags-group">
                            ${tagsHtml}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('svg');
        let isDark = false;

        function updateThemeIcon(dark) {
            isDark = dark;
            if (isDark) {
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
            } else {
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            }
        }

        themeToggle.addEventListener('click', () => {
            const isDarkNow = document.documentElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDarkNow ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('muiii_theme', newTheme);
            updateThemeIcon(!isDarkNow);
        });

        const backToTopBtn = document.getElementById('back-to-top');
        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        };
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        initPreferences();
        loadData();
    </script>
</body>
