<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muiii 搶票戰績</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972528.png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- 基礎設定 --- */
        *, *::before, *::after { box-sizing: border-box; }
        :root {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #475569;
            --text-title: #0f172a;
            --primary: #2563eb;
            --primary-light: rgba(37, 99, 235, 0.1);
            --header-bg: rgba(255, 255, 255, 0.8); /* 半透明 */
            --tag-bg: #f8fafc;
            --tag-border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --glass-blur: blur(12px);
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --card-bg: #1e293b;
            --text-main: #94a3b8;
            --text-title: #f8fafc;
            --primary: #3b82f6;
            --primary-light: rgba(59, 130, 246, 0.1);
            --header-bg: rgba(15, 23, 42, 0.8); /* 深色半透明 */
            --tag-bg: #0f172a;
            --tag-border: #334155;
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* --- 頂部固定區域 (整個包覆) --- */
        header.fixed-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: var(--header-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--tag-border);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- 區域一：頂部導覽 (品牌與按鈕) --- */
        .top-zone {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px dashed var(--tag-border);
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            height: 36px;
            padding: 0 12px;
            border-radius: 50px;
            background-color: var(--card-bg);
            border: 1px solid var(--tag-border);
            color: var(--text-main);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.85rem;
            font-weight: 700;
            transition: all 0.2s;
        }
        .icon-btn:hover { background-color: var(--primary); color: white; border-color: var(--primary); }

        /* --- 區域二：資訊儀表板 (統計與篩選) --- */
        .bottom-zone {
            padding: 15px 0 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 統計區 */
        .stats-summary {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .stat-item {
            display: flex;
            align-items: baseline;
            gap: 6px;
            background: var(--primary-light);
            padding: 4px 16px;
            border-radius: 50px;
            border: 1px solid var(--tag-border);
        }

        .stat-val { font-size: 1.2rem; font-weight: 900; color: var(--primary); }
        .stat-lbl { font-size: 0.8rem; font-weight: 700; opacity: 0.8; }

        /* 控制區 */
        .controls-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box {
            position: relative;
            flex: 1;
        }

        .search-box input {
            width: 100%;
            height: 40px;
            padding: 0 15px 0 40px;
            border-radius: 10px;
            border: 1px solid var(--tag-border);
            background-color: var(--card-bg);
            color: var(--text-title);
            outline: none;
        }

        .search-box svg { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-main); }

        .filter-group {
            display: flex;
            gap: 8px;
        }

        .custom-select, .btn-filter {
            height: 40px;
            padding: 0 12px;
            border-radius: 10px;
            border: 1px solid var(--tag-border);
            background-color: var(--card-bg);
            color: var(--text-title);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* --- 戰績列表區 (加上 padding-top 避免被 header 擋住) --- */
        .main-content {
            max-width: 900px;
            margin: 230px auto 60px auto; /* 預留頂部空間 */
            padding: 0 20px;
        }

        .ticket-list { display: flex; flex-direction: column; gap: 16px; }

        /* 票券式卡片 */
        .ticket-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            display: flex;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--tag-border);
            transition: transform 0.2s;
        }
        .ticket-card:hover { transform: translateY(-3px); }

        .ticket-stub {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 110px;
            text-align: center;
            border-right: 2px dashed rgba(255,255,255,0.3);
            position: relative;
        }

        .ticket-stub::before, .ticket-stub::after {
            content: '';
            position: absolute;
            right: -8px;
            width: 16px;
            height: 16px;
            background-color: var(--bg-color);
            border-radius: 50%;
        }
        .ticket-stub::before { top: -8px; }
        .ticket-stub::after { bottom: -8px; }

        .stub-date { font-size: 1rem; font-weight: 800; }
        .stub-year { font-size: 0.75rem; font-weight: 600; opacity: 0.8; }

        .ticket-body {
            flex: 1;
            padding: 20px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
        }

        .ticket-title { font-size: 1.2rem; font-weight: 800; color: var(--text-title); margin: 0; }

        .tag-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .tag {
            font-size: 0.75rem;
            font-weight: 700;
            background-color: var(--tag-bg);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 6px;
            border: 1px solid var(--tag-border);
        }

        /* --- 其他 --- */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 45px;
            height: 45px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            z-index: 2000;
        }

        footer { text-align: center; padding: 40px 0; opacity: 0.5; font-size: 0.8rem; font-weight: 700; }

        /* --- 手機版響應式設計 --- */
        @media (max-width: 768px) {
            .fixed-top { border-radius: 0 0 20px 20px; }
            .top-zone { padding: 10px 0; }
            .nav-actions span { display: none; }
            .icon-btn { width: 36px; padding: 0; border-radius: 50%; }
            
            .bottom-zone { gap: 10px; padding-bottom: 15px; }
            .stats-summary { order: 2; width: 100%; justify-content: space-between; }
            .stat-item { flex: 1; justify-content: center; }
            
            .controls-row { flex-direction: column; align-items: stretch; }
            .filter-group { display: grid; grid-template-columns: 1fr 1fr; }
            #sort-btn, #reset-btn { width: 100%; }

            .main-content { margin-top: 280px; }
            
            .ticket-card { flex-direction: column; }
            .ticket-stub { 
                flex-direction: row; 
                min-width: 100%; 
                padding: 10px 20px; 
                justify-content: flex-start; 
                gap: 10px;
                border-right: none;
                border-bottom: 2px dashed rgba(255,255,255,0.3);
            }
            .ticket-stub::before, .ticket-stub::after {
                left: 50%; transform: translateX(-50%); right: auto;
            }
            .ticket-stub::before { top: auto; bottom: -8px; }
            .ticket-stub::after { top: auto; bottom: -8px; }
        }
    </style>
</head>
<body>
    <header class="fixed-top">
        <div class="header-container">
            <!-- 區域一：品牌與系統按鈕 -->
            <div class="top-zone">
                <div class="brand">MUIII TRACKER</div>
                <div class="actions">
                    <button id="install-btn" class="icon-btn" title="安裝 App">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        <span>安裝</span>
                    </button>
                    <button id="reload-btn" class="icon-btn" title="重新載入資料">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        <span>重整</span>
                    </button>
                    <button id="theme-toggle" class="icon-btn">
                        <svg id="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                        <span>模式</span>
                    </button>
                </div>
            </div>

            <!-- 區域二：統計與控制項 -->
            <div class="bottom-zone">
                <div class="stats-summary">
                    <div class="stat-item">
                        <span id="total-tickets" class="stat-val">0</span>
                        <span class="stat-lbl">TICKETS</span>
                    </div>
                    <div class="stat-item">
                        <span id="total-records" class="stat-val">0</span>
                        <span class="stat-lbl">LIVE SHOWS</span>
                    </div>
                </div>

                <div class="controls-row">
                    <div class="search-box">
                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <input type="text" id="search-input" placeholder="搜尋節目或日期...">
                    </div>
                    <div class="filter-group">
                        <select id="year-filter" class="custom-select"><option value="all">年份</option></select>
                        <select id="month-filter" class="custom-select" disabled><option value="all">月份</option></select>
                        <button id="sort-btn" class="btn-filter"><span id="sort-icon">⬇</span> 排序</button>
                        <button id="reset-btn" class="btn-filter" title="重置">
                            <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div id="list-container" class="ticket-list">
            <!-- 戰績動態載入 -->
        </div>
        <footer>&copy; 2026 Muiii Project &bull; Live For Live</footer>
    </main>

    <button id="back-to-top"><svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg></button>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';

        function init() {
            if (localStorage.getItem('muiii_theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            loadData();
        }

        function loadData() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div style="text-align:center;padding:40px;opacity:0.5">取得戰績中...</div>';
            
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['節目名稱'] && i['節目名稱'].trim() !== '');
                    setupYearFilter();
                    render();
                }
            });
        }

        function setupYearFilter() {
            const years = [...new Set(allTickets.map(t => (t['售票日期']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            const select = document.getElementById('year-filter');
            select.innerHTML = '<option value="all">年份</option>';
            years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
        }

        function render() {
            const search = document.getElementById('search-input').value.toLowerCase();
            let data = allTickets.filter(t => {
                const date = t['售票日期']||'';
                return (t['節目名稱'].toLowerCase().includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });

            data.sort((a, b) => currentSort === 'desc' 
                ? b['售票日期'].localeCompare(a['售票日期']) 
                : a['售票日期'].localeCompare(b['售票日期'])
            );

            let totalTickets = 0;
            data.forEach(t => (t['張數']||'').match(/\*(\d+)/g)?.forEach(m => totalTickets += parseInt(m.replace('*',''))));
            document.getElementById('total-tickets').innerText = totalTickets;
            document.getElementById('total-records').innerText = data.length;

            const container = document.getElementById('list-container');
            if (!data.length) {
                container.innerHTML = '<div style="text-align:center;padding:100px 20px;opacity:0.5"><h3>無相符票券</h3></div>';
                return;
            }

            container.innerHTML = data.map(t => {
                const dateParts = t['售票日期'].split('.');
                const year = dateParts[0];
                const dayMonth = `${dateParts[1]}.${dateParts[2]}`;
                const tags = (t['張數']||'').split(/\s+/).filter(x => x).map(x => `<span class="tag">${x}</span>`).join('');
                
                return `
                    <div class="ticket-card">
                        <div class="ticket-stub">
                            <div class="stub-date">${dayMonth}</div>
                            <div class="stub-year">${year}</div>
                        </div>
                        <div class="ticket-body">
                            <h3 class="ticket-title">${t['節目名稱']}</h3>
                            <div class="tag-row">${tags}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 事件監聽
        document.getElementById('search-input').oninput = render;
        document.getElementById('year-filter').onchange = (e) => {
            currentYear = e.target.value;
            document.getElementById('month-filter').disabled = currentYear === 'all';
            render();
        };
        document.getElementById('month-filter').onchange = (e) => { currentMonth = e.target.value; render(); };
        document.getElementById('sort-btn').onclick = () => {
            currentSort = currentSort === 'desc' ? 'asc' : 'desc';
            document.getElementById('sort-icon').innerText = currentSort === 'desc' ? '⬇' : '⬆';
            render();
        };
        document.getElementById('reset-btn').onclick = () => {
            document.getElementById('search-input').value = '';
            document.getElementById('year-filter').value = 'all';
            document.getElementById('month-filter').value = 'all';
            document.getElementById('month-filter').disabled = true;
            currentYear = currentMonth = 'all';
            render();
        };
        document.getElementById('reload-btn').onclick = loadData;
        document.getElementById('theme-toggle').onclick = () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('muiii_theme', isDark ? 'light' : 'dark');
        };

        window.onscroll = () => document.getElementById('back-to-top').style.display = window.scrollY > 400 ? 'flex' : 'none';
        document.getElementById('back-to-top').onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

        let defP;
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); defP = e; document.getElementById('install-btn').style.display = 'flex'; });
        document.getElementById('install-btn').onclick = () => { defP.prompt(); document.getElementById('install-btn').style.display = 'none'; };

        init();
    </script>
</body>
</html>
