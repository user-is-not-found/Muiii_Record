                    <!-- JS å‹•æ…‹ç”Ÿæˆ -->
                </div>
                <footer>&copy; 2026 Muiii Project â€¢ Live Records</footer>
            </div>
        </main>
    </div>

    <button id="back-to-top"><svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg></button>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';

        function init() {
            const savedTheme = localStorage.getItem('muiii_theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcons(true);
            }
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            bindEvents();
            loadData();
        }

        // --- æ ¸å¿ƒé‚è¼¯ï¼šé›™å‘ç¶å®š ---
        function bindEvents() {
            // ç¶å®šæ‰€æœ‰æœå°‹æ¡† (é›»è…¦+æ‰‹æ©Ÿ)
            const inputs = document.querySelectorAll('.search-input');
            inputs.forEach(el => el.oninput = (e) => {
                inputs.forEach(sync => sync.value = e.target.value); // åŒæ­¥å€¼
                render();
            });

            // ç¶å®šæ‰€æœ‰å¹´ä»½é¸å–®
            const yearSelects = document.querySelectorAll('.year-filter');
            const monthSelects = document.querySelectorAll('.month-filter');
            
            yearSelects.forEach(el => el.onchange = (e) => {
                currentYear = e.target.value;
                // åŒæ­¥æ‰€æœ‰å¹´ä»½é¸å–®çš„å€¼
                yearSelects.forEach(s => s.value = currentYear);
                // åŒæ­¥æœˆä»½é¸å–®çš„é–å®šç‹€æ…‹
                monthSelects.forEach(m => m.disabled = currentYear === 'all');
                if (currentYear === 'all') {
                    currentMonth = 'all';
                    monthSelects.forEach(m => m.value = 'all');
                }
                render();
            });

            // ç¶å®šæ‰€æœ‰æœˆä»½é¸å–®
            monthSelects.forEach(el => el.onchange = (e) => {
                currentMonth = e.target.value;
                monthSelects.forEach(s => s.value = currentMonth);
                render();
            });

            // ç¶å®šæ‰€æœ‰æ’åºæŒ‰éˆ•
            document.querySelectorAll('.sort-btn').forEach(el => el.onclick = () => {
                currentSort = currentSort === 'desc' ? 'asc' : 'desc';
                // æ›´æ–°æ‰€æœ‰æ’åºæŒ‰éˆ•çš„æ–‡å­—
                document.querySelectorAll('.sort-btn .sort-label').forEach(s => s.innerText = currentSort === 'desc' ? 'æ–°åˆ°èˆŠ' : 'èˆŠåˆ°æ–°');
                document.querySelectorAll('.sort-btn span:first-child').forEach(s => s.innerText = currentSort === 'desc' ? 'â¬‡' : 'â¬†');
                render();
            });

            // ç¶å®šæ‰€æœ‰é‡ç½®æŒ‰éˆ•
            document.querySelectorAll('.reset-btn').forEach(el => el.onclick = () => {
                inputs.forEach(i => i.value = '');
                yearSelects.forEach(y => y.value = 'all');
                monthSelects.forEach(m => { m.value = 'all'; m.disabled = true; });
                currentYear = 'all'; currentMonth = 'all';
                render();
            });

            // ç³»çµ±åŠŸèƒ½
            document.querySelectorAll('.reload-btn').forEach(el => el.onclick = loadData);
            document.querySelectorAll('.theme-toggle').forEach(el => el.onclick = () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('muiii_theme', newTheme);
                updateThemeIcons(!isDark);
            });
        }

        function updateThemeIcons(isDark) {
            const iconPath = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            document.querySelectorAll('.theme-icon').forEach(el => el.innerHTML = iconPath);
        }

        function loadData() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div style="text-align:center;padding:50px;color:#94a3b8">è³‡æ–™è¼‰å…¥ä¸­...</div>';
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['ç¯€ç›®åç¨±'] && i['ç¯€ç›®åç¨±'].trim() !== '');
                    setupYearFilters();
                    render();
                }
            });
        }

        function setupYearFilters() {
            const years = [...new Set(allTickets.map(t => (t['å”®ç¥¨æ—¥æœŸ']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            // æ›´æ–°æ‰€æœ‰å¹´ä»½é¸å–®
            document.querySelectorAll('.year-filter').forEach(select => {
                select.innerHTML = '<option value="all">å¹´ä»½</option>';
                years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
            });
        }

        function render() {
            // å¾ä»»ä¸€æœå°‹æ¡†å–å€¼ (å› ç‚ºå·²åŒæ­¥)
            const search = document.querySelector('.search-input').value.toLowerCase();
            
            let data = allTickets.filter(t => {
                const title = (t['ç¯€ç›®åç¨±']||'').toLowerCase();
                const date = (t['å”®ç¥¨æ—¥æœŸ']||'');
                return (title.includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });

            data.sort((a, b) => currentSort === 'desc' ? b['å”®ç¥¨æ—¥æœŸ'].localeCompare(a['å”®ç¥¨æ—¥æœŸ']) : a['å”®ç¥¨æ—¥æœŸ'].localeCompare(b['å”®ç¥¨æ—¥æœŸ']));

            let totalTickets = 0;
            data.forEach(t => (t['å¼µæ•¸']||'').match(/\*(\d+)/g)?.forEach(m => totalTickets += parseInt(m.replace('*',''))));
            
            // æ›´æ–°æ‰€æœ‰çµ±è¨ˆæ•¸å­—
            document.querySelectorAll('.total-tickets').forEach(el => el.innerText = totalTickets);
            document.querySelectorAll('.total-records').forEach(el => el.innerText = data.length);

            const container = document.getElementById('list-container');
            if (!data.length) {
                container.innerHTML = '<div style="text-align:center;padding:120px 0;opacity:0.3"><h3>ç„¡ç›¸ç¬¦æˆ°ç¸¾</h3></div>';
                return;
            }

            container.innerHTML = data.map((t, idx) => {
                const dateParts = t['å”®ç¥¨æ—¥æœŸ'].split('.');
                const tags = (t['å¼µæ•¸']||'').split(/\s+/).filter(x => x).map(x => `<span class="tag">${x}</span>`).join('');
                return `
                    <div class="ticket-card" style="animation: slideInUp 0.4s ease-out backwards; animation-delay: ${idx * 0.03}s">
                        <div class="ticket-stub">
                            <div class="stub-year">${dateParts[0] || ''}</div>
                            <div class="stub-date">${dateParts[1] ? dateParts[1] + '.' + dateParts[2] : ''}</div>
                        </div>
                        <div class="ticket-body">
                            <h3 class="ticket-title">${t['ç¯€ç›®åç¨±']}</h3>
                            <div class="tag-row">${tags}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        const scrollMain = document.getElementById('scroll-main');
        scrollMain.onscroll = () => {
            document.getElementById('back-to-top').style.display = scrollMain.scrollTop > 300 ? 'flex' : 'none';
        };
        document.getElementById('back-to-top').onclick = () => scrollMain.scrollTo({top: 0, behavior: 'smooth'});

        let defP;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); defP = e;
            document.querySelectorAll('.install-btn').forEach(b => b.style.display = 'flex');
        });
        document.querySelectorAll('.install-btn').forEach(b => b.onclick = () => { if(defP) defP.prompt(); document.querySelectorAll('.install-btn').forEach(b => b.style.display = 'none'); });

        init();
    </script>
</body>
</html>
