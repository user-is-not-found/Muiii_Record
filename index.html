    <style>
        /* --- è¦–è¦ºè—è¡“èˆ‡æ ¸å¿ƒçµæ§‹ --- */
        *, *::before, *::after { box-sizing: border-box; }
        
        :root {
            --bg-color: #f3f6f9;
            --card-bg: #ffffff;
            --text-main: #64748b;
            --text-title: #1e293b;
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: rgba(37, 99, 235, 0.08);
            --header-bg: rgba(255, 255, 255, 0.95);
            --tag-bg: #f8fafc;
            --tag-border: #e2e8f0;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.03);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --shadow-lg: 0 20px 40px -12px rgba(0, 0, 0, 0.1);
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #94a3b8;
            --text-title: #f8fafc;
            --primary: #60a5fa;
            --primary-dark: #3b82f6;
            --primary-light: rgba(59, 130, 246, 0.1);
            --header-bg: rgba(30, 41, 59, 0.95);
            --tag-bg: #0f172a;
            --tag-border: #334155;
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        html, body {
            height: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
            transition: background-color 0.4s ease;
        }

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }

        /* --- é ‚éƒ¨é¢æ¿ --- */
        .header-panel {
            flex-shrink: 0; background-color: var(--header-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--tag-border); z-index: 1000;
            box-shadow: var(--shadow-sm); padding: 14px 0;
        }
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; width: 100%; }

        /* å°è¦½åˆ— */
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 14px; }
        .brand { 
            font-size: 1.5rem; font-weight: 900; color: var(--primary); 
            letter-spacing: -0.5px; text-transform: uppercase;
            display: flex; align-items: center; gap: 8px;
        }
        .brand span { color: var(--text-title); font-weight: 400; font-size: 1.1rem; }
        
        .system-actions { display: flex !important; flex-direction: row !important; gap: 8px; align-items: center; }

        /* æ§åˆ¶åˆ— */
        .control-row { display: flex; align-items: center; gap: 20px; width: 100%; }
        .stats-group { display: flex; gap: 10px; flex-shrink: 0; }
        .stat-card {
            background: var(--primary-light); border: 1px solid var(--tag-border);
            padding: 8px 16px; border-radius: var(--radius-md); text-align: center;
            min-width: 90px;
        }
        .stat-val { font-size: 1.2rem; font-weight: 800; color: var(--primary); line-height: 1; }
        .stat-lbl { font-size: 0.65rem; font-weight: 700; opacity: 0.7; margin-top: 3px; text-transform: uppercase; letter-spacing: 0.5px; }

        .tools-group { display: flex; gap: 8px; flex-grow: 1; align-items: center; justify-content: flex-end; }
        .search-area { flex-grow: 1; position: relative; max-width: 350px; } 

        /* UI å…ƒä»¶ */
        .icon-btn {
            height: 38px; padding: 0 14px; border-radius: 50px; background-color: var(--tag-bg);
            border: 1px solid var(--tag-border); color: var(--text-title); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px;
            font-size: 0.85rem; font-weight: 700; transition: var(--transition);
            white-space: nowrap; outline: none;
        }
        .icon-btn:hover { background-color: var(--primary); color: white; border-color: var(--primary); transform: translateY(-2px); }
        .icon-btn svg { width: 16px; height: 16px; flex-shrink: 0; }
        
        /* å®‰è£æŒ‰éˆ•ç‰¹æ®Šè‰² */
        #install-btn { color: var(--primary); background-color: var(--primary-light); border-color: transparent; }
        #install-btn:hover { background-color: var(--primary); color: white; }

        .search-input {
            width: 100%; height: 38px; padding: 0 15px 0 40px; border-radius: 10px;
            border: 1px solid var(--tag-border); background-color: var(--bg-color); color: var(--text-title); outline: none;
            font-size: 0.9rem; transition: var(--transition);
        }
        .search-input:focus { border-color: var(--primary); background-color: var(--card-bg); box-shadow: 0 0 0 3px var(--primary-light); }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-main); pointer-events: none; opacity: 0.6; }

        .filter-group { display: flex; gap: 8px; }
        .custom-select, .btn-filter {
            height: 38px; padding: 0 12px; border-radius: 10px; border: 1px solid var(--tag-border);
            background-color: var(--card-bg); color: var(--text-title); font-size: 0.85rem; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 4px; transition: var(--transition);
            white-space: nowrap;
        }
        .btn-filter:hover { border-color: var(--primary); color: var(--primary); background-color: var(--primary-light); }

        /* --- ä¸‹æ–¹æ²å‹•å€ --- */
        .scroll-area {
            flex-grow: 1; overflow-y: auto; padding: 20px 0 80px 0;
            background-color: var(--bg-color); -webkit-overflow-scrolling: touch;
        }
        .scroll-area::-webkit-scrollbar { width: 6px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
        .scroll-area::-webkit-scrollbar-thumb:hover { background-color: var(--primary); }

        /* è¡¨é ­ */
        .list-header {
            max-width: 1000px; margin: 0 auto 12px auto; padding: 0 30px;
            display: grid; grid-template-columns: 100px 1fr 180px; gap: 20px;
            font-size: 0.75rem; font-weight: 800; color: var(--text-main);
            text-transform: uppercase; letter-spacing: 1px; opacity: 0.7;
        }
        .header-col-right { text-align: right; }

        .ticket-list { 
            max-width: 1000px; margin: 0 auto; padding: 0 15px;
            display: flex; flex-direction: column; gap: 12px; 
        }

        /* --- ğŸ« ç¥¨åˆ¸å¡ç‰‡ (ç²¾ä¿®ç‰ˆ) --- */
        .ticket-card {
            background-color: var(--card-bg); border-radius: var(--radius-lg); 
            display: grid; grid-template-columns: 100px 1fr auto; /* æ ¸å¿ƒçµæ§‹ */
            align-items: stretch; /* è®“é«˜åº¦è‡ªé©æ‡‰ä¸¦æ‹‰ä¼¸ */
            box-shadow: var(--shadow-sm); border: 1px solid var(--tag-border);
            transition: var(--transition); position: relative; overflow: hidden;
            animation: slideInUp 0.5s cubic-bezier(0.23, 1, 0.32, 1) backwards;
        }
        .ticket-card:hover { transform: translateY(-3px); box-shadow: var(--shadow-lg); border-color: var(--primary); }

        @keyframes slideInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* ç¥¨æ ¹ (å·¦å´æ—¥æœŸ) */
        .ticket-stub {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; padding: 10px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; border-right: 2px dashed rgba(255,255,255,0.3); position: relative;
        }
        
        /* ç¥¨åˆ¸åŠåœ“ç¼ºå£ - é¡è‰²èˆ‡ body èƒŒæ™¯ä¸€è‡´ï¼Œå‰µé€ é€è¦–æ„Ÿ */
        .ticket-stub::before, .ticket-stub::after {
            content: ''; position: absolute; right: -8px; width: 16px; height: 16px;
            background-color: var(--bg-color); border-radius: 50%; 
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.1);
            z-index: 2;
        }
        .ticket-stub::before { top: -8px; }
        .ticket-stub::after { bottom: -8px; }

        /* æ—¥æœŸé¡¯ç¤ºï¼šå¹´æœˆæ—¥ */
        .stub-year { font-size: 0.75rem; font-weight: 600; opacity: 0.8; margin-bottom: 2px; }
        .stub-date { font-size: 1.1rem; font-weight: 800; letter-spacing: -0.5px; line-height: 1.2; }

        /* ç¥¨èº« (å…§å®¹) */
        .ticket-body { 
            padding: 16px 20px; display: flex; flex-direction: column; justify-content: center; 
            border-left: none; 
        }
        
        .ticket-title { 
            font-size: 1rem; font-weight: 700; color: var(--text-title); margin: 0; 
            line-height: 1.45;
        }

        /* ç¥¨å°¾ (æ¨™ç±¤) */
        .ticket-end {
            padding: 16px 24px; display: flex; flex-direction: column; 
            justify-content: center; align-items: flex-end; gap: 6px;
        }

        .tag { 
            font-size: 0.75rem; font-weight: 700; background-color: var(--tag-bg); color: var(--text-main); 
            padding: 4px 10px; border-radius: 6px; border: 1px solid var(--tag-border); 
            transition: 0.2s; white-space: nowrap;
        }
        .ticket-card:hover .tag { color: var(--primary); border-color: var(--primary-light); background-color: var(--primary-light); }

        #back-to-top {
            position: fixed; bottom: 30px; right: 30px; width: 48px; height: 48px;
            background-color: var(--primary); color: white; border: none; border-radius: 50%;
            display: none; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4); z-index: 2000; transition: var(--transition);
        }
        #back-to-top:hover { transform: scale(1.1) translateY(-3px); }

        footer { text-align: center; padding: 50px 0; opacity: 0.4; font-size: 0.8rem; font-weight: 600; letter-spacing: 0.5px; }

        /* --- æ‰‹æ©Ÿç‰ˆé©é… --- */
        @media (max-width: 768px) {
            .nav-bar { margin-bottom: 12px; }
            .brand span { display: none; } /* æ‰‹æ©Ÿéš±è—å‰¯æ¨™é¡Œ */
            .icon-btn { width: 36px; height: 36px; padding: 0; border-radius: 50%; }
            .icon-btn span { display: none; } /* æ‰‹æ©Ÿéš±è—æŒ‰éˆ•æ–‡å­— */
            
            .control-row { flex-direction: column; align-items: stretch; gap: 10px; }
            .stats-group { justify-content: space-between; }
            .stat-card { flex: 1; }
            .tools-group { flex-direction: column; align-items: stretch; gap: 10px; }
            .search-area { max-width: none; }
            .filter-group { display: grid; grid-template-columns: 1fr 1fr; width: 100%; }
            .btn-filter, .custom-select { flex: 1; }
            
            /* åˆ—è¡¨æ¨™é¡Œéš±è— */
            .list-header { display: none; }

            /* å¡ç‰‡è½‰ç‚ºå‚ç›´å †ç–Š */
            .ticket-card {
                grid-template-columns: 1fr; /* å–®æ¬„ */
                grid-template-rows: auto auto auto;
                padding: 0;
            }

            .ticket-stub {
                flex-direction: row; gap: 10px; width: 100%; padding: 10px 15px; justify-content: flex-start;
                border-right: none; border-bottom: 2px dashed rgba(255,255,255,0.3);
            }
            .ticket-stub::before, .ticket-stub::after {
                left: 50%; transform: translateX(-50%); right: auto;
            }
            .ticket-stub::before { top: auto; bottom: -8px; }
            .ticket-stub::after { top: auto; bottom: -8px; }
            
            .stub-year { margin-bottom: 0; opacity: 0.9; }
            .stub-date { font-size: 1rem; }

            .ticket-body { padding: 15px 20px 5px 20px; }
            .ticket-title { font-size: 1rem; }
            
            .ticket-end { 
                padding: 5px 20px 15px 20px; align-items: flex-start; flex-direction: row; flex-wrap: wrap; 
                justify-content: flex-start; 
            }
        }
    </style>

<body>

                <div class="nav-bar">

        <main class="scroll-area" id="scroll-main">

    <button id="back-to-top"><svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg></button>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThZZurHBpfes9J-dLaoi51jpb0MnQ4oABmBux77r-OO5LOvuoex6lesE4GvZb-UQ5zgiqWEfiHxNQy/pub?gid=0&single=true&output=csv';
        let allTickets = [], currentSort = 'desc', currentYear = 'all', currentMonth = 'all';

        function init() {
            const savedTheme = localStorage.getItem('muiii_theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcon(true);
            }
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
            bindEvents();
            loadData();
        }

        function bindEvents() {
            const inputs = document.querySelectorAll('.search-input');
            inputs.forEach(el => el.oninput = (e) => {
                inputs.forEach(sync => sync.value = e.target.value);
                render();
            });

            const yearSelects = document.querySelectorAll('.year-filter');
            const monthSelects = document.querySelectorAll('.month-filter');
            yearSelects.forEach(el => el.onchange = (e) => {
                currentYear = e.target.value;
                yearSelects.forEach(s => s.value = currentYear);
                monthSelects.forEach(m => m.disabled = currentYear === 'all');
                render();
            });

            monthSelects.forEach(el => el.onchange = (e) => {
                currentMonth = e.target.value;
                monthSelects.forEach(s => s.value = currentMonth);
                render();
            });

            document.querySelectorAll('.sort-btn').forEach(el => el.onclick = () => {
                currentSort = currentSort === 'desc' ? 'asc' : 'desc';
                document.querySelectorAll('.sort-btn span:first-child').forEach(s => s.innerText = currentSort === 'desc' ? 'â¬‡' : 'â¬†');
                document.querySelectorAll('.sort-btn .sort-label').forEach(s => s.innerText = currentSort === 'desc' ? 'æ–°åˆ°èˆŠ' : 'èˆŠåˆ°æ–°');
                render();
            });

            document.querySelectorAll('.reset-btn').forEach(el => el.onclick = () => {
                inputs.forEach(i => i.value = '');
                yearSelects.forEach(y => y.value = 'all');
                monthSelects.forEach(m => { m.value = 'all'; m.disabled = true; });
                currentYear = currentMonth = 'all';
                render();
            });

            document.querySelectorAll('.reload-btn').forEach(el => el.onclick = loadData);
            document.querySelectorAll('.theme-toggle').forEach(el => el.onclick = () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('muiii_theme', newTheme);
                updateThemeIcon(!isDark);
            });
        }

        function updateThemeIcon(isDark) {
            const path = isDark 
                ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>'
                : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            document.querySelectorAll('.theme-icon').forEach(el => el.innerHTML = path);
        }

        function loadData() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div style="text-align:center;padding:50px;color:#94a3b8">è³‡æ–™è¼‰å…¥ä¸­...</div>';
            const ts = new Date().getTime();
            Papa.parse(`${CSV_URL}&t=${ts}`, {
                download: true, header: true,
                complete: (res) => {
                    allTickets = res.data.filter(i => i['ç¯€ç›®åç¨±'] && i['ç¯€ç›®åç¨±'].trim() !== '');
                    setupYearFilters();
                    render();
                }
            });
        }

        function setupYearFilters() {
            const years = [...new Set(allTickets.map(t => (t['å”®ç¥¨æ—¥æœŸ']||'').split('.')[0]))].filter(y => y.length === 4).sort().reverse();
            document.querySelectorAll('.year-filter').forEach(select => {
                select.innerHTML = '<option value="all">å¹´ä»½</option>';
                years.forEach(y => select.innerHTML += `<option value="${y}">${y}</option>`);
            });
        }

        function render() {
            const searchInputEl = document.querySelector('.search-input');
            const search = searchInputEl ? searchInputEl.value.toLowerCase() : '';
            
            let data = allTickets.filter(t => {
                const title = (t['ç¯€ç›®åç¨±']||'').toLowerCase();
                const date = (t['å”®ç¥¨æ—¥æœŸ']||'');
                return (title.includes(search) || date.includes(search)) &&
                       (currentYear === 'all' || date.startsWith(currentYear)) &&
                       (currentMonth === 'all' || date.split('.')[1] === currentMonth);
            });

            data.sort((a, b) => currentSort === 'desc' ? b['å”®ç¥¨æ—¥æœŸ'].localeCompare(a['å”®ç¥¨æ—¥æœŸ']) : a['å”®ç¥¨æ—¥æœŸ'].localeCompare(b['å”®ç¥¨æ—¥æœŸ']));

            let totalTickets = 0;
